<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors vs Computer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #00b4d8;
      --accent: #f72585;
      --dark: #0d0628;
      --darker: #060218;
      --light: #f8f9fa;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-dark: rgba(0, 0, 0, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --glow: 0 0 15px rgba(138, 43, 226, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.15;
      filter: blur(20px);
    }
    
    .container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass);
      z-index: 1;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      color: var(--light);
      letter-spacing: 2px;
    }
    
    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 15px;
      color: var(--secondary);
      text-shadow: 0 0 5px var(--secondary);
    }
    
    .card {
      background: var(--glass-dark);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass);
    }
    
    .setup-container {
      text-align: center;
    }
    
    .player-select {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--primary);
      background: rgba(0, 0, 0, 0.3);
      color: var(--light);
      font-size: 1.1rem;
      margin: 15px 0;
      cursor: pointer;
      box-shadow: var(--glow);
    }
    
    .player-select option {
      background: var(--dark);
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: var(--glow);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px var(--primary);
    }
    
    .btn-choice {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      width: 140px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 15px;
      font-size: 3.5rem;
      border-radius: 50%;
      border: 2px solid var(--primary);
      box-shadow: var(--glow);
      transition: all 0.3s ease;
    }
    
    .btn-choice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px var(--primary);
      background: rgba(138, 43, 226, 0.2);
    }
    
    .choices-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    
    .status-container {
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      background: var(--glass-dark);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border: 1px solid var(--glass);
    }
    
    .score-container {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    .score-box {
      padding: 20px;
      background: var(--glass-dark);
      border-radius: 15px;
      flex: 1;
      margin: 10px;
      min-width: 150px;
      border: 1px solid var(--glass);
      box-shadow: var(--shadow);
    }
    
    .score-title {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--secondary);
    }
    
    .score-value {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 5px;
      color: var(--light);
      text-shadow: 0 0 10px var(--primary);
    }
    
    .player-info {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 20px;
      padding: 15px;
      background: var(--glass-dark);
      border-radius: 15px;
      border: 1px solid var(--glass);
    }
    
    .player-info i {
      color: var(--secondary);
      margin-right: 10px;
    }
    
    .choice-label {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 600;
    }
    
    .daily-progress {
      height: 12px;
      background: var(--glass-dark);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 1px solid var(--glass);
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: var(--glow);
    }
    
    .vs-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 25px 0;
    }
    
    .choice-display {
      text-align: center;
      width: 45%;
      padding: 20px;
      background: var(--glass-dark);
      border-radius: 15px;
      border: 1px solid var(--glass);
    }
    
    .choice-icon {
      font-size: 5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 15px var(--primary);
    }
    
    .choice-text {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--secondary);
    }
    
    .vs-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
    
    .hidden {
      display: none;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .winner-glow {
      animation: winnerGlow 1.5s infinite alternate;
    }
    
    @keyframes winnerGlow {
      from { box-shadow: 0 0 15px var(--primary); }
      to { box-shadow: 0 0 30px var(--secondary), 0 0 40px var(--primary); }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent);
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .btn-choice {
        width: 110px;
        height: 110px;
        font-size: 2.8rem;
      }
      
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .choice-icon {
        font-size: 3.5rem;
      }
      
      .vs-text {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 500px) {
      .btn-choice {
        width: 90px;
        height: 90px;
        font-size: 2.5rem;
        margin: 8px;
      }
      
      .choices-container {
        margin: 10px 0;
      }
      
      .score-container {
        flex-direction: column;
      }
      
      .vs-container {
        flex-direction: column;
      }
      
      .choice-display {
        width: 100%;
        margin-bottom: 20px;
      }
      
      .vs-text {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-effects" id="backgroundEffects"></div>
  
  <div class="container">
    <h1><i class="fas fa-hand-scissors"></i> ROCK PAPER SCISSORS</h1>
    
    <div id="userSetup" class="card setup-container fade-in">
      <h2><i class="fas fa-user-astronaut"></i> CHOOSE YOUR PLAYER</h2>
      <select id="playerSelect" class="player-select">
        <option value="">-- Select Username --</option>
        <option value="lefa">Lefa</option>
        <option value="jonas">Jonas</option>
        <option value="owami">Owami</option>
        <option value="preasx24">Preasx24</option>
      </select>
      <button class="btn btn-primary" onclick="startGame()">
        <i class="fas fa-play"></i> LAUNCH GAME
      </button>
      <p style="margin-top: 15px; opacity: 0.8;">
        <i class="fas fa-info-circle"></i> Your selection will be remembered
      </p>
    </div>
    
    <div id="gameContainer" class="hidden">
      <div class="player-info">
        <i class="fas fa-user-astronaut"></i> Playing as: <span id="playerName"></span>
        <button class="btn btn-primary" onclick="changeUser()" style="margin-left: 15px; padding: 8px 15px;">
          <i class="fas fa-sync"></i> Change User
        </button>
      </div>
      
      <div class="card">
        <h2><i class="fas fa-gamepad"></i> MAKE YOUR MOVE</h2>
        <div class="choices-container">
          <button class="btn btn-choice" onclick="play('rock')">
            <i class="fas fa-hand-rock"></i>
            <span class="choice-label">ROCK</span>
          </button>
          <button class="btn btn-choice" onclick="play('paper')">
            <i class="fas fa-hand-paper"></i>
            <span class="choice-label">PAPER</span>
          </button>
          <button class="btn btn-choice" onclick="play('scissors')">
            <i class="fas fa-hand-scissors"></i>
            <span class="choice-label">SCISSORS</span>
          </button>
        </div>
        
        <div id="battleDisplay" class="hidden">
          <div class="vs-container">
            <div class="choice-display">
              <div class="choice-icon" id="playerChoiceIcon"></div>
              <div class="choice-text" id="playerChoiceText">YOUR CHOICE</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="choice-display">
              <div class="choice-icon" id="computerChoiceIcon"></div>
              <div class="choice-text" id="computerChoiceText">COMPUTER</div>
            </div>
          </div>
        </div>
        
        <div class="status-container">
          <p id="status">Select your move to begin the battle!</p>
        </div>
      </div>
      
      <div class="score-container">
        <div class="score-box">
          <div class="score-title">RPS SCORE</div>
          <div class="score-value" id="rpsScore">0</div>
        </div>
        <div class="score-box">
          <div class="score-title">TOTAL SCORE</div>
          <div class="score-value" id="totalScore">0</div>
        </div>
        <div class="score-box">
          <div class="score-title">GAMES TODAY</div>
          <div class="score-value" id="dailyGames">0/10</div>
        </div>
      </div>
      
      <div class="daily-progress">
        <div class="progress-bar" id="dailyProgressBar" style="width: 0%"></div>
      </div>
    </div>
  </div>

  <script>
    // Create background effects
    function createBackgroundEffects() {
      const container = document.getElementById('backgroundEffects');
      for (let i = 0; i < 15; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        const size = Math.random() * 200 + 50;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.top = `${Math.random() * 100}%`;
        circle.style.left = `${Math.random() * 100}%`;
        circle.style.animation = `move${i % 2 ? 'X' : 'Y'} ${Math.random() * 20 + 20}s infinite alternate`;
        container.appendChild(circle);
      }
    }
    
    // Key variables
    const userGistMap = {
      lefa: { id: "02e300379f8b968942ac67379f5bc831", file: "gist_1.json" },
      jonas: { id: "69f058ad6bcb25e41d8b797dc7395c6d", file: "gist_2.json" },
      owami: { id: "6c9e9fcda5ed38f9839c9ac8bc147ba7", file: "gist_3.json" },
      preasx24: { id: "50e60ff2c3bc108d63038c8eb6c26e8d", file: "gist_4.json" }
    };

    const GIST_TOKEN_URL = "https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt";

    let token = null, player = null, gistInfo = null, playerData = null;

    // DOM elements
    const statusDiv = document.getElementById("status");
    const playerInfo = document.getElementById("playerName");
    const rpsScoreElem = document.getElementById("rpsScore");
    const totalScoreElem = document.getElementById("totalScore");
    const dailyGamesElem = document.getElementById("dailyGames");
    const dailyProgressBar = document.getElementById("dailyProgressBar");
    const battleDisplay = document.getElementById("battleDisplay");
    const playerChoiceIcon = document.getElementById("playerChoiceIcon");
    const playerChoiceText = document.getElementById("playerChoiceText");
    const computerChoiceIcon = document.getElementById("computerChoiceIcon");
    const computerChoiceText = document.getElementById("computerChoiceText");
    const playerSelect = document.getElementById("playerSelect");

    // Initialize the game
    function initGame() {
      createBackgroundEffects();
      
      // Check if we have a saved player
      const savedPlayer = localStorage.getItem('rpsPlayer');
      if (savedPlayer && userGistMap[savedPlayer]) {
        playerSelect.value = savedPlayer;
        startGame();
      }
    }

    // Change user function
    function changeUser() {
      if (confirm("Change user? Your current progress will be saved.")) {
        localStorage.removeItem('rpsPlayer');
        document.getElementById("gameContainer").classList.add("hidden");
        document.getElementById("userSetup").classList.remove("hidden");
        battleDisplay.classList.add("hidden");
      }
    }

    async function startGame() {
      player = document.getElementById("playerSelect").value;
      if (!player) return alert("Please choose a username");
      
      // Save to local storage
      localStorage.setItem('rpsPlayer', player);
      
      gistInfo = userGistMap[player];
      
      try {
        token = await fetchToken();
        await loadPlayerData();

        // init dailyGames tracker if missing
        if (!playerData.gameData.rps.dailyGames) {
          playerData.gameData.rps.dailyGames = { date: new Date().toDateString(), count: 0 };
          await savePlayerData();
        }

        // lock username choice
        document.getElementById("userSetup").classList.add("hidden");
        document.getElementById("gameContainer").classList.remove("hidden");
        playerInfo.textContent = player;

        renderScore();
        statusDiv.textContent = "Make your move!";
        statusDiv.classList.add("pulse");
      } catch (error) {
        console.error("Error starting game:", error);
        statusDiv.textContent = "Error loading game data. Please try again.";
      }
    }

    function renderScore() {
      const g = playerData.gameData.rps;
      rpsScoreElem.textContent = g.score;
      totalScoreElem.textContent = playerData.gameData.totalScore;
      dailyGamesElem.textContent = `${g.dailyGames.count}/10`;
      
      // Update progress bar
      const progressPercent = (g.dailyGames.count / 10) * 100;
      dailyProgressBar.style.width = `${progressPercent}%`;
      
      // Add glow effect if near limit
      if (g.dailyGames.count >= 8) {
        dailyProgressBar.classList.add('winner-glow');
      } else {
        dailyProgressBar.classList.remove('winner-glow');
      }
    }

    async function play(playerChoice) {
      const g = playerData.gameData.rps;
      const today = new Date().toDateString();

      if (g.dailyGames.date !== today) {
        g.dailyGames.date = today;
        g.dailyGames.count = 0;
      }
      if (g.dailyGames.count >= 10) {
        statusDiv.textContent = "🚫 Daily limit reached (10 games). Come back tomorrow!";
        return;
      }

      // Show battle display
      battleDisplay.classList.remove("hidden");
      battleDisplay.classList.add("fade-in");
      
      // Set player choice display
      playerChoiceIcon.className = "choice-icon";
      playerChoiceText.textContent = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1);
      
      if (playerChoice === "rock") playerChoiceIcon.innerHTML = '<i class="fas fa-hand-rock"></i>';
      if (playerChoice === "paper") playerChoiceIcon.innerHTML = '<i class="fas fa-hand-paper"></i>';
      if (playerChoice === "scissors") playerChoiceIcon.innerHTML = '<i class="fas fa-hand-scissors"></i>';
      
      // Show computer thinking
      computerChoiceIcon.innerHTML = '<i class="fas fa-cog fa-spin"></i>';
      computerChoiceText.textContent = "Thinking...";
      
      // Disable buttons during play
      document.querySelectorAll('.btn-choice').forEach(btn => {
        btn.disabled = true;
      });
      
      statusDiv.textContent = "Computer is making a choice...";
      statusDiv.classList.remove("pulse");

      // Add a small delay for dramatic effect
      await new Promise(resolve => setTimeout(resolve, 1500));

      const choices = ["rock","paper","scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      // Set computer choice display
      computerChoiceIcon.className = "choice-icon";
      if (computerChoice === "rock") computerChoiceIcon.innerHTML = '<i class="fas fa-hand-rock"></i>';
      if (computerChoice === "paper") computerChoiceIcon.innerHTML = '<i class="fas fa-hand-paper"></i>';
      if (computerChoice === "scissors") computerChoiceIcon.innerHTML = '<i class="fas fa-hand-scissors"></i>';
      computerChoiceText.textContent = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);

      if (playerChoice === computerChoice) {
        result = "🤝 It's a draw!";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `🎉 You Win! (${playerChoice} beats ${computerChoice})`;
        g.score += 1;
        playerData.gameData.totalScore += 1;
        createConfetti();
      } else {
        result = `💻 Computer Wins! (${computerChoice} beats ${playerChoice})`;
      }

      g.lastPlayed = today;
      g.dailyGames.count += 1;
      playerData.lastUpdated = new Date().toISOString();
      await savePlayerData();

      statusDiv.textContent = result;
      renderScore();

      // Re-enable buttons
      document.querySelectorAll('.btn-choice').forEach(btn => {
        btn.disabled = false;
      });

      // auto reset message
      setTimeout(() => {
        if (g.dailyGames.count >= 10) {
          statusDiv.textContent = "🚫 Daily limit reached (10 games). Come back tomorrow!";
        } else {
          statusDiv.textContent = "Make your move!";
          statusDiv.classList.add("pulse");
        }
      }, 3000);
    }

    // Create confetti effect
    function createConfetti() {
      const container = document.querySelector('body');
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${Math.random() * 100}vh`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    // --- GIST FUNCTIONS ---
    async function fetchToken() {
      const res = await fetch(GIST_TOKEN_URL);
      return res.text();
    }

    async function loadPlayerData() {
      const res = await fetch(`https://api.github.com/gists/${gistInfo.id}`, {
        headers: { "Authorization": `token ${token}` }
      });
      const gist = await res.json();
      playerData = JSON.parse(gist.files[gistInfo.file].content);
    }

    async function savePlayerData() {
      const body = { files: { [gistInfo.file]: { content: JSON.stringify(playerData, null, 2) } } };
      await fetch(`https://api.github.com/gists/${gistInfo.id}`, {
        method: "PATCH",
        headers: { "Authorization": `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
    }

    // Initialize the game when page loads
    window.onload = initGame;
  </script>
</body>
</html>
