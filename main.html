<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebApp Home</title>
<style>
  body { font-family: Arial; text-align:center; padding:20px; }
  button { margin:5px; padding:10px 20px; font-size:16px; cursor:pointer; }
  #backBtn { display:none; background:#f44336; color:white; border:none; }
</style>
</head>
<body>

<h1>Welcome to the Web App</h1>
<p>Choose the main URL to load:</p>
<div id="urlButtons"></div>
<button id="backBtn">X</button>

<script>
const urls = [
  { name: "DTech24", url: "https://www.dtech24.co.za" },
  { name: "Preasx24", url: "https://www.preasx24.co.za" },
  { name: "DTechHQ", url: "https://www.dtechhq.co.za" }
];

const container = document.getElementById("urlButtons");
const backBtn = document.getElementById("backBtn");
const homeUrl = window.location.href; // The hosted main.html URL

urls.forEach(u => {
  const btn = document.createElement("button");
  btn.textContent = u.name;
  btn.onclick = () => {
    Android.loadMainURL(u.url);    // Load the selected main URL
    backBtn.style.display = "inline-block"; // Show X button
  };
  container.appendChild(btn);
});

// X button returns to home page
backBtn.onclick = () => {
  Android.loadMainURL(homeUrl);
  backBtn.style.display = "none"; // Hide X button
};
</script>

</body>
</html>
