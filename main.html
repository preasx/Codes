<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebApp Home</title>
<style>
  body { font-family: Arial; text-align:center; padding:20px; }
  button { margin:5px; padding:10px; font-size:16px; }
</style>
</head>
<body>
  <h1>Welcome to the Web App</h1>
  <p>Choose the main URL to load:</p>
  <div id="urlButtons"></div>

  <script>
    const urls = [
      { name: "DTech24", url: "https://www.dtech24.co.za" },
      { name: "Preasx24", url: "https://www.preasx24.co.za" },
      { name: "DTechHQ", url: "https://www.dtechhq.co.za" }
    ];

    const container = document.getElementById("urlButtons");
    urls.forEach(u => {
      const btn = document.createElement("button");
      btn.textContent = u.name;
      btn.onclick = () => window.parent.loadMainURL(u.url);
      container.appendChild(btn);
    });
  </script>
</body>
</html>
