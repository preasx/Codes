  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    const id = urlParams.get('id');
    const title = decodeURIComponent(urlParams.get('title'));
    const description = decodeURIComponent(urlParams.get('description'));
    const file = urlParams.get('file');
    
    // Set the snippet info
    document.getElementById('snippetTitle').textContent = title;
    document.getElementById('snippetDescription').textContent = description;
    
    if (type === 'tutorial') {
      document.getElementById('redirectTitle').textContent = 'Preparing Tutorial';
      document.getElementById('redirectMessage').textContent = 'Your tutorial will be ready in:';
      document.getElementById('proceedButton').innerHTML = '<i class="fas fa-play"></i> Start Tutorial Now';
      document.getElementById('proceedButton').href = `tutorial.html?id=${id}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&file=${file}`;
    } else {
      document.getElementById('redirectTitle').textContent = 'Preparing Download';
      document.getElementById('redirectMessage').textContent = 'Your download will be ready in:';
      document.getElementById('proceedButton').innerHTML = '<i class="fas fa-download"></i> Download Now';
      document.getElementById('proceedButton').href = `download.html?id=${id}&title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&file=${file}`;
    }
    
    // Start countdown
    let seconds = 10;
    const countdown = setInterval(() => {
      seconds--;
      document.getElementById('countdown').textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = document.getElementById('proceedButton').href;
      }
    }, 1000);
    
    // Allow manual proceeding
    document.getElementById('proceedButton').classList.remove('hidden');
    document.getElementById('proceedButton').addEventListener('click', (e) => {
      e.preventDefault();
      clearInterval(countdown);
      window.location.href = e.target.href;
    });
  </script>
