<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTECH AI Code Generator Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    h1, h2 {
      color: #0f0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #0f0;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 80%;
    }
    button {
      width: 200px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #responseArea {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>DTECH AI Code Generator Demo</h1>

  <!-- Section 1: ZZZ Code Iframe -->
  <div class="section">
    <h2>Option 1: ZZZ Code AI (Iframe)</h2>
    <iframe src="https://zzzcode.ai/code-generator"></iframe>
    <p>If iframe doesn’t load, the site may block embedding.</p>
  </div>

  <!-- Section 2: Tool-Sphere Iframe -->
  <div class="section">
    <h2>Option 2: Tool-Sphere AI (Iframe)</h2>
    <iframe src="https://tool-sphere.github.io/tools/code-generator-ai/"></iframe>
    <p>If iframe doesn’t load, the site may block embedding.</p>
  </div>

  <!-- Section 3: ZZZ Code Direct Integration -->
  <div class="section">
    <h2>Option 3: ZZZ Code AI (Direct Integration)</h2>
    <input type="text" id="zzzInput" placeholder="Enter your code prompt...">
    <button onclick="generateZZZCode()">Generate ZZZ Code</button>
    <div id="zzzResponse" class="responseArea"></div>
  </div>

  <!-- Section 4: Tool-Sphere Direct Integration -->
  <div class="section">
    <h2>Option 4: Tool-Sphere AI (Direct Integration)</h2>
    <input type="text" id="tsInput" placeholder="Enter your code prompt...">
    <button onclick="generateTSCode()">Generate Tool-Sphere Code</button>
    <div id="tsResponse" class="responseArea"></div>
  </div>

  <script>
    // ===== Simulated Direct Integration for ZZZ Code =====
    async function generateZZZCode() {
      const prompt = document.getElementById('zzzInput').value;
      const responseDiv = document.getElementById('zzzResponse');

      if (!prompt) { alert("Enter a prompt!"); return; }
      responseDiv.textContent = "Generating code...";

      try {
        // NOTE: Free browser API may block CORS; this is a placeholder
        // In production, you may need a proxy server
        responseDiv.textContent = `// Simulated ZZZ Code for prompt:\n${prompt}\n\nfunction example() { console.log("Hello ZZZ Code!"); }`;
      } catch (err) {
        responseDiv.textContent = "Error generating code.";
        console.error(err);
      }
    }

    // ===== Simulated Direct Integration for Tool-Sphere =====
    async function generateTSCode() {
      const prompt = document.getElementById('tsInput').value;
      const responseDiv = document.getElementById('tsResponse');

      if (!prompt) { alert("Enter a prompt!"); return; }
      responseDiv.textContent = "Generating code...";

      try {
        // NOTE: Free browser API may block CORS; this is a placeholder
        responseDiv.textContent = `// Simulated Tool-Sphere Code for prompt:\n${prompt}\n\nfunction example() { console.log("Hello Tool-Sphere!"); }`;
      } catch (err) {
        responseDiv.textContent = "Error generating code.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
