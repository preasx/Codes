<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTECH AI Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      display: block;
    }
    button {
      width: 200px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #responseArea {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DTECH AI Code Generator</h1>
  <input type="text" id="userInput" placeholder="Enter your code instruction here...">
  <button onclick="getAIResponse()">Generate Code</button>

  <h2>Generated Code:</h2>
  <div id="responseArea">Your generated code will appear here...</div>

  <h2>Live Preview:</h2>
  <iframe id="preview"></iframe>

  <script>
    async function getAIResponse() {
      const userInput = document.getElementById('userInput').value;
      const responseArea = document.getElementById('responseArea');
      const preview = document.getElementById('preview');

      if (!userInput) {
        alert("Please enter a prompt!");
        return;
      }

      responseArea.textContent = "Generating code...";

      try {
        const apiURL = `https://free-unoficial-gpt4o-mini-api-g70n.onrender.com/chat/?query=${encodeURIComponent(userInput)}`;
        const res = await fetch(apiURL, { method: 'GET', headers: { 'Accept': 'application/json' } });
        const data = await res.json();

        const generatedCode = data.response || "// No code returned";
        responseArea.textContent = generatedCode;

        // Render in iframe
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(generatedCode);
        doc.close();
      } catch (error) {
        console.error("Error fetching AI response:", error);
        responseArea.textContent = "Error generating code. Try again.";
      }
    }
  </script>
</body>
</html>
