<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTECH Live HTML Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    h1, h2 {
      color: #0f0;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 80%;
    }
    button {
      width: 200px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #preview {
      width: 100%;
      height: 400px;
      border: 2px solid #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DTECH Live HTML Preview</h1>

  <p>Step 1: Go to <a href="https://chatgpt.com/" target="_blank" style="color:#0f0;">ChatGPT</a> and type your code prompt.</p>
  <p>Step 2: Copy the generated HTML code.</p>

  <h2>Step 3: Paste your HTML code here:</h2>
  <textarea id="htmlInput" rows="10" placeholder="Paste your HTML code here..."></textarea>
  <button onclick="updatePreview()">Preview HTML</button>

  <h2>Live Preview:</h2>
  <iframe id="preview"></iframe>

  <script>
    function updatePreview() {
      const htmlCode = document.getElementById('htmlInput').value;
      const preview = document.getElementById('preview');
      const doc = preview.contentDocument || preview.contentWindow.document;
      doc.open();
      doc.write(htmlCode);
      doc.close();
    }
  </script>
</body>
</html>
