<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTECH ZZZ Code AI Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
    }
    h1, h2 {
      color: #0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 80%;
    }
    button {
      width: 200px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #responseArea {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DTECH ZZZ Code AI Generator</h1>

  <h2>Direct Integration (via CORS Proxy)</h2>
  <input type="text" id="userInput" placeholder="Enter your code prompt...">
  <button onclick="generateCode()">Generate Code</button>

  <div id="responseArea">Generated code will appear here...</div>

  <h2>Live Preview:</h2>
  <iframe id="preview"></iframe>

  <script>
    async function generateCode() {
      const userInput = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('responseArea');
      const preview = document.getElementById('preview');

      if (!userInput) {
        alert("Please enter a prompt!");
        return;
      }

      responseDiv.textContent = "Generating code...";

      try {
        // Use AllOrigins proxy to bypass CORS
        const zzzURL = `https://zzzcode.ai/code-generator?prompt=${encodeURIComponent(userInput)}`;
        const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(zzzURL)}`;

        const res = await fetch(proxyURL);
        const data = await res.json();

        // AllOrigins returns content as data.contents
        const generatedCode = data.contents || "// No code returned";

        responseDiv.textContent = generatedCode;

        // Render in iframe
        const doc = preview.contentDocument || preview.contentWindow.document;
        doc.open();
        doc.write(generatedCode);
        doc.close();
      } catch (error) {
        console.error("Error generating code:", error);
        responseDiv.textContent = "Error generating code. Try again later.";
      }
    }
  </script>
</body>
</html>
