<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 i {
            margin-right: 15px;
            color: #ff4b90;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: #ff4b90;
        }
        
        .btn {
            background: #ff4b90;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }
        
        .input-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .countdown {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
        }
        
        .messages-container {
            margin: 20px 0;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message.sent {
            background: rgba(255, 75, 144, 0.2);
            text-align: right;
        }
        
        .message.received {
            background: rgba(37, 117, 252, 0.2);
            text-align: left;
        }
        
        .message .text {
            margin-bottom: 5px;
        }
        
        .message .time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4b90;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 600px) {
            .message {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-envelope"></i> Messages</h1>
            <p class="subtitle">Send one special message to your partner each day</p>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-edit"></i> Send Daily Message</h2>
            <div class="input-group">
                <label for="dailyMessage">Your Message for Today</label>
                <textarea id="dailyMessage" placeholder="Write your message here..."></textarea>
            </div>
            
            <button class="btn" id="sendMessageBtn" onclick="sendDailyMessage()">
                <i class="fas fa-paper-plane"></i> Send Message
            </button>
            
            <div class="countdown" id="messageCountdown"></div>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-history"></i> Message History</h2>
            <div id="messageHistory" class="messages-container">
                <p>No messages yet</p>
            </div>
            
            <button class="btn" onclick="loadMessages()">
                <i class="fas fa-sync"></i> Refresh Messages
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            messages: 'https://gist.githubusercontent.com/Preasx24/7c024dffd3ab26c772ffd786885e66e6/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };
        
        let userData = null;
        
        // Initialize the app
        function initApp() {
            // Load user data
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            userData = JSON.parse(savedProfile);
            
            // Load GitHub token
            loadGithubToken();
            
            // Load messages
            loadMessages();
            
            // Update message countdown
            updateMessageCountdown();
        }
        
        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Load GitHub token from Gist
        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }
        
        // Send daily message
        async function sendDailyMessage() {
            const messageText = document.getElementById('dailyMessage').value;
            
            if (!messageText) {
                showNotification('Please enter a message');
                return;
            }
            
            // Check if already sent a message today
            const today = new Date().toDateString();
            const lastMessageDate = userData.lastMessageDate ? new Date(userData.lastMessageDate).toDateString() : null;
            
            if (lastMessageDate === today) {
                showNotification('You can only send one message per day');
                return;
            }
            
            // Initialize messages array if it doesn't exist
            if (!userData.messages) {
                userData.messages = [];
            }
            
            // Add new message
            userData.messages.push({
                text: messageText,
                timestamp: new Date().toISOString(),
                sender: userData.userKey
            });
            
            // Keep only the last 50 messages
            if (userData.messages.length > 50) {
                userData.messages = userData.messages.slice(-50);
            }
            
            // Update last message date
            userData.lastMessageDate = new Date().toISOString();
            
            // Save to localStorage
            localStorage.setItem('togetherProfile', JSON.stringify(userData));
            
            // Update Gist
            await updateGistData({
                [userData.userKey]: {
                    messages: userData.messages,
                    lastMessageDate: userData.lastMessageDate,
                    updated: new Date().toISOString()
                }
            });
            
            // Clear message input
            document.getElementById('dailyMessage').value = '';
            
            // Update message countdown
            updateMessageCountdown();
            
            // Reload messages
            loadMessages();
            
            showNotification('Message sent to your partner! ðŸ’Œ');
        }
        
        // Update message countdown
        function updateMessageCountdown() {
            const countdownEl = document.getElementById('messageCountdown');
            const sendBtn = document.getElementById('sendMessageBtn');
            
            if (!userData.lastMessageDate) {
                countdownEl.textContent = 'You can send a message now!';
                sendBtn.disabled = false;
                return;
            }
            
            const lastMessageDate = new Date(userData.lastMessageDate);
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeRemaining = tomorrow - now;
            const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0 || minutes > 0) {
                countdownEl.textContent = `Next message available in: ${hours}h ${minutes}m`;
                sendBtn.disabled = true;
            } else {
                countdownEl.textContent = 'You can send a message now!';
                sendBtn.disabled = false;
            }
        }
        
        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch(gistUrls.messages + '?t=' + new Date().getTime());
                const data = await response.json();
                
                const messageHistory = document.getElementById('messageHistory');
                messageHistory.innerHTML = '';
                
                // Combine user and partner messages
                let allMessages = [];
                
                if (data && data[userData.userKey] && data[userData.userKey].messages) {
                    allMessages = allMessages.concat(data[userData.userKey].messages.map(msg => ({...msg, isOwn: true})));
                }
                
                if (data && data[userData.partnerKey] && data[userData.partnerKey].messages) {
                    allMessages = allMessages.concat(data[userData.partnerKey].messages.map(msg => ({...msg, isOwn: false})));
                }
                
                // Sort messages by timestamp
                allMessages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                // Display messages
                if (allMessages.length === 0) {
                    messageHistory.innerHTML = '<p>No messages yet</p>';
                    return;
                }
                
                // Show only the last 20 messages
                const recentMessages = allMessages.slice(-20);
                
                recentMessages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${message.isOwn ? 'sent' : 'received'}`;
                    
                    const date = new Date(message.timestamp);
                    messageEl.innerHTML = `
                        <div class="text">${message.text}</div>
                        <div class="time">${date.toLocaleString()}</div>
                    `;
                    
                    messageHistory.appendChild(messageEl);
                });
                
                // Scroll to bottom
                messageHistory.scrollTop = messageHistory.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Error loading messages');
            }
        }
        
        // Update Gist data
        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return;
            }
            
            try {
                // Extract Gist ID from URL
                const gistId = gistUrls.messages.split('/')[4];
                
                // First get the current Gist content
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });
                
                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }
                
                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Gist content is empty or invalid JSON, starting fresh');
                }
                
                // Merge new data with existing content
                const newContent = {...currentContent, ...data};
                
                // Update the Gist
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize the app when page loads
        window.onload = initApp;
    </script>
</body>
</html>
