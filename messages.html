<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: #ff4b90;
        }

        .btn {
            background: #ff4b90;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #5a3a7e;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            margin: 10px 0;
            resize: vertical;
            min-height: 100px;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .countdown {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .message-history {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .message {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4b90;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        /* Personal Gist Section Styles */
        .user-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .user-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .user-card.selected {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ff4b90;
        }

        .user-card h3 {
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: #4CAF50;
        }

        .status-disconnected {
            background: #F44336;
        }

        .status-loading {
            background: #FFC107;
        }

        .selected-user-display {
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .change-user-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-user-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .user-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        ←
    </button>

    <div class="container">
        <header>
            <h1>Messages</h1>
            <p class="subtitle">Share special moments with your partner each day</p>
        </header>

        <!-- Personal Gist Section -->
        <div class="card" id="personalGistCard">
            <h2 class="card-title">Personal Gist Settings</h2>
            <div id="userSelectionContainer">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="status-bar">
                <div class="status-dot status-loading" id="statusDot"></div>
                <span id="statusText">Loading personal gist settings...</span>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Send Daily Message</h2>

            <div>
                <label for="dailyMessage">Your Message for Today</label>
                <textarea id="dailyMessage" placeholder="Express your feelings..."></textarea>
            </div>

            <div class="countdown" id="messageCountdown">You can send a message now!</div>

            <button class="btn" id="sendMessageBtn" onclick="sendDailyMessage()">Send Message</button>
        </div>

        <div class="card">
            <h2 class="card-title">Message History</h2>
            <button class="btn btn-secondary" onclick="loadMessages()">Reload</button>

            <div class="message-history" id="messageHistory">
                <div class="message">
                    <p>No messages yet</p>
                    <p>Send your first message to get started</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            messages: 'https://gist.githubusercontent.com/Preasx24/7c024dffd3ab26c772ffd786885e66e6/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        // Map usernames to their personal message gists
        const userGistMap = {
            lefa: "https://gist.githubusercontent.com/Preasx24/02e300379f8b968942ac67379f5bc831/raw/gist_1.json",
            jonas: "https://gist.githubusercontent.com/Preasx24/69f058ad6bcb25e41d8b797dc7395c6d/raw/gist_2.json",
            owami: "https://gist.githubusercontent.com/Preasx24/6c9e9fcda5ed38f9839c9ac8bc147ba7/raw/gist_3.json",
            preasx24: "https://gist.githubusercontent.com/Preasx24/50e60ff2c3bc108d63038c8eb6c26e8d/raw/gist_4.json"
        };

        let userData = null;
        let personalGistUser = null;
        let messageCheckInterval = null;

        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);
            loadGithubToken();
            loadMessages();
            updateMessageCountdown();

            // Load personal gist user selection
            const savedPersonalGistUser = localStorage.getItem('togetherMessageGistUser');
            if (savedPersonalGistUser) {
                personalGistUser = savedPersonalGistUser;
                renderPersonalGistSection();
            } else {
                renderUserSelection();
            }

            if (messageCheckInterval) clearInterval(messageCheckInterval);
            messageCheckInterval = setInterval(loadMessages, 30000);
        }

        // Render user selection UI
        function renderUserSelection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <p>Select your username to update your personal message gist:</p>
                <div class="user-selection">
                    <div class="user-card" onclick="selectUser('lefa')">
                        <h3>lefa</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('jonas')">
                        <h3>jonas</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('owami')">
                        <h3>owami</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('preasx24')">
                        <h3>preasx24</h3>
                        <p>Personal Gist Available</p>
                    </div>
                </div>
            `;
            updateStatus('loading', 'Select your username to enable personal gist updates');
        }

        // Render personal gist section with selected user
        function renderPersonalGistSection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <div class="selected-user-display">
                    <div>
                        <strong>Personal Gist User:</strong> ${personalGistUser}
                    </div>
                    <button class="change-user-btn" onclick="changeUser()">
                        Change
                    </button>
                </div>
            `;
            updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
        }

        // Change user selection
        function changeUser() {
            if (confirm("Change personal gist user? This will clear your current selection.")) {
                localStorage.removeItem('togetherMessageGistUser');
                personalGistUser = null;
                renderUserSelection();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
                
                if (personalGistUser) {
                    updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
                } else {
                    updateStatus('connected', 'GitHub token loaded successfully');
                }
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
                updateStatus('disconnected', 'Failed to load GitHub token');
            }
        }

        // Update status display
        function updateStatus(status, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            switch(status) {
                case 'connected':
                    statusDot.classList.add('status-connected');
                    break;
                case 'disconnected':
                    statusDot.classList.add('status-disconnected');
                    break;
                case 'loading':
                    statusDot.classList.add('status-loading');
                    break;
            }
            
            statusText.textContent = message;
        }

        // Select user for personal gist
        function selectUser(username) {
            // Update UI
            const userCards = document.querySelectorAll('.user-card');
            userCards.forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // Set personal gist user
            personalGistUser = username;
            localStorage.setItem('togetherMessageGistUser', username);
            
            // Update UI to show selected user
            renderPersonalGistSection();
            
            showNotification(`Personal gist updates enabled for ${username}`);
        }

        async function sendDailyMessage() {
            const messageText = document.getElementById('dailyMessage').value.trim();

            if (!messageText) {
                showNotification('Please enter a message');
                return;
            }

            const today = new Date().toDateString();
            const lastMessageDate = userData.lastMessageDate ? new Date(userData.lastMessageDate).toDateString() : null;

            if (lastMessageDate === today) {
                showNotification('You can only send one message per day');
                return;
            }

            const sendBtn = document.getElementById('sendMessageBtn');
            const originalText = sendBtn.innerHTML;
            sendBtn.innerHTML = 'Sending...';
            sendBtn.disabled = true;

            if (!userData.messages) {
                userData.messages = [];
            }

            userData.messages.push({
                text: messageText,
                timestamp: new Date().toISOString(),
                sender: userData.userKey
            });

            if (userData.messages.length > 50) {
                userData.messages = userData.messages.slice(-50);
            }

            userData.lastMessageDate = new Date().toISOString();
            localStorage.setItem('togetherProfile', JSON.stringify(userData));

            try {
                // Update main message gist (original functionality)
                const mainGistSuccess = await updateGistData({
                    [userData.userKey]: {
                        messages: userData.messages,
                        lastMessageDate: userData.lastMessageDate,
                        updated: new Date().toISOString()
                    }
                });

                // Update personal gist if user is selected
                let personalGistSuccess = true;
                if (personalGistUser) {
                    personalGistSuccess = await updatePersonalMessageGist(messageText);
                }

                if (mainGistSuccess && personalGistSuccess) {
                    document.getElementById('dailyMessage').value = '';
                    updateMessageCountdown();
                    loadMessages();
                    showNotification('Message sent to your partner!');
                } else if (mainGistSuccess) {
                    document.getElementById('dailyMessage').value = '';
                    updateMessageCountdown();
                    loadMessages();
                    showNotification('Message shared to main feed' + (personalGistUser ? ', but personal gist update failed' : ''));
                } else {
                    showNotification('Failed to share message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Error sending message: ' + error.message);
            } finally {
                sendBtn.innerHTML = originalText;
                sendBtn.disabled = false;
            }
        }

        // Update personal message gist
        async function updatePersonalMessageGist(message) {
            if (!personalGistUser || !userGistMap[personalGistUser]) {
                console.log('No personal gist user selected or no gist URL available');
                return false;
            }

            try {
                const personalGistUrl = userGistMap[personalGistUser];
                const parts = personalGistUrl.split('/');
                const gistId = parts[4];
                const fileName = parts[parts.length - 1];

                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${userData.gistToken}` }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    const content = currentGist.files[fileName].content;
                    // Handle both array format (legacy) and object format
                    if (content.trim() === '[]') {
                        // Empty array - convert to object format
                        currentContent = { message: null };
                    } else {
                        currentContent = JSON.parse(content);
                        // If it's an array, convert to object format
                        if (Array.isArray(currentContent)) {
                            currentContent = { message: null };
                        }
                    }
                } catch (e) {
                    console.log('Starting fresh personal Gist content');
                    currentContent = { message: null };
                }

                // Update only the message field
                currentContent.message = message;

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [fileName]: { content: JSON.stringify(currentContent, null, 2) }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Personal message gist updated successfully');
                return true;
            } catch (error) {
                console.error("Error updating personal message gist:", error);
                showNotification("Error updating personal message gist: " + error.message);
                return false;
            }
        }

        function updateMessageCountdown() {
            const countdownEl = document.getElementById('messageCountdown');
            const sendBtn = document.getElementById('sendMessageBtn');

            if (!userData.lastMessageDate) {
                countdownEl.textContent = 'You can send a message now!';
                sendBtn.disabled = false;
                return;
            }

            const lastMessageDate = new Date(userData.lastMessageDate);
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const timeRemaining = tomorrow - now;
            const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

            if (hours > 0 || minutes > 0) {
                countdownEl.textContent = `Next message in: ${hours}h ${minutes}m`;
                sendBtn.disabled = true;
            } else {
                countdownEl.textContent = 'You can send a message now!';
                sendBtn.disabled = false;
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(gistUrls.messages + '?t=' + new Date().getTime());
                const data = await response.json();

                const messageHistory = document.getElementById('messageHistory');
                let allMessages = [];

                if (data && data[userData.userKey] && data[userData.userKey].messages) {
                    allMessages = allMessages.concat(data[userData.userKey].messages.map(msg => ({...msg, isOwn: true})));
                }

                if (data && data[userData.partnerKey] && data[userData.partnerKey].messages) {
                    allMessages = allMessages.concat(data[userData.partnerKey].messages.map(msg => ({...msg, isOwn: false})));
                }

                allMessages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                if (allMessages.length === 0) {
                    messageHistory.innerHTML = `
                        <div class="message">
                            <p>No messages yet</p>
                            <p>Send your first message to get started</p>
                        </div>
                    `;
                    return;
                }

                const recentMessages = allMessages.slice(-20);
                messageHistory.innerHTML = '';

                recentMessages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message';
                    messageEl.innerHTML = `
                        <div>${message.text}</div>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} • ${new Date(message.timestamp).toLocaleDateString()}</div>
                    `;
                    messageHistory.appendChild(messageEl);
                });

                messageHistory.scrollTop = messageHistory.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return false;
            }

            try {
                const gistId = gistUrls.messages.split('/')[4];
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${userData.gistToken}` }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};

                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {}

                const newContent = {...currentContent, ...data};

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return true;
            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = initApp;
    </script>
</body>
</html>
