<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4b90;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #28a745;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 25px;
            position: relative;
        }
        
        .back-btn {
            background: var(--card-bg);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .header-content {
            flex: 1;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .header h1 i {
            margin-right: 15px;
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 300;
        }
        
        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            flex: 1;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Form Elements */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .input-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }
        
        .input-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Button Styles */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn i {
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-block {
            display: flex;
            width: 100%;
        }
        
        /* Countdown Styles */
        .countdown {
            text-align: center;
            margin: 20px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1rem;
        }
        
        .countdown.active {
            background: rgba(255, 75, 144, 0.2);
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 5px;
            margin-bottom: 20px;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }
        
        .message.sent {
            background: rgba(255, 75, 144, 0.2);
            margin-left: 30px;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: rgba(37, 117, 252, 0.2);
            margin-right: 30px;
            border-bottom-left-radius: 5px;
        }
        
        .message .text {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .message .time {
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: right;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .message {
                padding: 12px;
            }
            
            .message.sent {
                margin-left: 15px;
            }
            
            .message.received {
                margin-right: 15px;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-content">
                <h1><i class="fas fa-envelope"></i> Messages</h1>
                <p class="subtitle">Share special moments with your partner each day</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-edit"></i> Send Daily Message</h2>
                </div>
                
                <div class="input-group">
                    <label for="dailyMessage">Your Message for Today</label>
                    <textarea id="dailyMessage" placeholder="Express your feelings..."></textarea>
                </div>
                
                <div class="countdown" id="messageCountdown">
                    <i class="fas fa-clock"></i> You can send a message now!
                </div>
                
                <button class="btn btn-block" id="sendMessageBtn" onclick="sendDailyMessage()">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-history"></i> Message History</h2>
                    <button class="btn" onclick="loadMessages()" style="margin-left: auto;">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                
                <div id="messageHistory" class="messages-container">
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>No messages yet</p>
                        <p class="subtitle">Send your first message to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            messages: 'https://gist.githubusercontent.com/Preasx24/7c024dffd3ab26c772ffd786885e66e6/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };
        
        let userData = null;
        let messageCheckInterval = null;
        
        // Initialize the app
        function initApp() {
            // Load user data
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            userData = JSON.parse(savedProfile);
            
            // Load GitHub token
            loadGithubToken();
            
            // Load messages
            loadMessages();
            
            // Update message countdown
            updateMessageCountdown();
            
            // Set up interval to check for new messages
            if (messageCheckInterval) clearInterval(messageCheckInterval);
            messageCheckInterval = setInterval(loadMessages, 30000); // Check every 30 seconds
        }
        
        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Load GitHub token from Gist
        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }
        
        // Send daily message
        async function sendDailyMessage() {
            const messageText = document.getElementById('dailyMessage').value.trim();
            
            if (!messageText) {
                showNotification('Please enter a message');
                return;
            }
            
            // Check if already sent a message today
            const today = new Date().toDateString();
            const lastMessageDate = userData.lastMessageDate ? new Date(userData.lastMessageDate).toDateString() : null;
            
            if (lastMessageDate === today) {
                showNotification('You can only send one message per day');
                return;
            }
            
            // Disable button and show loading state
            const sendBtn = document.getElementById('sendMessageBtn');
            const originalText = sendBtn.innerHTML;
            sendBtn.innerHTML = '<span class="loading"></span> Sending...';
            sendBtn.disabled = true;
            
            // Initialize messages array if it doesn't exist
            if (!userData.messages) {
                userData.messages = [];
            }
            
            // Add new message
            userData.messages.push({
                text: messageText,
                timestamp: new Date().toISOString(),
                sender: userData.userKey
            });
            
            // Keep only the last 50 messages
            if (userData.messages.length > 50) {
                userData.messages = userData.messages.slice(-50);
            }
            
            // Update last message date
            userData.lastMessageDate = new Date().toISOString();
            
            // Save to localStorage
            localStorage.setItem('togetherProfile', JSON.stringify(userData));
            
            // Update Gist
            const success = await updateGistData({
                [userData.userKey]: {
                    messages: userData.messages,
                    lastMessageDate: userData.lastMessageDate,
                    updated: new Date().toISOString()
                }
            });
            
            // Restore button state
            sendBtn.innerHTML = originalText;
            sendBtn.disabled = false;
            
            if (success) {
                // Clear message input
                document.getElementById('dailyMessage').value = '';
                
                // Update message countdown
                updateMessageCountdown();
                
                // Reload messages
                loadMessages();
                
                showNotification('Message sent to your partner! 💌');
            }
        }
        
        // Update message countdown
        function updateMessageCountdown() {
            const countdownEl = document.getElementById('messageCountdown');
            const sendBtn = document.getElementById('sendMessageBtn');
            
            if (!userData.lastMessageDate) {
                countdownEl.innerHTML = '<i class="fas fa-check-circle"></i> You can send a message now!';
                countdownEl.classList.remove('active');
                sendBtn.disabled = false;
                return;
            }
            
            const lastMessageDate = new Date(userData.lastMessageDate);
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeRemaining = tomorrow - now;
            const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 0 || minutes > 0) {
                countdownEl.innerHTML = `<i class="fas fa-clock"></i> Next message in: ${hours}h ${minutes}m`;
                countdownEl.classList.add('active');
                sendBtn.disabled = true;
            } else {
                countdownEl.innerHTML = '<i class="fas fa-check-circle"></i> You can send a message now!';
                countdownEl.classList.remove('active');
                sendBtn.disabled = false;
            }
        }
        
        // Load messages
        async function loadMessages() {
            try {
                const response = await fetch(gistUrls.messages + '?t=' + new Date().getTime());
                const data = await response.json();
                
                const messageHistory = document.getElementById('messageHistory');
                
                // Combine user and partner messages
                let allMessages = [];
                
                if (data && data[userData.userKey] && data[userData.userKey].messages) {
                    allMessages = allMessages.concat(data[userData.userKey].messages.map(msg => ({...msg, isOwn: true})));
                }
                
                if (data && data[userData.partnerKey] && data[userData.partnerKey].messages) {
                    allMessages = allMessages.concat(data[userData.partnerKey].messages.map(msg => ({...msg, isOwn: false})));
                }
                
                // Sort messages by timestamp
                allMessages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                // Display messages
                if (allMessages.length === 0) {
                    messageHistory.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments"></i>
                            <p>No messages yet</p>
                            <p class="subtitle">Send your first message to get started</p>
                        </div>
                    `;
                    return;
                }
                
                // Show only the last 20 messages
                const recentMessages = allMessages.slice(-20);
                
                messageHistory.innerHTML = '';
                
                recentMessages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${message.isOwn ? 'sent' : 'received'}`;
                    
                    const date = new Date(message.timestamp);
                    const formattedTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const formattedDate = date.toLocaleDateString();
                    
                    messageEl.innerHTML = `
                        <div class="text">${message.text}</div>
                        <div class="time">${formattedTime} • ${formattedDate}</div>
                    `;
                    
                    messageHistory.appendChild(messageEl);
                });
                
                // Scroll to bottom
                messageHistory.scrollTop = messageHistory.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
                // Don't show notification for background refreshes
            }
        }
        
        // Update Gist data
        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return false;
            }
            
            try {
                // Extract Gist ID from URL
                const gistId = gistUrls.messages.split('/')[4];
                
                // First get the current Gist content
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });
                
                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }
                
                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Gist content is empty or invalid JSON, starting fresh');
                }
                
                // Merge new data with existing content
                const newContent = {...currentContent, ...data};
                
                // Update the Gist
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize the app when page loads
        window.onload = initApp;
    </script>
</body>
</html>
