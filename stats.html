<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Together</title>
</head>
<body>
    <button onclick="goBack()">Back</button>

    <div>
        <header>
            <h1>Statistics</h1>
            <p>View your activity history together</p>
        </header>

        <div>
            <h2>Select Time Period</h2>
            <div>
                <button onclick="changePeriod('day', this)">Today</button>
                <button onclick="changePeriod('week', this)">This Week</button>
                <button onclick="changePeriod('month', this)">This Month</button>
                <button onclick="changePeriod('year', this)">This Year</button>
                <button onclick="changePeriod('all', this)">All Time</button>
            </div>
        </div>

        <div>
            <h2>Relationship Stats</h2>
            <div>
                <div>
                    <div id="timesTogether">0</div>
                    <div>Times Together</div>
                </div>
                <div>
                    <div id="closestDistance">-- km</div>
                    <div>Closest Distance</div>
                </div>
                <div>
                    <div id="furthestDistance">-- km</div>
                    <div>Furthest Distance</div>
                </div>
                <div>
                    <div id="totalActivities">0</div>
                    <div>Total Activities</div>
                </div>
            </div>
        </div>

        <div>
            <h2>Activity Statistics</h2>
            <div id="activityStats">
                <p>Select a time period to view statistics</p>
            </div>
        </div>
    </div>

    <div id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            activities: 'https://gist.githubusercontent.com/Preasx24/4f0b769f591da88eb60147bd5a3d044c/raw/gistfile1.txt',
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        let userData = null;
        let currentPeriod = 'day';
        let partnerActivities = [];

        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);
            loadGithubToken();
            loadPartnerActivities();
            loadRelationshipStats();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }

        function changePeriod(period, element) {
            currentPeriod = period;
            updateActivityStats();
        }

        async function loadPartnerActivities() {
            try {
                const response = await fetch(gistUrls.activities + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.partnerKey] && data[userData.partnerKey].activities) {
                    partnerActivities = data[userData.partnerKey].activities;
                    updateActivityStats();
                }
            } catch (error) {
                console.error('Error fetching partner activities:', error);
                showNotification('Error fetching partner activities');
            }
        }

        async function loadRelationshipStats() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.closestDistance) {
                        document.getElementById('closestDistance').textContent = userLocationData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        document.getElementById('furthestDistance').textContent = userLocationData.furthestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.timesTogether) {
                        document.getElementById('timesTogether').textContent = userLocationData.timesTogether;
                    }
                }
            } catch (error) {
                console.error('Error loading relationship stats:', error);
            }
        }

        function updateActivityStats() {
            const statsContainer = document.getElementById('activityStats');
            statsContainer.innerHTML = '';

            if (partnerActivities.length === 0) {
                statsContainer.innerHTML = '<p>No activity data available</p>';
                return;
            }

            const now = new Date();
            let filteredActivities = [];

            switch(currentPeriod) {
                case 'day':
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    const weekStart = new Date(now);
                    weekStart.setDate(now.getDate() - now.getDay());
                    weekStart.setHours(0, 0, 0, 0);
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= weekStart;
                    });
                    break;
                case 'month':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= monthStart;
                    });
                    break;
                case 'year':
                    const yearStart = new Date(now.getFullYear(), 0, 1);
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= yearStart;
                    });
                    break;
                case 'all':
                    filteredActivities = partnerActivities;
                    break;
            }

            document.getElementById('totalActivities').textContent = filteredActivities.length;

            const activityCounts = {};
            filteredActivities.forEach(activity => {
                if (!activityCounts[activity.type]) {
                    activityCounts[activity.type] = 0;
                }
                activityCounts[activity.type]++;
            });

            if (Object.keys(activityCounts).length === 0) {
                statsContainer.innerHTML = `<p>No activities found for the selected period</p>`;
                return;
            }

            const maxCount = Math.max(...Object.values(activityCounts));

            for (const [activityType, count] of Object.entries(activityCounts)) {
                const percentage = (count / maxCount) * 100;
                const activityBar = document.createElement('div');
                activityBar.innerHTML = `
                    <span>${formatActivityType(activityType)}:</span>
                    <span>${count}</span>
                `;
                statsContainer.appendChild(activityBar);
            }
        }

        function formatActivityType(type) {
            const activityMap = {
                'pooping': 'Pooping',
                'eating': 'Eating',
                'working': 'Working',
                'sleeping': 'Sleeping',
                'exercising': 'Exercising',
                'thinking': 'Thinking',
                'shopping': 'Shopping',
                'watching': 'Watching TV',
                'cooking': 'Cooking',
                'driving': 'Driving',
                'missing': 'Missing You',
                'celebrating': 'Celebrating'
            };
            return activityMap[type] || type;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = initApp;
    </script>
</body>
</html>
