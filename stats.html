<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Statistics - Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4b90;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: var(--radius);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Button Styles */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--card-bg);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* Card Styles */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s ease;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-title i {
            color: var(--accent);
            font-size: 1.3rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: var(--radius);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.95rem;
            opacity: 0.85;
        }
        
        /* Period Selector */
        .period-selector {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .period-btn {
            padding: 12px 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            border: 1px solid transparent;
        }
        
        .period-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .period-btn.active {
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(255, 75, 144, 0.3);
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin: 20px 0;
        }
        
        /* Activity Stats */
        .activity-stats {
            margin: 25px 0;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: var(--transition);
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-right: 15px;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .activity-details {
            flex: 1;
        }
        
        .activity-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .activity-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .activity-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
            max-width: 350px;
        }
        
        .notification.hide {
            animation: slideOutRight 0.3s ease;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent);
            animation: spin 1s linear infinite;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .period-selector {
                justify-content: center;
            }
            
            .period-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .period-selector {
                gap: 8px;
            }
            
            .period-btn {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-pie"></i> Relationship Statistics</h1>
            <p class="subtitle">Track your shared moments and activities over time</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-calendar-alt"></i> Time Period</h2>
            </div>
            <div class="period-selector">
                <div class="period-btn active" onclick="changePeriod('day', this)">Today</div>
                <div class="period-btn" onclick="changePeriod('week', this)">This Week</div>
                <div class="period-btn" onclick="changePeriod('month', this)">This Month</div>
                <div class="period-btn" onclick="changePeriod('year', this)">This Year</div>
                <div class="period-btn" onclick="changePeriod('all', this)">All Time</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-heart"></i> Relationship Overview</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                    <div class="stat-value" id="timesTogether">0</div>
                    <div class="stat-label">Times Together</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-route"></i></div>
                    <div class="stat-value" id="closestDistance">-- km</div>
                    <div class="stat-label">Closest Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-map-marked-alt"></i></div>
                    <div class="stat-value" id="furthestDistance">-- km</div>
                    <div class="stat-label">Furthest Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-value" id="totalActivities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-chart-line"></i> Activity Trends</h2>
            </div>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-chart-bar"></i> Activity Breakdown</h2>
            </div>
            <div id="activityStats" class="activity-stats">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            activities: 'https://gist.githubusercontent.com/Preasx24/4f0b769f591da88eb60147bd5a3d044c/raw/gistfile1.txt',
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };
        
        let userData = null;
        let currentPeriod = 'day';
        let partnerActivities = [];
        let activityChart = null;
        
        // Initialize the app
        function initApp() {
            // Load user data
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            userData = JSON.parse(savedProfile);
            
            // Load GitHub token
            loadGithubToken();
            
            // Load partner activities
            loadPartnerActivities();
            
            // Load relationship stats
            loadRelationshipStats();
        }
        
        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Load GitHub token from Gist
        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }
        
        // Change time period
        function changePeriod(period, element) {
            currentPeriod = period;
            
            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            
            // Update statistics
            updateActivityStats();
            updateActivityChart();
        }
        
        // Load partner activities
        async function loadPartnerActivities() {
            try {
                // Show loading state
                document.getElementById('activityStats').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                
                const response = await fetch(gistUrls.activities + '?t=' + new Date().getTime());
                const data = await response.json();
                
                if (data && data[userData.partnerKey] && data[userData.partnerKey].activities) {
                    partnerActivities = data[userData.partnerKey].activities;
                    updateActivityStats();
                    initActivityChart();
                } else {
                    document.getElementById('activityStats').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No activity data available</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching partner activities:', error);
                showNotification('Error fetching partner activities');
                
                document.getElementById('activityStats').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load activity data</p>
                    </div>
                `;
            }
        }
        
        // Load relationship stats
        async function loadRelationshipStats() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();
                
                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.closestDistance) {
                        document.getElementById('closestDistance').textContent = userLocationData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        document.getElementById('furthestDistance').textContent = userLocationData.furthestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.timesTogether) {
                        document.getElementById('timesTogether').textContent = userLocationData.timesTogether;
                    }
                }
            } catch (error) {
                console.error('Error loading relationship stats:', error);
            }
        }
        
        // Initialize activity chart
        function initActivityChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Get data for the current period
            const filteredActivities = filterActivitiesByPeriod(partnerActivities, currentPeriod);
            const activityCounts = countActivitiesByType(filteredActivities);
            
            // Prepare chart data
            const backgroundColors = [
                'rgba(255, 75, 144, 0.8)',
                'rgba(86, 171, 255, 0.8)',
                'rgba(255, 184, 77, 0.8)',
                'rgba(106, 217, 126, 0.8)',
                'rgba(177, 128, 255, 0.8)',
                'rgba(255, 122, 107, 0.8)',
                'rgba(90, 217, 207, 0.8)',
                'rgba(255, 158, 218, 0.8)',
            ];
            
            const chartData = {
                labels: Object.keys(activityCounts).map(type => formatActivityType(type)),
                datasets: [{
                    data: Object.values(activityCounts),
                    backgroundColor: backgroundColors.slice(0, Object.keys(activityCounts).length),
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    borderWidth: 1,
                    hoverOffset: 15
                }]
            };
            
            // Create chart
            activityChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: 'white',
                                font: {
                                    size: 13
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} activities`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
        }
        
        // Update activity chart
        function updateActivityChart() {
            if (!activityChart) return;
            
            const filteredActivities = filterActivitiesByPeriod(partnerActivities, currentPeriod);
            const activityCounts = countActivitiesByType(filteredActivities);
            
            activityChart.data.labels = Object.keys(activityCounts).map(type => formatActivityType(type));
            activityChart.data.datasets[0].data = Object.values(activityCounts);
            
            activityChart.update();
        }
        
        // Update activity statistics
        function updateActivityStats() {
            const statsContainer = document.getElementById('activityStats');
            
            if (partnerActivities.length === 0) {
                statsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No activity data available</p>
                    </div>
                `;
                return;
            }
            
            // Filter activities by selected period
            const filteredActivities = filterActivitiesByPeriod(partnerActivities, currentPeriod);
            
            // Update total activities count
            document.getElementById('totalActivities').textContent = filteredActivities.length;
            
            // Count activities by type
            const activityCounts = countActivitiesByType(filteredActivities);
            
            // Display statistics
            if (Object.keys(activityCounts).length === 0) {
                statsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>No activities found for the selected period</p>
                    </div>
                `;
                return;
            }
            
            // Find maximum count for scaling
            const maxCount = Math.max(...Object.values(activityCounts));
            
            // Generate HTML for activity items
            let activityHTML = '';
            
            for (const [activityType, count] of Object.entries(activityCounts)) {
                const percentage = (count / maxCount) * 100;
                
                activityHTML += `
                    <div class="activity-item">
                        <div class="activity-icon">
                            <i class="${getActivityIcon(activityType)}"></i>
                        </div>
                        <div class="activity-details">
                            <div class="activity-name">${formatActivityType(activityType)}</div>
                            <div class="activity-bar">
                                <div class="activity-bar-fill" style="width: ${percentage}%"></div>
                            </div>
                            <div class="activity-info">
                                <span>${count} activities</span>
                                <span>${Math.round(percentage)}% of max</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            statsContainer.innerHTML = activityHTML;
            
            // Animate the progress bars
            setTimeout(() => {
                document.querySelectorAll('.activity-bar-fill').forEach(bar => {
                    bar.style.transition = 'width 1.5s ease';
                });
            }, 100);
        }
        
        // Filter activities by time period
        function filterActivitiesByPeriod(activities, period) {
            const now = new Date();
            let filteredActivities = [];
            
            switch(period) {
                case 'day':
                    filteredActivities = activities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    const weekStart = new Date(now);
                    weekStart.setDate(now.getDate() - now.getDay());
                    weekStart.setHours(0, 0, 0, 0);
                    
                    filteredActivities = activities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= weekStart;
                    });
                    break;
                case 'month':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                    
                    filteredActivities = activities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= monthStart;
                    });
                    break;
                case 'year':
                    const yearStart = new Date(now.getFullYear(), 0, 1);
                    
                    filteredActivities = activities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= yearStart;
                    });
                    break;
                case 'all':
                    filteredActivities = activities;
                    break;
            }
            
            return filteredActivities;
        }
        
        // Count activities by type
        function countActivitiesByType(activities) {
            const activityCounts = {};
            
            activities.forEach(activity => {
                if (!activityCounts[activity.type]) {
                    activityCounts[activity.type] = 0;
                }
                activityCounts[activity.type]++;
            });
            
            return activityCounts;
        }
        
        // Get icon for activity type
        function getActivityIcon(type) {
            const iconMap = {
                'pooping': 'fas fa-poop',
                'eating': 'fas fa-utensils',
                'working': 'fas fa-laptop',
                'sleeping': 'fas fa-bed',
                'exercising': 'fas fa-running',
                'thinking': 'fas fa-brain',
                'shopping': 'fas fa-shopping-bag',
                'watching': 'fas fa-tv',
                'cooking': 'fas fa-utensil-spoon',
                'driving': 'fas fa-car',
                'missing': 'fas fa-heart',
                'celebrating': 'fas fa-glass-cheers'
            };
            
            return iconMap[type] || 'fas fa-star';
        }
        
        // Format activity type for display
        function formatActivityType(type) {
            const activityMap = {
                'pooping': 'Pooping',
                'eating': 'Eating',
                'working': 'Working',
                'sleeping': 'Sleeping',
                'exercising': 'Exercising',
                'thinking': 'Thinking',
                'shopping': 'Shopping',
                'watching': 'Watching TV',
                'cooking': 'Cooking',
                'driving': 'Driving',
                'missing': 'Missing You',
                'celebrating': 'Celebrating'
            };
            
            return activityMap[type] || type;
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.classList.remove('hide');
                }, 300);
            }, 3000);
        }
        
        // Initialize the app when page loads
        window.onload = initApp;
    </script>
