<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Papers Library</title>
</head>
<body>
  <h1>Exam Papers Library</h1>
  
  <p><a href="YOUR_GOOGLE_FORM_UPLOAD_LINK_HERE" target="_blank">Upload a new exam paper</a></p>
  
  <h2>Available Papers</h2>
  <ul id="file-list"></ul>
  
  <script>
    fetch('https://script.google.com/macros/s/AKfycbz__BmQZKLIqgGEAaV45ymncog0mJVZ_Do1F0vN616jsH4AGUoloykoDstrUiJwLrGh/exec')
      .then(response => response.json())
      .then(files => {
        const ul = document.getElementById('file-list');
        files.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = file.url;
          a.textContent = file.name;
          a.target = '_blank';
          li.appendChild(a);
          ul.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('file-list').textContent = 'Failed to load file list.';
        console.error(err);
      });
  </script>
</body>
</html>
