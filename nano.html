<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 90%;
      padding: 20px;
      z-index: 2;
    }

    .message {
      font-size: 1.6em;
      opacity: 0;
      transform: translateY(40px);
      animation: slideIn 1.5s forwards;
      margin: 25px 0;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 0.7; }
      to { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }

    /* Grand romantic finale */
    .finale {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      pointer-events: none;
      z-index: 3;
      animation: showFinale 3s forwards;
    }

    .finale h1 {
      font-size: 3em;
      text-shadow: 0 0 20px pink, 0 0 40px red, 0 0 60px white;
      animation: pulse 2s infinite alternate;
    }

    @keyframes showFinale {
      to { opacity: 1; }
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <p class="message">hello baby üôÉ</p>
    <p class="message">I hope you are doing well .</p>
    <p class="message">As today marks our first anniversary ‚ù§Ô∏è</p>
    <p class="message">We can't spend it together bcz of the distance between us,</p>
    <p class="message">but I've created this to better bridge that gap ‚ù§Ô∏è</p>
    <p class="message">I love you and I hope you like it &</p>
    <p class="message">‚ú® HAPPY ANNIVERSARY ‚ú®</p>
  </div>

  <!-- Finale overlay (hidden until last line finishes) -->
  <div class="finale" id="finale">
    <h1>üíñ Forever Yours üíñ</h1>
  </div>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 600);

    // Sequential slide-in messages (slowed down)
    const messages = document.querySelectorAll(".message");
    messages.forEach((msg, index) => {
      msg.style.animationDelay = `${index * 3}s`; // slower (3s per line)
    });

    // Show finale after last message
    const finaleDelay = messages.length * 3000 + 2000; // adjust timing
    setTimeout(() => {
      document.getElementById("finale").style.display = "flex";
    }, finaleDelay);

    // Redirect after finale
    setTimeout(() => {
      document.body.style.transition = "opacity 2s ease";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "cam.html";
      }, 2000);
    }, finaleDelay + 5000); // wait 5s after finale
  </script>
</body>
</html>
