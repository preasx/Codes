<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey - Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }

        body {
            background: linear-gradient(135deg, #fff5f5 0%, #f8e8e8 100%);
            color: #5d4037;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 25L50 0L100 25L50 50Z' fill='%23ffd1dc' fill-opacity='0.2'/%3E%3C/svg%3E");
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(188, 143, 143, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 182, 193, 0.3);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4, #ffb6c1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
            color: #c25c5c;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h1 i {
            margin: 0 15px;
            color: #ff69b4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            font-style: italic;
            margin-top: 10px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 182, 193, 0.5);
            color: #c25c5c;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(188, 143, 143, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px) rotate(-5deg);
            box-shadow: 0 8px 20px rgba(188, 143, 143, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(188, 143, 143, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: #c25c5c;
            border-bottom: 1px solid rgba(255, 182, 193, 0.5);
            padding-bottom: 10px;
        }

        .card-title i {
            margin-right: 15px;
            color: #ff69b4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(188, 143, 143, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(188, 143, 143, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #c25c5c;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            color: #8d6e63;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .period-btn {
            padding: 12px 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 182, 193, 0.3);
            font-size: 1rem;
            color: #8d6e63;
        }

        .period-btn:hover {
            background: rgba(255, 235, 238, 0.9);
        }

        .period-btn.active {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .activity-stats {
            margin: 20px 0;
        }

        .activity-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(188, 143, 143, 0.1);
        }

        .activity-name {
            width: 150px;
            font-size: 1.1rem;
            color: #8d6e63;
            font-weight: 600;
        }

        .activity-bar-inner {
            flex: 1;
            height: 25px;
            background: rgba(255, 235, 238, 0.7);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .activity-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffb6c1, #ff69b4);
            border-radius: 15px;
            transition: width 1s ease-out;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .activity-count {
            width: 50px;
            text-align: right;
            margin-left: 15px;
            font-weight: bold;
            color: #c25c5c;
            font-size: 1.2rem;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            opacity: 0;
            animation: float 8s linear infinite;
        }

        .heart::before, .heart::after {
            content: "";
            background-color: #ffb6c1;
            position: absolute;
            width: 10px;
            height: 16px;
            border-radius: 50%;
        }

        .heart::before {
            transform: rotate(-45deg);
        }

        .heart::after {
            transform: rotate(45deg);
            left: 5px;
        }

        @keyframes float {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(188, 143, 143, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .period-selector {
                flex-direction: column;
            }
            
            .activity-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .activity-name {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .activity-bar-inner {
                width: 100%;
            }
            
            .activity-count {
                align-self: flex-end;
                margin-top: 10px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Our Journey <i class="fas fa-heart"></i></h1>
            <p class="subtitle">Cherishing every moment together</p>
        </header>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-calendar-heart"></i> Select Time Period</h2>
            <div class="period-selector">
                <div class="period-btn active" onclick="changePeriod('day', this)">Today</div>
                <div class="period-btn" onclick="changePeriod('week', this)">This Week</div>
                <div class="period-btn" onclick="changePeriod('month', this)">This Month</div>
                <div class="period-btn" onclick="changePeriod('year', this)">This Year</div>
                <div class="period-btn" onclick="changePeriod('all', this)">All Time</div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-heartbeat"></i> Relationship Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="timesTogether">0</div>
                    <div class="stat-label">Times Together</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="closestDistance">-- km</div>
                    <div class="stat-label">Closest Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="furthestDistance">-- km</div>
                    <div class="stat-label">Furthest Distance</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalActivities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-chart-heart"></i> Activity Statistics</h2>
            <div id="activityStats" class="activity-stats">
                <p>Select a time period to view our shared moments</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            activities: 'https://gist.githubusercontent.com/Preasx24/4f0b769f591da88eb60147bd5a3d044c/raw/gistfile1.txt',
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        let userData = null;
        let currentPeriod = 'day';
        let partnerActivities = [];

        // Initialize the app
        function initApp() {
            // Create floating hearts
            createHearts();
            
            // Load user data
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);

            // Load GitHub token
            loadGithubToken();

            // Load partner activities
            loadPartnerActivities();

            // Load relationship stats
            loadRelationshipStats();
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }

        // Load GitHub token from Gist
        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }

        // Change time period
        function changePeriod(period, element) {
            currentPeriod = period;

            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');

            // Update statistics
            updateActivityStats();
        }

        // Load partner activities
        async function loadPartnerActivities() {
            try {
                const response = await fetch(gistUrls.activities + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.partnerKey] && data[userData.partnerKey].activities) {
                    partnerActivities = data[userData.partnerKey].activities;
                    updateActivityStats();
                }
            } catch (error) {
                console.error('Error fetching partner activities:', error);
                showNotification('Error fetching partner activities');
            }
        }

        // Load relationship stats
        async function loadRelationshipStats() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.closestDistance) {
                        document.getElementById('closestDistance').textContent = userLocationData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        document.getElementById('furthestDistance').textContent = userLocationData.furthestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.timesTogether) {
                        document.getElementById('timesTogether').textContent = userLocationData.timesTogether;
                    }
                }
            } catch (error) {
                console.error('Error loading relationship stats:', error);
            }
        }

        // Update activity statistics
        function updateActivityStats() {
            const statsContainer = document.getElementById('activityStats');
            statsContainer.innerHTML = '';

            if (partnerActivities.length === 0) {
                statsContainer.innerHTML = '<p>No activity data available</p>';
                return;
            }

            // Filter activities by selected period
            const now = new Date();
            let filteredActivities = [];

            switch(currentPeriod) {
                case 'day':
                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate.toDateString() === now.toDateString();
                    });
                    break;
                case 'week':
                    const weekStart = new Date(now);
                    weekStart.setDate(now.getDate() - now.getDay());
                    weekStart.setHours(0, 0, 0, 0);

                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= weekStart;
                    });
                    break;
                case 'month':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);

                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= monthStart;
                    });
                    break;
                case 'year':
                    const yearStart = new Date(now.getFullYear(), 0, 1);

                    filteredActivities = partnerActivities.filter(activity => {
                        const activityDate = new Date(activity.timestamp);
                        return activityDate >= yearStart;
                    });
                    break;
                case 'all':
                    filteredActivities = partnerActivities;
                    break;
            }

            // Update total activities count
            document.getElementById('totalActivities').textContent = filteredActivities.length;

            // Count activities by type
            const activityCounts = {};
            filteredActivities.forEach(activity => {
                if (!activityCounts[activity.type]) {
                    activityCounts[activity.type] = 0;
                }
                activityCounts[activity.type]++;
            });

            // Display statistics
            if (Object.keys(activityCounts).length === 0) {
                statsContainer.innerHTML = `<p>No activities found for the selected period</p>`;
                return;
            }

            // Find maximum count for scaling
            const maxCount = Math.max(...Object.values(activityCounts));

            for (const [activityType, count] of Object.entries(activityCounts)) {
                const percentage = (count / maxCount) * 100;

                const activityBar = document.createElement('div');
                activityBar.className = 'activity-bar';
                activityBar.innerHTML = `
                    <div class="activity-name">${formatActivityType(activityType)}</div>
                    <div class="activity-bar-inner">
                        <div class="activity-bar-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="activity-count">${count}</div>
                `;

                statsContainer.appendChild(activityBar);
            }
        }

        // Format activity type for display
        function formatActivityType(type) {
            const activityMap = {
                'pooping': 'Pooping',
                'eating': 'Eating',
                'working': 'Working',
                'sleeping': 'Sleeping',
                'exercising': 'Exercising',
                'thinking': 'Thinking',
                'shopping': 'Shopping',
                'watching': 'Watching TV',
                'cooking': 'Cooking',
                'driving': 'Driving',
                'missing': 'Missing You',
                'celebrating': 'Celebrating'
            };

            return activityMap[type] || type;
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize the app when page loads
        window.onload = initApp;
    </script>
</body>
</html>
