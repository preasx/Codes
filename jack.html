<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Premium Account Decryptor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7B2CBF;
      --primary-light: #9D4EDD;
      --secondary: #C77DFF;
      --accent: #FF9E00;
      --text: #FFFFFF;
      --text-light: #C0C0C0;
      --background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --card-bg: rgba(25, 20, 60, 0.8);
      --border-radius: 20px;
      --box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px var(--accent);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      background: var(--background);
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 30%);
      z-index: -1;
    }

    .container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 40px 30px;
      box-shadow: var(--box-shadow);
      max-width: 800px;
      width: 100%;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(138, 43, 226, 0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      color: var(--secondary);
      margin-bottom: 20px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    .tab-container {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(123, 44, 191, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(123, 44, 191, 0.6);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: rgba(10, 5, 30, 0.8);
      color: var(--text);
      margin: 10px 0;
    }

    .account {
      margin-top: 25px;
      background: rgba(123, 44, 191, 0.15);
      padding: 20px;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--accent);
      animation: fadeIn 0.5s ease;
    }

    .account-item {
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
    }

    .label {
      font-weight: 600;
      color: var(--accent);
      min-width: 120px;
      margin-right: 10px;
    }

    .value {
      flex: 1;
      color: var(--text);
      word-break: break-all;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--secondary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 5px;
    }

    .verified {
      background: rgba(46, 213, 115, 0.15);
      color: #2ED573;
      border: 1px solid #2ED573;
    }

    .unverified {
      background: rgba(255, 165, 0, 0.15);
      color: orange;
      border: 1px solid orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-lock"></i> Premium Account Decryptor</h2>
    
    <div class="tab-container">
      <div class="tab active" onclick="switchTab('decrypt')">Decrypt Accounts</div>
      <div class="tab" onclick="switchTab('generator')">Account Generator</div>
    </div>
    
    <!-- Decrypt Tab -->
    <div id="decrypt-tab" class="tab-content active">
      <div>
        <label for="encryption-key">Encryption Key:</label>
        <input type="password" id="encryption-key" placeholder="Enter your secret key">
      </div>
      
      <div>
        <label for="json-input">Encrypted JSON:</label>
        <textarea id="json-input" rows="6" placeholder="Paste encrypted JSON here"></textarea>
      </div>
      
      <button onclick="decryptData()">
        <i class="fas fa-unlock"></i> Decrypt Data
      </button>
      
      <div id="decrypted-output" class="account" style="display: none;"></div>
    </div>
    
    <!-- Generator Tab (hidden by default) -->
    <div id="generator-tab" class="tab-content">
      <p>Watch an ad to unlock premium accounts</p>
      <button onclick="generateAccount()" id="generate-btn">
        <i class="fas fa-key"></i> Generate Account
      </button>
      <div id="generated-account" class="account" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Tab switching
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // XOR Decryption Function
    function xorDecrypt(encodedText, key) {
      try {
        // Base64 decode first
        const decoded = atob(encodedText);
        let decrypted = [];
        for (let i = 0; i < decoded.length; i++) {
          decrypted.push(String.fromCharCode(decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length)));
        }
        return decrypted.join('');
      } catch (e) {
        console.error("Decryption error:", e);
        return null;
      }
    }

    // Main Decryption Function
    function decryptData() {
      const key = document.getElementById('encryption-key').value;
      const jsonInput = document.getElementById('json-input').value;
      const outputDiv = document.getElementById('decrypted-output');
      
      if (!key) {
        alert("MySuperSecretKey!@#123");
        return;
      }
      
      if (!jsonInput) {
        alert("Please paste the encrypted JSON data");
        return;
      }
      
      try {
        const encryptedData = JSON.parse(jsonInput);
        const decryptedData = encryptedData.map(item => {
          const decryptedItem = {...item};
          
          // Fields we encrypted in Python
          ['email', 'password', 'credentials'].forEach(field => {
            if (decryptedItem[field] && typeof decryptedItem[field] === 'string') {
              const decryptedValue = xorDecrypt(decryptedItem[field], key);
              if (decryptedValue) {
                decryptedItem[field] = decryptedValue;
              }
            }
          });
          
          return decryptedItem;
        });
        
        // Display the first decrypted account as example
        if (decryptedData.length > 0) {
          const account = decryptedData[0];
          outputDiv.innerHTML = `
            <div class="account-item">
              <span class="label">Email:</span>
              <span class="value">${account.email || 'N/A'}</span>
            </div>
            <div class="account-item">
              <span class="label">Password:</span>
              <span class="value">${account.password || 'N/A'}</span>
            </div>
            <div class="account-item">
              <span class="label">Status:</span>
              <span class="value">
                <span class="badge ${account.email_verified ? 'verified' : 'unverified'}">
                  ${account.email_verified ? 'Verified' : 'Unverified'}
                </span>
              </span>
            </div>
            <div class="account-item">
              <span class="label">Expiry:</span>
              <span class="value">${account.expiry || 'N/A'} (${account.remaining_days || '?'} days)</span>
            </div>
            <div class="account-item">
              <span class="label">Country:</span>
              <span class="value">${account.country || 'Unknown'}</span>
            </div>
            <div class="account-item">
              <span class="label">Decrypted:</span>
              <span class="value">${decryptedData.length} accounts ready</span>
            </div>
          `;
          outputDiv.style.display = 'block';
          
          // Store decrypted data for the generator
          window.decryptedAccounts = decryptedData;
        }
      } catch (error) {
        outputDiv.innerHTML = `
          <div class="account-item">
            <span class="label">Error:</span>
            <span class="value">${error.message}</span>
          </div>
          <div class="account-item">
            <span class="label">Possible Issues:</span>
            <span class="value">Wrong key or invalid JSON format</span>
          </div>
        `;
        outputDiv.style.display = 'block';
      }
    }

    // Account Generator Functions
    async function generateAccount() {
      const btn = document.getElementById('generate-btn');
      const output = document.getElementById('generated-account');
      
      if (!window.decryptedAccounts || window.decryptedAccounts.length === 0) {
        output.innerHTML = `
          <div class="account-item">
            <span class="label">Error:</span>
            <span class="value">No decrypted accounts available</span>
          </div>
          <div class="account-item">
            <span class="label">Solution:</span>
            <span class="value">Decrypt accounts first using the Decrypt tab</span>
          </div>
        `;
        output.style.display = 'block';
        return;
      }
      
      btn.innerHTML = `<div class="loading"></div> Generating...`;
      btn.disabled = true;
      
      // Simulate ad watching delay
      setTimeout(() => {
        const randomAccount = window.decryptedAccounts[
          Math.floor(Math.random() * window.decryptedAccounts.length)
        ];
        
        output.innerHTML = `
          <div class="account-item">
            <span class="label">Email:</span>
            <span class="value">${randomAccount.email}</span>
          </div>
          <div class="account-item">
            <span class="label">Password:</span>
            <span class="value">${randomAccount.password}</span>
          </div>
          <div class="account-item">
            <span class="label">Status:</span>
            <span class="value">
              <span class="badge ${randomAccount.email_verified ? 'verified' : 'unverified'}">
                ${randomAccount.email_verified ? 'Verified' : 'Unverified'}
              </span>
            </span>
          </div>
          <div class="account-item">
            <span class="label">Expiry:</span>
            <span class="value">${randomAccount.expiry} (${randomAccount.remaining_days} days left)</span>
          </div>
        `;
        output.style.display = 'block';
        
        btn.innerHTML = `<i class="fas fa-redo"></i> Generate Another`;
        btn.disabled = false;
      }, 1500);
    }
  </script>
</body>
</html>
