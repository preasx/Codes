<html lang="en">
<head>

    <style>
        :root {
            --primary: #F47521; /* Crunchyroll orange */
            --primary-light: #FF9E00;
            --secondary: #7B2CBF;
            --accent: #FF3C6E;
            --text: #FFFFFF;
            --text-light: #C0C0C0;
            --background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: rgba(25, 20, 60, 0.85);
            --border-radius: 20px;
            --box-shadow: 0 0 30px rgba(244, 117, 33, 0.4);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glow: 0 0 15px var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text);
            background: var(--background);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(244, 117, 33, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(123, 44, 191, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 60, 110, 0.1) 0%, transparent 30%);
            z-index: -1;
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(244, 117, 33, 0.4);
            backdrop-filter: blur(10px);
            animation: container-enter 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        @keyframes container-enter {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: border-glow 3s infinite alternate;
        }

        @keyframes border-glow {
            0% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 20px var(--secondary); }
            100% { box-shadow: 0 0 15px var(--accent); }
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(244, 117, 33, 0.7);
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 25px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(244, 117, 33, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(244, 117, 33, 0.6);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #5a2c0f, #5a2c0f);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #777;
        }

        button:disabled:hover::before {
            display: none;
        }

        .account {
            margin-top: 25px;
            text-align: left;
            font-size: 15px;
            word-wrap: break-word;
            background: rgba(244, 117, 33, 0.15);
            padding: 20px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .account-item {
            margin-bottom: 12px;
            display: flex;
            flex-wrap: wrap;
        }

        .label {
            font-weight: 600;
            color: var(--accent);
            min-width: 100px;
            margin-right: 10px;
        }

        .value {
            flex: 1;
            color: var(--text);
            word-break: break-all;
        }

        .note {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 25px;
            text-align: center;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-premium {
            background: rgba(244, 117, 33, 0.2);
            color: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .badge-vip {
            background: rgba(255, 60, 110, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .badge-new {
            background: rgba(123, 44, 191, 0.2);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .counter {
            margin-top: 15px;
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
            padding: 15px;
            background: rgba(10, 5, 30, 0.6);
            border-radius: var(--border-radius);
            border: 1px dashed rgba(244, 117, 33, 0.4);
        }

        .counter-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .counter-label {
            font-weight: 600;
            color: var(--text-light);
        }

        .counter-value {
            color: var(--primary);
            font-weight: 700;
        }

        .ad-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(10, 5, 30, 0.6);
            border-radius: var(--border-radius);
            border: 1px dashed rgba(244, 117, 33, 0.4);
            text-align: center;
        }

        .ad-label {
            font-size: 12px;
            color: var(--secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .verification {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .verified {
            background: rgba(46, 213, 115, 0.15);
            color: #2ED573;
            border: 1px solid #2ED573;
        }

        .unverified {
            background: rgba(255, 165, 0, 0.15);
            color: orange;
            border: 1px solid orange;
        }

        .progress-container {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .ad-count {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .ad-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(244, 117, 33, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .ad-icon.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 10px var(--primary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .account-item {
                flex-direction: column;
            }
            
            .label {
                margin-bottom: 3px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 117, 33, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 117, 33, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 117, 33, 0); }
        }
        
        .premium-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            transform: rotate(5deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .ad-status {
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            background: rgba(123, 44, 191, 0.2);
            font-weight: 600;
        }
        
        .ad-status.watching {
            background: rgba(244, 117, 33, 0.3);
            color: var(--primary);
        }
        
        .ad-status.completed {
            background: rgba(46, 213, 115, 0.2);
            color: #2ED573;
        }
        
        .ad-status.error {
            background: rgba(255, 60, 110, 0.2);
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="premium-badge">PREMIUM GENERATOR</div>
        <h2><i class="fas fa-crown"></i> Crunchyroll Premium</h2>
        <p class="subtitle">Watch ads to unlock premium accounts</p>

        <div class="counter" id="counter">
            <div class="counter-item">
                <span class="counter-label">Accounts Today:</span>
                <span class="counter-value" id="accountsToday">0/5</span>
            </div>
            <div class="counter-item">
                <span class="counter-label">Cooldown:</span>
                <span class="counter-value" id="cooldownTimer">Ready</span>
            </div>
            <div class="counter-item">
                <span class="counter-label">Next Account Cost:</span>
                <span class="counter-value" id="adCost">1 Ad</span>
            </div>
        </div>

        <div class="ad-container">
            <div class="ad-label">Ad Status</div>
            <div id="adStatus" class="ad-status">Ready to show ad</div>
            <div class="progress-container">
                <div class="progress-bar" id="adProgress"></div>
            </div>
            <div class="ad-count" id="adCountContainer">
                <!-- Ad icons will be added dynamically -->
            </div>
        </div>

        <button onclick="startAdProcess()" id="unlockBtn" class="pulse">
            <i class="fas fa-gem"></i> Generate Account
        </button>

        <div id="output" class="account" style="display: none;"></div>

        <p class="note">
            <i class="fas fa-sync-alt"></i> Accounts refresh daily at midnight UTC
        </p>
    </div>

    <script>
        // State management
        const state = {
            accountsToday: 0,
            maxDaily: 5,
            cooldown: 0, // in minutes
            nextAdCost: 1,
            lastGeneration: 0, // timestamp
            adProgress: 0,
            currentAdCount: 0,
            adType: 'pop' // Default to popup ads
        };

        // DOM elements
        const unlockBtn = document.getElementById('unlockBtn');
        const output = document.getElementById('output');
        const adStatus = document.getElementById('adStatus');
        const adProgress = document.getElementById('adProgress');
        const accountsTodayEl = document.getElementById('accountsToday');
        const cooldownTimerEl = document.getElementById('cooldownTimer');
        const adCostEl = document.getElementById('adCost');
        const adCountContainer = document.getElementById('adCountContainer');

        // Sample account data (in a real app, this would come from your Gist)
        const accountData = [
            {
                service: "Crunchyroll",
                plan_name: "Mega Fan",
                email: "premiumuser1@crunchyroll.com",
                password: "An!m3L0v3r!",
                expiry: "2024-12-31",
                remaining_days: 210,
                email_verified: true,
                country: "USA"
            },
            {
                service: "Crunchyroll",
                plan_name: "Mega Fan",
                email: "animefan2024@example.com",
                password: "S@kuraBl0ss0m",
                expiry: "2024-11-15",
                remaining_days: 170,
                email_verified: true,
                country: "Japan"
            },
            {
                service: "Crunchyroll",
                plan_name: "Fan",
                email: "otaku_gamer@mail.com",
                password: "N@rut0R0cks!",
                expiry: "2024-10-01",
                remaining_days: 130,
                email_verified: false,
                country: "Brazil"
            },
            {
                service: "Crunchyroll",
                plan_name: "Mega Fan",
                email: "premiumviewer@crunchy.com",
                password: "DragonB@llZ",
                expiry: "2025-01-20",
                remaining_days: 250,
                email_verified: true,
                country: "Canada"
            }
        ];

        // Initialize
        function init() {
            loadState();
            updateCounterDisplay();
            startCooldownChecker();
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('crunchyrollState');
            if (savedState) {
                Object.assign(state, JSON.parse(savedState));
            }
            
            // Reset daily counts if it's a new day
            const now = new Date();
            const lastGenDate = new Date(state.lastGeneration);
            if (lastGenDate.toDateString() !== now.toDateString()) {
                state.accountsToday = 0;
                state.nextAdCost = 1;
                state.cooldown = 0;
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('crunchyrollState', JSON.stringify(state));
        }

        // Update counter display
        function updateCounterDisplay() {
            accountsTodayEl.textContent = `${state.accountsToday}/${state.maxDaily}`;
            adCostEl.textContent = `${state.nextAdCost} Ad${state.nextAdCost > 1 ? 's' : ''}`;
            
            if (state.cooldown > 0) {
                cooldownTimerEl.textContent = `${state.cooldown} min`;
                cooldownTimerEl.style.color = '#FF9E00';
            } else {
                cooldownTimerEl.textContent = 'Ready';
                cooldownTimerEl.style.color = '#2ED573';
            }
        }

        // Start cooldown checker
        function startCooldownChecker() {
            setInterval(() => {
                if (state.cooldown > 0) {
                    state.cooldown--;
                    updateCounterDisplay();
                    saveState();
                }
            }, 60000); // Check every minute
        }

        // Create ad icons
        function createAdIcons(count) {
            adCountContainer.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const adIcon = document.createElement('div');
                adIcon.className = 'ad-icon';
                adIcon.innerHTML = '<i class="fas fa-ad"></i>';
                adCountContainer.appendChild(adIcon);
            }
        }

        // Update ad progress
        function updateAdProgress(completed, total) {
            state.adProgress = (completed / total) * 100;
            adProgress.style.width = `${state.adProgress}%`;
            
            // Update ad icons
            const icons = adCountContainer.querySelectorAll('.ad-icon');
            icons.forEach((icon, index) => {
                if (index < completed) {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            });
            
            adStatus.textContent = `Watched ${completed} of ${total} ads`;
            adStatus.className = 'ad-status watching';
        }

        // Show a single ad
        function showAd(type) {
            return new Promise((resolve, reject) => {
                try {
                    if (type === 'pop') {
                        show_9558020('pop').then(() => {
                            resolve();
                        }).catch(e => {
                            reject(e);
                        });
                    } else {
                        show_9558020().then(() => {
                            resolve();
                        }).catch(e => {
                            reject(e);
                        });
                    }
                } catch (error) {
                    reject(error);
                }
            });
        }

        // Show multiple ads
        async function showMultipleAds(count) {
            let completed = 0;
            createAdIcons(count);
            
            for (let i = 0; i < count; i++) {
                try {
                    // Alternate between ad types for variety
                    const adType = (i % 2 === 0) ? 'pop' : 'interstitial';
                    
                    adStatus.textContent = `Showing ${adType === 'pop' ? 'popup' : 'fullscreen'} ad ${i+1} of ${count}...`;
                    adStatus.className = 'ad-status watching';
                    
                    await showAd(adType);
                    
                    completed++;
                    updateAdProgress(completed, count);
                } catch (error) {
                    console.error("Ad error:", error);
                    adStatus.textContent = `Ad ${i+1} failed, but continuing...`;
                    adStatus.className = 'ad-status error';
                    
                    // Wait a bit before continuing
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
            
            return completed;
        }

        // Start ad process
        async function startAdProcess() {
            // Check if user has exceeded daily limit
            if (state.accountsToday >= state.maxDaily) {
                output.innerHTML = `
                    <div class="account-item">
                        <span class="label">Status</span>
                        <span class="value">Daily limit reached (${state.maxDaily} accounts)</span>
                    </div>
                    <div class="account-item">
                        <span class="label">Option</span>
                        <span class="value">Watch ${state.nextAdCost} ads for an extra account</span>
                    </div>
                `;
                output.style.display = 'block';
            }
            
            // Check if in cooldown
            if (state.cooldown > 0 && state.accountsToday < state.maxDaily) {
                output.innerHTML = `
                    <div class="account-item">
                        <span class="label">Status</span>
                        <span class="value">Cooldown active (${state.cooldown} min remaining)</span>
                    </div>
                    <div class="account-item">
                        <span class="label">Bypass Option</span>
                        <span class="value">Watch ${state.nextAdCost} ads to bypass cooldown</span>
                    </div>
                `;
                output.style.display = 'block';
                return;
            }
            
            // Disable button during ad process
            unlockBtn.disabled = true;
            unlockBtn.innerHTML = `<div class="loading"></div> Preparing Ads...`;
            output.style.display = 'none';
            
            try {
                // Show the required number of ads
                adStatus.textContent = `Starting ad sequence...`;
                adStatus.className = 'ad-status watching';
                
                const adsCompleted = await showMultipleAds(state.nextAdCost);
                
                if (adsCompleted >= state.nextAdCost) {
                    adStatus.textContent = `Successfully watched ${adsCompleted} ads!`;
                    adStatus.className = 'ad-status completed';
                    unlockAccount();
                } else {
                    adStatus.textContent = `Only ${adsCompleted}/${state.nextAdCost} ads completed`;
                    adStatus.className = 'ad-status error';
                    unlockBtn.disabled = false;
                    unlockBtn.innerHTML = `<i class="fas fa-redo"></i> Try Again`;
                }
            } catch (error) {
                console.error("Ad process failed:", error);
                adStatus.textContent = "Ad process failed. Please try again.";
                adStatus.className = 'ad-status error';
                unlockBtn.disabled = false;
                unlockBtn.innerHTML = `<i class="fas fa-redo"></i> Try Again`;
            }
        }

        // Unlock account after ads
        function unlockAccount() {
            // Simulate account generation
            const account = accountData[Math.floor(Math.random() * accountData.length)];
            
            // Update state
            state.accountsToday++;
            state.lastGeneration = Date.now();
            
            // Set cooldown based on number of accounts today
            if (state.accountsToday <= 4) {
                state.cooldown = 30 + (state.accountsToday * 10); // 30, 40, 50, 60 min
            } else {
                state.cooldown = 0; // No cooldown for extra accounts
            }
            
            // Increase ad cost for next account
            if (state.accountsToday >= state.maxDaily) {
                state.nextAdCost = state.accountsToday - state.maxDaily + 4;
            } else {
                state.nextAdCost = state.accountsToday + 1;
            }
            
            // Save state
            saveState();
            
            // Display account
            output.innerHTML = `
                <div class="account-item">
                    <span class="label">Service</span>
                    <span class="value">${account.service || 'Crunchyroll'} 
                        <span class="badge ${getPlanBadgeClass(account.plan_name)}">${account.plan_name}</span>
                    </span>
                </div>
                <div class="account-item">
                    <span class="label">Email</span>
                    <span class="value">${account.email}</span>
                </div>
                <div class="account-item">
                    <span class="label">Password</span>
                    <span class="value">${account.password}</span>
                </div>
                <div class="account-item">
                    <span class="label">Expires</span>
                    <span class="value">${formatDate(account.expiry)} 
                        <span class="badge ${getDaysBadgeClass(account.remaining_days)}">${account.remaining_days} days</span>
                    </span>
                </div>
                <div class="account-item">
                    <span class="label">Status</span>
                    <span class="value">
                        <span class="verification ${account.email_verified ? 'verified' : 'unverified'}">
                            <i class="fas ${account.email_verified ? 'fa-check-circle' : 'fa-info-circle'}"></i>
                            ${account.email_verified ? 'Verified' : 'Not Verified'}
                        </span>
                        ${account.country ? `• ${getCountryFlag(account.country)} ${account.country}` : ''}
                    </span>
                </div>
                <div class="note">
                    <i class="fas fa-shield-alt"></i> Change password immediately after login!
                </div>
            `;
            output.style.display = 'block';
            
            // Update UI
            unlockBtn.disabled = false;
            unlockBtn.innerHTML = `<i class="fas fa-redo"></i> Generate Another`;
            updateCounterDisplay();
        }

        // Helper functions
        function getPlanBadgeClass(plan) {
            if (/mega|premium|ultimate/i.test(plan)) return 'badge-premium';
            if (/fan|deluxe/i.test(plan)) return 'badge-vip';
            return 'badge-new';
        }
        
        function getDaysBadgeClass(days) {
            if (days > 180) return 'badge-premium';
            if (days > 90) return 'badge-vip';
            return 'badge-new';
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function getCountryFlag(country) {
            const flags = {
