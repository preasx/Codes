<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ Premium Account Generator</title>
  <script src='//libtl.com/sdk.js' data-zone='9558020' data-sdk='show_9558020'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7B2CBF;
      --primary-light: #9D4EDD;
      --secondary: #C77DFF;
      --accent: #FF9E00;
      --text: #2B2D42;
      --text-light: #8D99AE;
      --background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: #ffffff;
      --border-radius: 16px;
      --box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--background);
    }

    .container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: var(--box-shadow);
      max-width: 500px;
      width: 100%;
      margin: auto;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    h2 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
    }

    p.subtitle {
      color: var(--text-light);
      margin-bottom: 25px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(123, 44, 191, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(123, 44, 191, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #E0AAFF;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .account {
      margin-top: 25px;
      text-align: left;
      font-size: 15px;
      word-wrap: break-word;
      background: rgba(123, 44, 191, 0.05);
      padding: 20px;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--primary);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .account-item {
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
    }

    .label {
      font-weight: 600;
      color: var(--primary);
      min-width: 100px;
      margin-right: 10px;
    }

    .value {
      flex: 1;
      color: var(--text);
      word-break: break-all;
    }

    .note {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 25px;
      text-align: center;
      line-height: 1.5;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }

    .badge-premium {
      background: rgba(123, 44, 191, 0.1);
      color: var(--primary);
    }

    .badge-vip {
      background: rgba(255, 158, 0, 0.1);
      color: var(--accent);
    }

    .badge-new {
      background: rgba(199, 125, 255, 0.1);
      color: var(--secondary);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .counter {
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-light);
      text-align: center;
    }

    .ad-container {
      margin: 20px 0;
      padding: 15px;
      background: rgba(123, 44, 191, 0.03);
      border-radius: var(--border-radius);
      border: 1px dashed rgba(123, 44, 191, 0.2);
      text-align: center;
    }

    .ad-label {
      font-size: 12px;
      color: var(--primary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .verification {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    .verified {
      background: rgba(46, 213, 115, 0.1);
      color: #2ED573;
    }

    .unverified {
      background: rgba(255, 165, 0, 0.1);
      color: orange;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .account-item {
        flex-direction: column;
      }
      
      .label {
        margin-bottom: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-gem"></i> Premium Generator</h2>
    <p class="subtitle">Watch an ad to unlock premium accounts</p>

    <div class="ad-container">
      <div class="ad-label">Ad Will Appear Here</div>
      <div id="adContent">Ready to show ad</div>
    </div>

    <button onclick="showAdAndUnlock()" id="unlockBtn">
      <i class="fas fa-key"></i> Generate Account
    </button>

    <div class="counter" id="counter">Accounts available: Loading...</div>

    <div id="output" class="account" style="display: none;"></div>

    <p class="note">
      <i class="fas fa-sync-alt"></i> Refresh daily for new accounts
    </p>
  </div>

  <script>
    // Initialize variables
    let accountsUsed = 0;
    const maxAccountsPerDay = 5;
    const unlockBtn = document.getElementById('unlockBtn');
    const output = document.getElementById('output');
    const counter = document.getElementById('counter');
    
    // Check if Telegram WebApp is available
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.enableClosingConfirmation();
      Telegram.WebApp.MainButton.setText("Get Premium");
      Telegram.WebApp.MainButton.show();
      Telegram.WebApp.MainButton.onClick(showAdAndUnlock);
    }

    // Load account counter
    async function loadCounter() {
      try {
        const response = await fetch('https://api.example.com/accounts/count');
        const data = await response.json();
        counter.textContent = `✨ ${data.available} premium accounts available`;
      } catch (error) {
        counter.textContent = `✨ ${maxAccountsPerDay - accountsUsed} accounts available for you`;
        console.error("Error fetching account count:", error);
      }
    }
    
    // Function to randomly select ad type
    function getRandomAdType() {
      return Math.random() > 0.5 ? 'interstitial' : 'pop';
    }

    // Main function to show ad and unlock account
    function showAdAndUnlock() {
      // Check if already used max accounts
      if (accountsUsed >= maxAccountsPerDay) {
        output.innerHTML = `
          <div class="account-item">
            <span class="label">Status</span>
            <span class="value">Daily limit reached (${maxAccountsPerDay} accounts)</span>
          </div>
          <div class="account-item">
            <span class="label">Next unlock</span>
            <span class="value">Available in ${formatTimeUntilTomorrow()}</span>
          </div>
        `;
        output.style.display = 'block';
        return;
      }
      
      // Disable button and show loading
      unlockBtn.disabled = true;
      unlockBtn.innerHTML = `<div class="loading"></div> Preparing...`;
      output.style.display = 'none';
      
      // Randomly select ad type
      const adType = getRandomAdType();
      const adPromise = adType === 'pop' 
        ? show_9558020('pop') 
        : show_9558020();
      
      // Show the selected ad type
      adPromise.then(() => {
        // This executes after user watches the ad
        unlockAccount();
      }).catch(error => {
        // Handle ad error
        unlockBtn.disabled = false;
        unlockBtn.innerHTML = `<i class="fas fa-key"></i> Try Again`;
        output.innerHTML = `
          <div class="account-item">
            <span class="label">Error</span>
            <span class="value">Ad couldn't load. Please try again.</span>
          </div>
        `;
        output.style.display = 'block';
        console.error("Ad error:", error);
      });
    }

    // Function to actually unlock the account after ad view
    async function unlockAccount() {
      try {
        unlockBtn.innerHTML = `<div class="loading"></div> Generating...`;
        
        // Fetch account data
        const response = await fetch('hits.json');
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        const validAccounts = data.filter(acc => acc.status === "Success");
        
        if (validAccounts.length === 0) {
          throw new Error('No accounts available');
        }
        
        // Select random account
        const account = validAccounts[Math.floor(Math.random() * validAccounts.length)];
        
        // Display account information
        output.innerHTML = `
          <div class="account-item">
            <span class="label">Service</span>
            <span class="value">${account.service || 'Premium Service'} 
              <span class="badge ${getPlanBadgeClass(account.plan_name)}">${account.plan_name}</span>
            </span>
          </div>
          <div class="account-item">
            <span class="label">Email</span>
            <span class="value">${account.email}</span>
          </div>
          <div class="account-item">
            <span class="label">Password</span>
            <span class="value">${account.password}</span>
          </div>
          <div class="account-item">
            <span class="label">Expires</span>
            <span class="value">${formatDate(account.expiry)} 
              <span class="badge ${getDaysBadgeClass(account.remaining_days)}">${account.remaining_days} days</span>
            </span>
          </div>
          <div class="account-item">
            <span class="label">Status</span>
            <span class="value">
              <span class="verification ${account.email_verified ? 'verified' : 'unverified'}">
                <i class="fas ${account.email_verified ? 'fa-check-circle' : 'fa-info-circle'}"></i>
                ${account.email_verified ? 'Verified' : 'Not Verified'}
              </span>
              ${account.country ? `• ${getCountryFlag(account.country)} ${account.country}` : ''}
            </span>
          </div>
        `;
        output.style.display = 'block';
        
        // Increment counter and update UI
        accountsUsed++;
        counter.textContent = `✨ ${maxAccountsPerDay - accountsUsed} accounts left today`;
        
        // Log successful unlock
        console.log(`Account unlocked: ${account.email}`);
        
        // If Telegram WebApp, close after successful unlock
        if (window.Telegram?.WebApp) {
          setTimeout(() => {
            Telegram.WebApp.close();
          }, 3000);
        }
      } catch (error) {
        output.innerHTML = `
          <div class="account-item">
            <span class="label">Oops!</span>
            <span class="value">${error.message || 'Something went wrong'}</span>
          </div>
          <div class="account-item">
            <span class="label">Try</span>
            <span class="value">Please check back later</span>
          </div>
        `;
        output.style.display = 'block';
        console.error("Account unlock error:", error);
      } finally {
        unlockBtn.disabled = false;
        unlockBtn.innerHTML = `<i class="fas fa-redo"></i> Generate Another`;
      }
    }
    
    // Helper functions
    function getPlanBadgeClass(plan) {
      if (/pro|premium|ultimate/i.test(plan)) return 'badge-premium';
      if (/vip|deluxe/i.test(plan)) return 'badge-vip';
      return 'badge-new';
    }
    
    function getDaysBadgeClass(days) {
      if (days > 30) return 'badge-premium';
      if (days > 7) return 'badge-vip';
      return 'badge-new';
    }
    
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }
    
    function formatTimeUntilTomorrow() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);
      
      const diff = tomorrow - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      return `${hours}h ${minutes}m`;
    }
    
    function getCountryFlag(country) {
      const flags = {
        'usa': '🇺🇸',
        'uk': '🇬🇧',
        'canada': '🇨🇦',
        'germany': '🇩🇪',
        'france': '🇫🇷',
        'japan': '🇯🇵',
        'australia': '🇦🇺',
        'brazil': '🇧🇷',
        'india': '🇮🇳'
      };
      
      const lowerCountry = country.toLowerCase();
      return flags[lowerCountry] || '🌐';
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadCounter();
      
      // If Telegram WebApp, change the button text
      if (window.Telegram?.WebApp) {
        document.querySelector('h2').innerHTML = `<i class="fas fa-gem"></i> Telegram Premium`;
        document.querySelector('.subtitle').textContent = "Tap to get instant premium access";
        unlockBtn.innerHTML = `<i class="fas fa-paper-plane"></i> Get Premium`;
      }
    });
  </script>
</body>
</html>
