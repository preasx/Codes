<html>
<head>

<body>

      document.getElementById("adButton").addEventListener("click", () => {
        if (typeof GameMonetizeAPI !== "undefined") {
          GameMonetizeAPI.load({
            adType: "rewarded",
            onAdComplete: function () {
              alert("‚úÖ Ad finished! Unlock successful.");
            },
            onAdBlocked: function () {
              alert("‚ö†Ô∏è Ad failed ‚Äî maybe adblock or private DNS?");
            }
          });

        }
      });
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
