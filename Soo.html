<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÆ GameMonetize Ads Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    h2 {
      color: #3f007e;
    }
    button {
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 16px;
      background: #3f007e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #5d12b3;
    }
  </style>
</head>
<body>

  <h2>üéÆ GameMonetize Ad Types</h2>
  <p>Click a button to test each ad type:</p>

  <button onclick="showInterstitial()">üîÅ Show Interstitial Ad</button><br>
  <button onclick="showRewarded()">üé• Show Rewarded Video Ad</button><br>
  <button onclick="loadWalkthrough()">üß† Load Walkthrough Video Ad</button>

  <div id="walkthrough-container" style="margin-top: 30px;"></div>

  <script>
    // Load GameMonetize API script dynamically
    const script = document.createElement("script");
    script.src = "https://html5.api.gamemonetize.com/main.min.js";
    script.onload = () => console.log("‚úÖ GameMonetize API Loaded");
    script.onerror = () => alert("‚ùå Failed to load GameMonetize API (check adblock, DNS, or domain setup)");
    document.head.appendChild(script);

    function showInterstitial() {
      if (window.GameMonetizeAPI) {
        GameMonetizeAPI.load({
          adType: "interstitial",
          onAdComplete: function () {
            alert("‚úÖ Interstitial Ad completed");
          },
          onAdBlocked: function () {
            alert("‚ö†Ô∏è Interstitial Ad blocked");
          }
        });
      } else {
        alert("‚ùå Interstitial: API not loaded yet");
      }
    }

    function showRewarded() {
      if (window.GameMonetizeAPI) {
        GameMonetizeAPI.load({
          adType: "rewarded",
          onAdComplete: function () {
            alert("‚úÖ Rewarded Ad complete! You can now unlock premium.");
          },
          onAdBlocked: function () {
            alert("‚ö†Ô∏è Rewarded Ad blocked");
          }
        });
      } else {
        alert("‚ùå Rewarded: API not loaded yet");
      }
    }

    function loadWalkthrough() {
      document.getElementById("walkthrough-container").innerHTML = `
        <div id="gamemonetize-video"></div>
        <script>
          window.VIDEO_OPTIONS = {
            gameid : "4kci7og3klgj0ivy2wz3gdvd9dth5e7n", // Example Game ID
            width  : "100%",
            height : "480px",
            color  : "#3f007e",
            getads : "true"
          };
          (function(a,b,c){
            var d = a.getElementsByTagName(b)[0];
            if (!a.getElementById(c)) {
              var s = a.createElement(b);
              s.id = c;
              s.src = "https://api.gamemonetize.com/video.js";
              d.parentNode.insertBefore(s,d);
            }
          })(document,"script","gamemonetize-video-api");
        <\/script>
      `;
    }
  </script>

</body>
</html>
