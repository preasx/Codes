<!DOCTYPE html>
<html>
<head>
  <title>Test Ad</title>
  <script src="https://html5.api.gamemonetize.com/main.min.js"></script>
</head>
<body>
  <h2>üé• Watch an Ad to Unlock Content</h2>
  <button id="adButton" onclick="showAd()">‚ñ∂ Watch Video Ad</button>

  <script>
    function showAd() {
      const button = document.getElementById("adButton");
      
      if (typeof GameMonetizeAPI === "undefined") {
        alert("‚ùå Ad SDK not loaded. Check ad blockers or network.");
        return;
      }

      button.disabled = true;
      button.textContent = "Loading Ad...";

      GameMonetizeAPI.load({
        adType: "rewarded", // "interstitial" for non-rewarded
        onAdLoaded: function() {
          console.log("Ad loaded successfully!");
        },
        onAdError: function(error) {
          alert("‚ö†Ô∏è Ad failed to load. Try again later.");
          button.disabled = false;
          button.textContent = "‚ñ∂ Watch Video Ad";
        },
        onAdComplete: function() {
          alert("‚úÖ Ad finished! Content unlocked.");
          button.textContent = "‚ñ∂ Watch Another Ad";
          button.disabled = false;
        }
      });
    }
  </script>
</body>
</html>
