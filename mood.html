<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker - Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: #ff4b90;
        }

        .btn {
            background: #ff4b90;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #5a3a7e;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .mood-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mood-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .mood-item.selected {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ff4b90;
        }

        .mood-item .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .mood-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .mood-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 45%;
        }

        .mood-value {
            font-size: 1.8rem;
            margin: 10px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4b90;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        /* Personal Gist Section Styles */
        .user-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .user-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .user-card.selected {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ff4b90;
        }

        .user-card h3 {
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: #4CAF50;
        }

        .status-disconnected {
            background: #F44336;
        }

        .status-loading {
            background: #FFC107;
        }

        .selected-user-display {
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .change-user-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-user-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .user-card {
                min-width: 100%;
            }
            
            .mood-display {
                flex-direction: column;
                gap: 15px;
            }
            
            .mood-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        ‚Üê
    </button>

    <div class="container">
        <header>
            <h1>Mood Tracker</h1>
            <p class="subtitle">Share your mood with your partner</p>
        </header>

        <!-- Personal Gist Section -->
        <div class="card" id="personalGistCard">
            <h2 class="card-title">Personal Gist Settings</h2>
            <div id="userSelectionContainer">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="status-bar">
                <div class="status-dot status-loading" id="statusDot"></div>
                <span id="statusText">Loading personal gist settings...</span>
            </div>
        </div>

        <!-- Mood Display Section -->
        <div class="card">
            <h2 class="card-title">Your Current Mood</h2>
            <div class="mood-display">
                <div class="mood-box">
                    <h3>Your Mood</h3>
                    <div class="mood-value" id="currentMood">Not set</div>
                </div>
                <div class="mood-box">
                    <h3>Partner's Mood</h3>
                    <div class="mood-value" id="partnerMood">Unknown</div>
                </div>
            </div>
        </div>

        <!-- Mood Selection Section -->
        <div class="card">
            <h2 class="card-title">Select Your Mood</h2>
            <div class="mood-grid">
                <div class="mood-item" onclick="setMood('happy', this)">
                    <div class="emoji">üòä</div>
                    <div>Happy</div>
                </div>
                <div class="mood-item" onclick="setMood('sad', this)">
                    <div class="emoji">üò¢</div>
                    <div>Sad</div>
                </div>
                <div class="mood-item" onclick="setMood('tired', this)">
                    <div class="emoji">üò¥</div>
                    <div>Tired</div>
                </div>
                <div class="mood-item" onclick="setMood('excited', this)">
                    <div class="emoji">ü§©</div>
                    <div>Excited</div>
                </div>
                <div class="mood-item" onclick="setMood('romantic', this)">
                    <div class="emoji">üòç</div>
                    <div>Romantic</div>
                </div>
                <div class="mood-item" onclick="setMood('playful', this)">
                    <div class="emoji">üòú</div>
                    <div>Playful</div>
                </div>
            </div>
        </div>

        <div class="card">
            <button class="btn btn-secondary" onclick="updatePartnerMood()">
                Update Partner's Mood
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            mood: 'https://gist.githubusercontent.com/Preasx24/880b2b385a8b11b91e4a7abe58257a14/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        // Map usernames to their personal gists
        const userGistMap = {
            lefa: "https://gist.githubusercontent.com/Preasx24/02e300379f8b968942ac67379f5bc831/raw/gist_1.json",
            jonas: "https://gist.githubusercontent.com/Preasx24/69f058ad6bcb25e41d8b797dc7395c6d/raw/gist_2.json",
            owami: "https://gist.githubusercontent.com/Preasx24/6c9e9fcda5ed38f9839c9ac8bc147ba7/raw/gist_3.json",
            preasx24: "https://gist.githubusercontent.com/Preasx24/50e60ff2c3bc108d63038c8eb6c26e8d/raw/gist_4.json"
        };

        let userData = null;
        let personalGistUser = null;

        // Initialize the app
        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);
            document.getElementById('currentMood').textContent = userData.mood || 'Not set';

            // Load personal gist user selection
            const savedPersonalGistUser = localStorage.getItem('togetherMoodGistUser');
            if (savedPersonalGistUser) {
                personalGistUser = savedPersonalGistUser;
                renderPersonalGistSection();
            } else {
                renderUserSelection();
            }

            loadGithubToken();
            updatePartnerMood();
        }

        // Render user selection UI
        function renderUserSelection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <p>Select your username to update your personal mood gist:</p>
                <div class="user-selection">
                    <div class="user-card" onclick="selectUser('lefa')">
                        <h3>lefa</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('jonas')">
                        <h3>jonas</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('owami')">
                        <h3>owami</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('preasx24')">
                        <h3>preasx24</h3>
                        <p>Personal Gist Available</p>
                    </div>
                </div>
            `;
            updateStatus('loading', 'Select your username to enable personal gist updates');
        }

        // Render personal gist section with selected user
        function renderPersonalGistSection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <div class="selected-user-display">
                    <div>
                        <strong>Personal Gist User:</strong> ${personalGistUser}
                    </div>
                    <button class="change-user-btn" onclick="changeUser()">
                        Change
                    </button>
                </div>
            `;
            updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
        }

        // Change user selection
        function changeUser() {
            if (confirm("Change personal gist user? This will clear your current selection.")) {
                localStorage.removeItem('togetherMoodGistUser');
                personalGistUser = null;
                renderUserSelection();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
                
                if (personalGistUser) {
                    updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
                } else {
                    updateStatus('connected', 'GitHub token loaded successfully');
                }
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
                updateStatus('disconnected', 'Failed to load GitHub token');
            }
        }

        // Update status display
        function updateStatus(status, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            switch(status) {
                case 'connected':
                    statusDot.classList.add('status-connected');
                    break;
                case 'disconnected':
                    statusDot.classList.add('status-disconnected');
                    break;
                case 'loading':
                    statusDot.classList.add('status-loading');
                    break;
            }
            
            statusText.textContent = message;
        }

        // Select user for personal gist
        function selectUser(username) {
            // Update UI
            const userCards = document.querySelectorAll('.user-card');
            userCards.forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // Set personal gist user
            personalGistUser = username;
            localStorage.setItem('togetherMoodGistUser', username);
            
            // Update UI to show selected user
            renderPersonalGistSection();
            
            showNotification(`Personal gist updates enabled for ${username}`);
        }

        async function setMood(mood, element) {
            // Update UI
            const moodItems = document.querySelectorAll('.mood-item');
            moodItems.forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');
            
            userData.mood = mood;
            document.getElementById('currentMood').textContent = mood;

            localStorage.setItem('togetherProfile', JSON.stringify(userData));

            try {
                // Update main mood gist (original functionality)
                const mainGistSuccess = await updateGistData({
                    [userData.userKey]: {
                        mood: userData.mood,
                        updated: new Date().toISOString()
                    }
                });

                // Update personal gist if user is selected
                let personalGistSuccess = true;
                if (personalGistUser) {
                    personalGistSuccess = await updatePersonalMoodGist(mood);
                }

                if (mainGistSuccess && personalGistSuccess) {
                    showNotification('Mood set to ' + mood);
                } else if (mainGistSuccess) {
                    showNotification('Mood shared to main feed' + (personalGistUser ? ', but personal gist update failed' : ''));
                } else {
                    showNotification('Failed to share mood');
                }
            } catch (error) {
                console.error('Error setting mood:', error);
                showNotification('Error setting mood: ' + error.message);
            }
        }

        // Update personal mood gist
        async function updatePersonalMoodGist(mood) {
            if (!personalGistUser || !userGistMap[personalGistUser]) {
                console.log('No personal gist user selected or no gist URL available');
                return false;
            }

            try {
                const personalGistUrl = userGistMap[personalGistUser];
                const parts = personalGistUrl.split('/');
                const gistId = parts[4];
                const fileName = parts[parts.length - 1];

                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${userData.gistToken}` }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    const content = currentGist.files[fileName].content;
                    // Handle both array format (legacy) and object format
                    if (content.trim() === '[]') {
                        // Empty array - convert to object format
                        currentContent = { mood: null };
                    } else {
                        currentContent = JSON.parse(content);
                        // If it's an array, convert to object format
                        if (Array.isArray(currentContent)) {
                            currentContent = { mood: null };
                        }
                    }
                } catch (e) {
                    console.log('Starting fresh personal Gist content');
                    currentContent = { mood: null };
                }

                // Update only the mood field
                currentContent.mood = mood;

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [fileName]: { content: JSON.stringify(currentContent, null, 2) }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                console.log('Personal mood gist updated successfully');
                return true;
            } catch (error) {
                console.error("Error updating personal mood gist:", error);
                showNotification("Error updating personal mood gist: " + error.message);
                return false;
            }
        }

        async function updatePartnerMood() {
            try {
                const response = await fetch(gistUrls.mood + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.partnerKey] && data[userData.partnerKey].mood) {
                    const partnerMood = data[userData.partnerKey].mood;
                    document.getElementById('partnerMood').textContent = partnerMood;
                    showNotification('Updated partner\'s mood: ' + partnerMood);
                } else {
                    showNotification('No mood data found for partner');
                }
            } catch (error) {
                console.error('Error fetching partner mood:', error);
                showNotification('Error fetching partner mood');
            }
        }

        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return false;
            }

            try {
                const gistId = gistUrls.mood.split('/')[4];

                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};

                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Gist content is empty or invalid JSON, starting fresh');
                }

                const newContent = {...currentContent, ...data};

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return true;
            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = initApp;
    </script>
</body>
</html>
