<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSync - Couple's Mood Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4b90;
            --light: rgba(255, 255, 255, 0.9);
            --dark: #2d2b55;
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-hover: rgba(255, 255, 255, 0.25);
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --radius: 16px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeIn 0.8s ease;
        }
        
        .app-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Navigation */
        .nav-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Card Components */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            animation: slideUp 0.5s ease;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* Mood Status */
        .mood-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }
        
        .mood-indicator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }
        
        .mood-indicator:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .mood-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            min-height: 2.2rem;
        }
        
        .mood-label {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Mood Selection */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .mood-option {
            padding: 20px 15px;
            border-radius: var(--radius);
            background: var(--card-bg);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .mood-option:hover {
            background: var(--card-hover);
            transform: translateY(-3px);
        }
        
        .mood-option.active {
            background: var(--accent);
            box-shadow: 0 0 15px rgba(255, 75, 144, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .mood-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .mood-name {
            font-weight: 500;
        }
        
        /* Buttons */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-full {
            width: 100%;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--accent);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
        }
        
        .status-dot.connected {
            background: var(--success);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.2rem;
            }
            
            .mood-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mood-status {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                padding: 20px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --light: rgba(255, 255, 255, 0.95);
            }
        }
        
        /* Focus states for accessibility */
        button:focus-visible,
        .mood-option:focus-visible {
            outline: 2px solid var(--light);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="nav-btn" onclick="goBack()" aria-label="Go back">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <header class="app-header">
            <h1 class="app-title"><i class="fas fa-heartbeat"></i> MoodSync</h1>
            <p class="app-subtitle">Stay connected with your partner by sharing how you feel throughout the day</p>
        </header>
        
        <main>
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-heart"></i> Current Mood Status</h2>
                </div>
                
                <div class="mood-status">
                    <div class="mood-indicator">
                        <div class="mood-value" id="currentMood">—</div>
                        <div class="mood-label"><i class="fas fa-user"></i> Your Mood</div>
                    </div>
                    
                    <div class="mood-indicator">
                        <div class="mood-value" id="partnerMood">—</div>
                        <div class="mood-label"><i class="fas fa-partner"></i> Partner's Mood</div>
                    </div>
                </div>
                
                <div class="connection-status">
                    <div class="status-dot" id="connectionStatus"></div>
                    <span id="connectionText">Connecting...</span>
                </div>
            </section>
            
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-smile"></i> How are you feeling?</h2>
                </div>
                
                <div class="mood-grid">
                    <div class="mood-option" tabindex="0" data-mood="happy">
                        <div class="mood-emoji">😊</div>
                        <div class="mood-name">Happy</div>
                    </div>
                    
                    <div class="mood-option" tabindex="0" data-mood="sad">
                        <div class="mood-emoji">😢</div>
                        <div class="mood-name">Sad</div>
                    </div>
                    
                    <div class="mood-option" tabindex="0" data-mood="tired">
                        <div class="mood-emoji">😴</div>
                        <div class="mood-name">Tired</div>
                    </div>
                    
                    <div class="mood-option" tabindex="0" data-mood="excited">
                        <div class="mood-emoji">🤩</div>
                        <div class="mood-name">Excited</div>
                    </div>
                    
                    <div class="mood-option" tabindex="0" data-mood="romantic">
                        <div class="mood-emoji">😍</div>
                        <div class="mood-name">Romantic</div>
                    </div>
                    
                    <div class="mood-option" tabindex="0" data-mood="playful">
                        <div class="mood-emoji">😜</div>
                        <div class="mood-name">Playful</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-full" id="updateMoodBtn">
                        <i class="fas fa-cloud-upload-alt"></i> Update My Mood
                    </button>
                    
                    <button class="btn btn-secondary btn-full" id="updatePartnerBtn">
                        <i class="fas fa-sync"></i> Check Partner's Mood
                    </button>
                </div>
            </section>
        </main>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            mood: 'https://gist.githubusercontent.com/Preasx24/880b2b385a8b11b91e4a7abe58257a14/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };
        
        // App state
        let userData = null;
        let selectedMood = null;
        let connectionStatus = false;
        
        // Initialize the app
        function initApp() {
            // Load user data
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            userData = JSON.parse(savedProfile);
            document.getElementById('currentMood').textContent = userData.mood || '—';
            
            // Set up event listeners
            setupEventListeners();
            
            // Load GitHub token
            loadGithubToken();
            
            // Load partner mood
            updatePartnerMood();
            
            // Set up auto-refresh
            setInterval(updatePartnerMood, 60000); // Check every minute
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Mood selection
            const moodOptions = document.querySelectorAll('.mood-option');
            moodOptions.forEach(option => {
                option.addEventListener('click', () => selectMood(option));
                option.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        selectMood(option);
                    }
                });
            });
            
            // Update mood button
            document.getElementById('updateMoodBtn').addEventListener('click', updateMood);
            
            // Update partner button
            document.getElementById('updatePartnerBtn').addEventListener('click', updatePartnerMood);
        }
        
        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Select a mood
        function selectMood(element) {
            // Remove active class from all buttons
            document.querySelectorAll('.mood-option').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            element.classList.add('active');
            
            // Store selected mood
            selectedMood = element.getAttribute('data-mood');
        }
        
        // Update user's mood
        async function updateMood() {
            if (!selectedMood) {
                showNotification('Please select a mood first');
                return;
            }
            
            userData.mood = selectedMood;
            document.getElementById('currentMood').textContent = selectedMood;
            
            // Save to localStorage
            localStorage.setItem('togetherProfile', JSON.stringify(userData));
            
            // Update Gist
            const success = await updateGistData({
                [userData.userKey]: {
                    mood: userData.mood,
                    updated: new Date().toISOString()
                }
            });
            
            if (success) {
                showNotification(`Mood updated to ${selectedMood}`);
                
                // Animate the update
                const moodElement = document.getElementById('currentMood');
                moodElement.style.animation = 'pulse 0.5s ease';
                setTimeout(() => {
                    moodElement.style.animation = '';
                }, 500);
            }
        }
        
        // Load GitHub token from Gist
        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
                updateConnectionStatus(true, 'Connected to GitHub');
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
                updateConnectionStatus(false, 'Connection error');
            }
        }
        
        // Update partner's mood
        async function updatePartnerMood() {
            try {
                const response = await fetch(gistUrls.mood + '?t=' + new Date().getTime());
                const data = await response.json();
                
                if (data && data[userData.partnerKey] && data[userData.partnerKey].mood) {
                    const partnerMood = data[userData.partnerKey].mood;
                    document.getElementById('partnerMood').textContent = partnerMood;
                    updateConnectionStatus(true, 'Partner data updated');
                    
                    // Animate the update
                    const moodElement = document.getElementById('partnerMood');
                    moodElement.style.animation = 'pulse 0.5s ease';
                    setTimeout(() => {
                        moodElement.style.animation = '';
                    }, 500);
                } else {
                    updateConnectionStatus(false, 'No partner data found');
                }
            } catch (error) {
                console.error('Error fetching partner mood:', error);
                updateConnectionStatus(false, 'Connection error');
            }
        }
        
        // Update connection status UI
        function updateConnectionStatus(connected, message) {
            connectionStatus = connected;
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = message;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = message;
            }
        }
        
        // Update Gist data
        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return false;
            }
            
            try {
                // Extract Gist ID from URL
                const gistId = gistUrls.mood.split('/')[4];
                
                // First get the current Gist content
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });
                
                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }
                
                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Gist content is empty or invalid JSON, starting fresh');
                }
                
                // Merge new data with existing content
                const newContent = {...currentContent, ...data};
                
                // Update the Gist
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                updateConnectionStatus(true, 'Data synced successfully');
                return true;
            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                updateConnectionStatus(false, 'Sync failed');
                return false;
            }
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the app when page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
