<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Couple Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .app-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(229, 43, 80, 0.2), rgba(200, 35, 110, 0.3), transparent);
            transform: rotate(0deg);
            animation: rotateBackground 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            font-size: 50px;
            color: #e52b50;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(229, 43, 80, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #e52b50, #ff6b6b, #e52b50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .logo .subtitle {
            color: #c9c9d3;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            width: 140px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(229, 43, 80, 0.1);
            border-color: rgba(229, 43, 80, 0.3);
        }

        .feature i {
            font-size: 30px;
            color: #e52b50;
            margin-bottom: 15px;
        }

        .feature h3 {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }

        .feature p {
            font-size: 12px;
            color: #a0a0b3;
        }

        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #e52b50, #ff6b6b);
            transform: rotate(45deg);
            opacity: 0;
            animation: fall 10s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e52b50, #c8236c);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 43, 80, 0.4);
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 43, 80, 0.6);
            background: linear-gradient(45deg, #ff3868, #e31c6c);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0a0b3;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .app-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 30px;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 120px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-background" id="heartBackground"></div>
    
    <div class="container">
        <div class="app-card">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <h1>Together</h1>
                <p class="subtitle">Your couple companion app</p>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-calendar"></i>
                    <h3>Shared Calendar</h3>
                    <p>Plan dates & events</p>
                </div>
                <div class="feature">
                    <i class="fas fa-heartbeat"></i>
                    <h3>Love Notes</h3>
                    <p>Send sweet messages</p>
                </div>
                <div class="feature">
                    <i class="fas fa-images"></i>
                    <h3>Memories</h3>
                    <p>Share special moments</p>
                </div>
                <div class="feature">
                    <i class="fas fa-gift"></i>
                    <h3>Wishlist</h3>
                    <p>Create gift ideas</p>
                </div>
            </div>
            
            <button class="cta-button">Start Your Journey</button>
            
            <div class="footer">
                <p>Made with <i class="fas fa-heart" style="color: #e52b50;"></i> for couples in love</p>
            </div>
        </div>
    </div>

    <script>
        // Create falling hearts
        function createHearts() {
            const heartBackground = document.getElementById('heartBackground');
            const numberOfHearts = 30;
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random properties for each heart
                const size = Math.random() * 15 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;
                const animationDelay = Math.random() * 5;
                const opacity = Math.random() * 0.7 + 0.3;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${left}vw`;
                heart.style.animationDuration = `${animationDuration}s`;
                heart.style.animationDelay = `${animationDelay}s`;
                heart.style.opacity = opacity;
                
                heartBackground.appendChild(heart);
            }
        }
        
        // Initialize the falling hearts
        createHearts();
        
        // Add interactive effect to features
        const features = document.querySelectorAll('.feature');
        features.forEach(feature => {
            feature.addEventListener('mouseenter', () => {
                feature.querySelector('i').style.transform = 'scale(1.2)';
                feature.querySelector('i').style.transition = 'transform 0.3s ease';
            });
            
            feature.addEventListener('mouseleave', () => {
                feature.querySelector('i').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
