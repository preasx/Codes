<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Love Dashboard ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    h1 {
      font-size: 2.2em;
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      margin-bottom: 15px;
    }
    
    .selector {
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    select, button {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ff80aa;
      font-size: 1em;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    select:focus {
      outline: none;
      border-color: #ff4d6d;
    }
    
    button {
      background: #ff80aa;
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(255, 128, 170, 0.3);
    }
    
    button:hover {
      background: #ff4d6d;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 128, 170, 0.4);
    }
    
    .winner-section {
      order: 1;
      background: linear-gradient(to right, #ffe6ee, #fff);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 10px;
    }
    
    .winner-text {
      font-size: 1.8em;
      color: #ff0066;
      font-weight: bold;
    }
    
    .stats {
      order: 2;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin: 10px 0;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card h3 {
      color: #ff4d6d;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    
    .card p {
      margin: 5px 0;
    }
    
    .game-buttons {
      order: 3;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    
    .game-buttons a {
      text-decoration: none;
    }
    
    .game-buttons button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      background: #ff80aa;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
      width: 150px;
      height: 120px;
      justify-content: center;
    }
    
    .game-buttons button:hover {
      background: #ff4d6d;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 128, 170, 0.4);
    }
    
    .game-buttons i {
      font-size: 2em;
      margin-bottom: 5px;
    }
    
    .selected-players {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 15px;
      margin: 10px 0;
      display: inline-block;
    }
    
    .selected-players span {
      font-weight: 600;
      color: #ff4d6d;
    }
    
    .change-selection {
      margin-top: 15px;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }
      
      .game-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .game-buttons button {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Our Love Game Stats üíñ</h1>
    <p>Compare your scores and see who's winning at love & games ‚ú®</p>

    <div id="selectionSection" class="selector">
      <h2>Choose Players</h2>
      <div>
        <label for="userSelect">Choose Yourself: </label>
        <select id="userSelect"></select>
      </div>
      <div>
        <label for="opponentSelect">Choose Partner: </label>
        <select id="opponentSelect"></select>
      </div>
      <button onclick="saveSelection()">Save & Compare</button>
    </div>

    <div id="statsSection" class="hidden">
      <div class="selected-players">
        Comparing: <span id="userDisplay"></span> üíû <span id="opponentDisplay"></span>
      </div>
      
      <div class="winner-section">
        <div class="winner-text" id="winnerDisplay"></div>
      </div>
      
      <div class="stats" id="statsContainer"></div>
      
      <div class="game-buttons">
        <a href="tic.html">
          <button>
            <i class="fas fa-times"></i>
            <span>Tic Tac Toe</span>
          </button>
        </a>
        <a href="rock.html">
          <button>
            <i class="fas fa-hand-rock"></i>
            <span>Rock Paper Scissors</span>
          </button>
        </a>
        <a href="mem.html">
          <button>
            <i class="fas fa-brain"></i>
            <span>Memory Game</span>
          </button>
        </a>
      </div>
      
      <div class="change-selection" onclick="resetSelection()">Change selection</div>
    </div>
  </div>

<script>
const userGistMap = {
  lefa: "02e300379f8b968942ac67379f5bc831",
  jonas: "69f058ad6bcb25e41d8b797dc7395c6d",
  owami: "6c9e9fcda5ed38f9839c9ac8bc147ba7",
  preasx24: "50e60ff2c3bc108d63038c8eb6c26e8d"
};

// Mock data for demonstration purposes
const mockData = {
  lefa: {
    gameData: {
      ticTacToe: { score: 15 },
      rps: { score: 22 },
      memory: { score: 18 },
      totalScore: 55
    }
  },
  jonas: {
    gameData: {
      ticTacToe: { score: 12 },
      rps: { score: 25 },
      memory: { score: 20 },
      totalScore: 57
    }
  },
  owami: {
    gameData: {
      ticTacToe: { score: 18 },
      rps: { score: 20 },
      memory: { score: 15 },
      totalScore: 53
    }
  },
  preasx24: {
    gameData: {
      ticTacToe: { score: 20 },
      rps: { score: 18 },
      memory: { score: 22 },
      totalScore: 60
    }
  }
};

// Check if selection already exists
function checkExistingSelection() {
  const user = localStorage.getItem('loveGameUser');
  const opponent = localStorage.getItem('loveGameOpponent');
  
  if (user && opponent && user !== opponent) {
    // Hide selection, show stats
    document.getElementById('selectionSection').classList.add('hidden');
    document.getElementById('statsSection').classList.remove('hidden');
    
    // Display selected players
    document.getElementById('userDisplay').textContent = user;
    document.getElementById('opponentDisplay').textContent = opponent;
    
    // Load stats
    loadStats(user, opponent);
  }
}

// Save selection to localStorage
function saveSelection() {
  const user = document.getElementById("userSelect").value;
  const opponent = document.getElementById("opponentSelect").value;
  
  if (user === opponent) {
    alert("Please choose different players!");
    return;
  }
  
  localStorage.setItem('loveGameUser', user);
  localStorage.setItem('loveGameOpponent', opponent);
  
  checkExistingSelection();
}

// Reset selection
function resetSelection() {
  localStorage.removeItem('loveGameUser');
  localStorage.removeItem('loveGameOpponent');
  document.getElementById('selectionSection').classList.remove('hidden');
  document.getElementById('statsSection').classList.add('hidden');
}

// Populate dropdowns
function populateSelectors() {
  const userSelect = document.getElementById("userSelect");
  const opponentSelect = document.getElementById("opponentSelect");
  userSelect.innerHTML = "";
  opponentSelect.innerHTML = "";

  Object.keys(userGistMap).forEach(user => {
    let opt1 = new Option(user, user);
    let opt2 = new Option(user, user);
    userSelect.add(opt1);
    opponentSelect.add(opt2);
  });
}

// Load and compare stats
function loadStats(user, opponent) {
  // For demo purposes, we'll use mock data
  const userData = mockData[user];
  const oppData = mockData[opponent];

  if (!userData || !oppData) {
    console.error("‚ùå Could not fetch both datasets.");
    return;
  }

  const games = [
    { key: "ticTacToe", name: "Tic Tac Toe", icon: "fas fa-times" },
    { key: "rps", name: "Rock Paper Scissors", icon: "fas fa-hand-rock" },
    { key: "memory", name: "Memory Game", icon: "fas fa-brain" }
  ];
  
  let statsHtml = '';

  games.forEach(game => {
    const userScore = userData.gameData[game.key].score || 0;
    const oppScore = oppData.gameData[game.key].score || 0;
    let statusIcon = userScore > oppScore ? "üí™" :
                 userScore < oppScore ? "üò¢" : "‚öñÔ∏è";
    
    statsHtml += `
      <div class="card">
        <h3><i class="${game.icon}"></i> ${game.name}</h3>
        <p>${user}: ${userScore}</p>
        <p>${opponent}: ${oppScore}</p>
        <p>${statusIcon}</p>
      </div>`;
  });

  document.getElementById("statsContainer").innerHTML = statsHtml;

  const userTotal = userData.gameData.totalScore || 0;
  const oppTotal = oppData.gameData.totalScore || 0;
  
  let leaderText = '';
  if (userTotal > oppTotal) {
    leaderText = `${user} is winning! üëë (${userTotal} - ${oppTotal})`;
  } else if (oppTotal > userTotal) {
    leaderText = `${opponent} is winning! üëë (${oppTotal} - ${userTotal})`;
  } else {
    leaderText = "It's a tie! üíû";
  }
  
  document.getElementById("winnerDisplay").textContent = leaderText;
}

// Initialize the page
function init() {
  populateSelectors();
  checkExistingSelection();
}

// Run initialization when page loads
window.onload = init;
</script>

</body>
</html>
