<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Love Dashboard ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #ff4d6d;
    }
    .selector { margin: 20px 0; }
    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 20px;
      width: 40%;
    }
    .leader {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ff0066;
      font-weight: bold;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      font-style: italic;
    }
    .game-buttons { margin-top: 30px; }
    .game-buttons a { text-decoration: none; margin: 10px; }
    .game-buttons button {
      background: #ff80aa;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .game-buttons button:hover { background: #ff4d6d; }
  </style>
</head>
<body>

  <h1>üíñ Our Love Game Stats üíñ</h1>
  <p id="titleLine">Select your names to begin ‚ú®</p>

  <div class="selector" id="selectorBox">
    <label for="userSelect">Choose Yourself: </label>
    <select id="userSelect"></select>
    <label for="opponentSelect">Choose Partner: </label>
    <select id="opponentSelect"></select>
    <button onclick="startComparison()">Start</button>
  </div>

  <div id="dashboard" style="display:none;">
    <div id="matchup"></div>
    <div id="leaderSummary" class="leader"></div>
    <div id="statsContainer"></div>
    <div id="loveMessage" class="message"></div>
    <div class="game-buttons">
      <a href="tic.html"><button>üéÆ Play Tic Tac Toe</button></a>
      <a href="rock.html"><button>‚úäü§ö‚úå Play Rock Paper Scissors</button></a>
      <a href="mem.html"><button>üÉè Play Memory</button></a>
    </div>
  </div>

<script>
const userGistMap = {
  lefa: "02e300379f8b968942ac67379f5bc831",
  jonas: "69f058ad6bcb25e41d8b797dc7395c6d",
  owami: "6c9e9fcda5ed38f9839c9ac8bc147ba7",
  preasx24: "50e60ff2c3bc108d63038c8eb6c26e8d"
};

const GIST_TOKEN_URL = "https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt";
let GIST_TOKEN = "";
let currentUser = "";
let currentOpponent = "";

// üîπ Load token
async function fetchToken() {
  const res = await fetch(GIST_TOKEN_URL);
  GIST_TOKEN = (await res.text()).trim();
}

// üîπ Fetch game data
async function fetchGameData(gistId) {
  const res = await fetch(`https://api.github.com/gists/${gistId}`, {
    headers: { Authorization: `token ${GIST_TOKEN}` }
  });
  const gist = await res.json();
  const fileName = Object.keys(gist.files)[0];
  return JSON.parse(gist.files[fileName].content);
}

// üîπ Populate selectors
function populateSelectors() {
  const userSelect = document.getElementById("userSelect");
  const opponentSelect = document.getElementById("opponentSelect");
  Object.keys(userGistMap).forEach(user => {
    userSelect.add(new Option(user, user));
    opponentSelect.add(new Option(user, user));
  });
}

// üîπ Save choice and load dashboard
function startComparison() {
  currentUser = document.getElementById("userSelect").value;
  currentOpponent = document.getElementById("opponentSelect").value;
  if (currentUser === currentOpponent) {
    alert("Choose different players!");
    return;
  }
  localStorage.setItem("user", currentUser);
  localStorage.setItem("opponent", currentOpponent);
  document.getElementById("selectorBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  loadStats();
  setInterval(loadStats, 15000); // auto refresh
}

// üîπ Load stats
async function loadStats() {
  const userData = await fetchGameData(userGistMap[currentUser]);
  const oppData = await fetchGameData(userGistMap[currentOpponent]);

  // Top line
  document.getElementById("matchup").innerHTML = 
    `<h2>üíñ ${currentUser} vs ${currentOpponent} üíñ</h2>`;

  // Leader summary
  const diff = userData.gameData.totalScore - oppData.gameData.totalScore;
  let leaderSummary = "";
  if (diff > 0) leaderSummary = `${currentUser} is winning by ${diff} points üëë`;
  else if (diff < 0) leaderSummary = `${currentOpponent} is winning by ${Math.abs(diff)} points üëë`;
  else leaderSummary = "It‚Äôs perfectly tied üíû";
  document.getElementById("leaderSummary").innerHTML = leaderSummary;

  // Game stats
  let statsHtml = `<div class="stats">`;
  ["ticTacToe", "rps", "memory"].forEach(game => {
    const userScore = userData.gameData[game].score;
    const oppScore = oppData.gameData[game].score;
    statsHtml += `
      <div class="card">
        <h3>${game.toUpperCase()}</h3>
        <p>${currentUser}: ${userScore}</p>
        <p>${currentOpponent}: ${oppScore}</p>
      </div>`;
  });
  statsHtml += `</div>`;
  document.getElementById("statsContainer").innerHTML = statsHtml;

  // Love message
  let loveMessage = "";
  if (diff > 0) loveMessage = "Play to secure your top spot ‚ù§Ô∏è";
  else if (diff < 0) loveMessage = "Okay, time to surpass your partner üíï";
  else loveMessage = "So balanced, just like your love ‚ú®";
  document.getElementById("loveMessage").innerHTML = loveMessage;
}

// üîπ Init
(async () => {
  await fetchToken();
  populateSelectors();
  // Restore saved players
  const savedUser = localStorage.getItem("user");
  const savedOpponent = localStorage.getItem("opponent");
  if (savedUser && savedOpponent) {
    currentUser = savedUser;
    currentOpponent = savedOpponent;
    document.getElementById("selectorBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadStats();
    setInterval(loadStats, 15000);
  }
})();
</script>

</body>
</html>
