<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe vs Computer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; }
    .cell { width: 100px; height: 100px; background: #eee; font-size: 2em; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    select, button { margin: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe vs Computer</h1>

  <label for="playerSelect">Choose your username:</label>
  <select id="playerSelect">
    <option value="">-- Select --</option>
    <option value="lefa">Lefa</option>
    <option value="jonas">Jonas</option>
    <option value="owami">Owami</option>
    <option value="preasx24">Preasx24</option>
  </select>
  <button onclick="startGame()">Start Game</button>

  <div id="board"></div>
  <p id="status"></p>
  <p id="score"></p>

  <script>
    // ðŸ”¹ Map usernames to their personal gists
    const userGistMap = {
      lefa: "https://gist.githubusercontent.com/Preasx24/02e300379f8b968942ac67379f5bc831/raw/gist_1.json",
      jonas: "https://gist.githubusercontent.com/Preasx24/69f058ad6bcb25e41d8b797dc7395c6d/raw/gist_2.json",
      owami: "https://gist.githubusercontent.com/Preasx24/6c9e9fcda5ed38f9839c9ac8bc147ba7/raw/gist_3.json",
      preasx24: "https://gist.githubusercontent.com/Preasx24/50e60ff2c3bc108d63038c8eb6c26e8d/raw/gist_4.json"
    };

    const GIST_TOKEN_URL = "https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt";

    let board = Array(9).fill(null);
    let currentPlayer = "X"; // X = human, O = computer
    let player = null;
    let gistUrl = null;
    let token = null;
    let playerData = null;

    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    const scoreDiv = document.getElementById("score");

    async function startGame() {
      player = document.getElementById("playerSelect").value;
      if (!player) {
        alert("Please choose a username");
        return;
      }
      gistUrl = userGistMap[player];
      token = await fetchToken();
      await loadPlayerData();
      resetBoard();
      renderBoard();
    }

    function resetBoard() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      statusDiv.textContent = "Your turn (X)";
    }

    function renderBoard() {
      boardDiv.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell || "";
        div.onclick = () => makeMove(i);
        boardDiv.appendChild(div);
      });
      if (playerData) {
        scoreDiv.textContent = `Score: ${playerData.gameData.ticTacToe.score}, Total: ${playerData.gameData.totalScore}`;
      }
    }

    function makeMove(i) {
      if (!player || board[i] || checkWinner() || currentPlayer !== "X") return;
      board[i] = "X";
      currentPlayer = "O";
      renderBoard();

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
        return;
      }

      setTimeout(computerMove, 500);
    }

    function computerMove() {
      let emptyCells = board.map((v, i) => v ? null : i).filter(v => v !== null);
      if (emptyCells.length === 0) return;
      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[move] = "O";
      currentPlayer = "X";
      renderBoard();

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
      }
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b,c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function endGame(winner) {
      if (winner === "X") {
        statusDiv.textContent = "ðŸŽ‰ You Win!";
        updateScore();
      } else if (winner === "O") {
        statusDiv.textContent = "ðŸ’» Computer Wins!";
      } else {
        statusDiv.textContent = "It's a Draw!";
      }
    }

    async function fetchToken() {
      const res = await fetch(GIST_TOKEN_URL);
      return res.text();
    }

    async function loadPlayerData() {
      const res = await fetch(gistUrl, {
        headers: { "Authorization": `token ${token}` }
      });
      playerData = await res.json();
    }

    async function updateScore() {
      playerData.gameData.ticTacToe.score += 1;
      playerData.gameData.totalScore += 1;
      playerData.gameData.ticTacToe.lastPlayed = new Date().toDateString();
      playerData.lastUpdated = new Date().toISOString();

      await fetch(gistUrl.split("/raw/")[0], {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(playerData, null, 2)
      });
      renderBoard();
    }
  </script>
</body>
</html>
