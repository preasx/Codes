<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Love Dashboard ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.2em;
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 25px;
    }
    .selector {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    select, button {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ff80aa;
      font-size: 1em;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    select:focus {
      outline: none;
      border-color: #ff4d6d;
    }
    button {
      background: #ff80aa;
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(255, 128, 170, 0.3);
    }
    button:hover {
      background: #ff4d6d;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 128, 170, 0.4);
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      color: #ff4d6d;
      margin-top: 0;
    }
    .leader {
      margin-top: 30px;
      font-size: 1.5em;
      color: #ff0066;
      font-weight: bold;
      padding: 15px;
      background: linear-gradient(to right, #ffe6ee, #fff);
      border-radius: 15px;
    }
    .game-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .game-buttons a {
      text-decoration: none;
    }
    .game-buttons button {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #ff80aa;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    .game-buttons button:hover {
      background: #ff4d6d;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 128, 170, 0.4);
    }
    .selected-players {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      display: inline-block;
    }
    .selected-players span {
      font-weight: 600;
      color: #ff4d6d;
    }
    .change-selection {
      margin-top: 20px;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Our Love Game Stats üíñ</h1>
    <p>Compare your scores and see who's winning at love & games ‚ú®</p>

    <div id="selectionSection" class="selector">
      <h2>Choose Players</h2>
      <div>
        <label for="userSelect">Choose Yourself: </label>
        <select id="userSelect"></select>
      </div>
      <div>
        <label for="opponentSelect">Choose Partner: </label>
        <select id="opponentSelect"></select>
      </div>
      <button onclick="saveSelection()">Save & Compare</button>
    </div>

    <div id="statsSection" class="hidden">
      <div class="selected-players">
        Comparing: <span id="userDisplay"></span> üíû <span id="opponentDisplay"></span>
      </div>
      <div id="statsContainer"></div>
      <div class="change-selection" onclick="resetSelection()">Change selection</div>
    </div>

    <div class="game-buttons">
      <a href="tic.html"><button><i class="fas fa-gamepad"></i> Play Tic Tac Toe</button></a>
      <a href="rock.html"><button><i class="fas fa-hand-rock"></i> Play Rock Paper Scissors</button></a>
      <a href="mem.html"><button><i class="fas fa-brain"></i> Play Memory</button></a>
    </div>
  </div>

<script>
const userGistMap = {
  lefa: "02e300379f8b968942ac67379f5bc831",
  jonas: "69f058ad6bcb25e41d8b797dc7395c6d",
  owami: "6c9e9fcda5ed38f9839c9ac8bc147ba7",
  preasx24: "50e60ff2c3bc108d63038c8eb6c26e8d"
};

const GIST_TOKEN_URL = "https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt";
let GIST_TOKEN = "";

// Check if selection already exists
function checkExistingSelection() {
  const user = localStorage.getItem('loveGameUser');
  const opponent = localStorage.getItem('loveGameOpponent');
  
  if (user && opponent && user !== opponent) {
    // Hide selection, show stats
    document.getElementById('selectionSection').classList.add('hidden');
    document.getElementById('statsSection').classList.remove('hidden');
    
    // Display selected players
    document.getElementById('userDisplay').textContent = user;
    document.getElementById('opponentDisplay').textContent = opponent;
    
    // Load stats
    loadStats(user, opponent);
  }
}

// Save selection to localStorage
function saveSelection() {
  const user = document.getElementById("userSelect").value;
  const opponent = document.getElementById("opponentSelect").value;
  
  if (user === opponent) {
    alert("Please choose different players!");
    return;
  }
  
  localStorage.setItem('loveGameUser', user);
  localStorage.setItem('loveGameOpponent', opponent);
  
  checkExistingSelection();
}

// Reset selection
function resetSelection() {
  localStorage.removeItem('loveGameUser');
  localStorage.removeItem('loveGameOpponent');
  document.getElementById('selectionSection').classList.remove('hidden');
  document.getElementById('statsSection').classList.add('hidden');
}

// üîπ Load the token
async function fetchToken() {
  try {
    const res = await fetch(GIST_TOKEN_URL);
    if (!res.ok) throw new Error("Failed to fetch token");
    GIST_TOKEN = (await res.text()).trim();
    console.log("‚úÖ Token loaded");
  } catch (err) {
    console.error("‚ùå Error loading token:", err);
    alert("Could not load GitHub token. Check console.");
  }
}

// üîπ Fetch game data via GitHub Gist API
async function fetchGameData(gistId) {
  try {
    const res = await fetch(`https://api.github.com/gists/${gistId}`, {
      headers: { Authorization: `token ${GIST_TOKEN}` }
    });
    if (!res.ok) throw new Error(`Failed: ${res.status}`);
    const gist = await res.json();

    // Assume only one JSON file per gist
    const fileName = Object.keys(gist.files)[0];
    const content = gist.files[fileName].content;
    return JSON.parse(content);

  } catch (err) {
    console.error("‚ùå Error fetching game data:", err);
    alert("Could not load game data. Check console.");
    return null;
  }
}

// üîπ Populate dropdowns
function populateSelectors() {
  const userSelect = document.getElementById("userSelect");
  const opponentSelect = document.getElementById("opponentSelect");
  userSelect.innerHTML = "";
  opponentSelect.innerHTML = "";

  Object.keys(userGistMap).forEach(user => {
    let opt1 = new Option(user, user);
    let opt2 = new Option(user, user);
    userSelect.add(opt1);
    opponentSelect.add(opt2);
  });
}

// üîπ Load and compare stats
async function loadStats(user, opponent) {
  console.log(`üîç Fetching data for ${user} vs ${opponent}...`);

  const userData = await fetchGameData(userGistMap[user]);
  const oppData = await fetchGameData(userGistMap[opponent]);

  if (!userData || !oppData) {
    console.error("‚ùå Could not fetch both datasets.");
    return;
  }

  const games = [
    { key: "ticTacToe", name: "Tic Tac Toe", icon: "fas fa-times" },
    { key: "rps", name: "Rock Paper Scissors", icon: "fas fa-hand-rock" },
    { key: "memory", name: "Memory Game", icon: "fas fa-brain" }
  ];
  
  let statsHtml = `<div class="stats">`;

  games.forEach(game => {
    const userScore = userData.gameData[game.key].score || 0;
    const oppScore = oppData.gameData[game.key].score || 0;
    let status = userScore > oppScore ? "üí™ You are leading!" :
                 userScore < oppScore ? "üò¢ You are losing!" :
                 "‚öñÔ∏è It's a tie!";
    statsHtml += `
      <div class="card">
        <h3><i class="${game.icon}"></i> ${game.name}</h3>
        <p>${user}: ${userScore} | ${opponent}: ${oppScore}</p>
        <p>${status}</p>
      </div>`;
  });

  statsHtml += `</div>`;

  const userTotal = userData.gameData.totalScore || 0;
  const oppTotal = oppData.gameData.totalScore || 0;
  
  let leader = userTotal > oppTotal ? 
      `${user} is on top! üëë` : 
      oppTotal > userTotal ? 
      `${opponent} is leading! üëë` : "You're equal üíû";

  statsHtml += `<div class="leader">${leader} (${userTotal} - ${oppTotal})</div>`;

  document.getElementById("statsContainer").innerHTML = statsHtml;
}

// üîπ Init
(async () => {
  await fetchToken();
  populateSelectors();
  checkExistingSelection();
})();
</script>

</body>
</html>
