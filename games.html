<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Love Dashboard ❤️</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #ff4d6d;
    }
    .selector { margin: 20px 0; }
    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .leader {
      margin-top: 20px;
      font-size: 1.4em;
      color: #ff0066;
      font-weight: bold;
    }
    .game-buttons { margin-top: 30px; }
    .game-buttons a { text-decoration: none; margin: 10px; }
    .game-buttons button {
      background: #ff80aa;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .game-buttons button:hover { background: #ff4d6d; }
  </style>
</head>
<body>

  <h1>💖 Our Love Game Stats 💖</h1>
  <p>Compare your scores and see who’s winning at love & games ✨</p>

  <div class="selector">
    <label for="userSelect">Choose Yourself: </label>
    <select id="userSelect"></select>
    <label for="opponentSelect">Choose Opponent: </label>
    <select id="opponentSelect"></select>
    <button onclick="loadStats()">Compare</button>
  </div>

  <div id="statsContainer"></div>

  <div class="game-buttons">
    <a href="tic.html"><button>🎮 Play Tic Tac Toe</button></a>
    <a href="rock.html"><button>✊🤚✌ Play Rock Paper Scissors</button></a>
    <a href="mem.html"><button>🃏 Play Memory</button></a>
  </div>

<script>
const userGistMap = {
  lefa: "02e300379f8b968942ac67379f5bc831",
  jonas: "69f058ad6bcb25e41d8b797dc7395c6d",
  owami: "6c9e9fcda5ed38f9839c9ac8bc147ba7",
  preasx24: "50e60ff2c3bc108d63038c8eb6c26e8d"
};

const GIST_TOKEN_URL = "https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt";
let GIST_TOKEN = "";

// 🔹 Load the token
async function fetchToken() {
  try {
    const res = await fetch(GIST_TOKEN_URL);
    if (!res.ok) throw new Error("Failed to fetch token");
    GIST_TOKEN = (await res.text()).trim();
    console.log("✅ Token loaded");
  } catch (err) {
    console.error("❌ Error loading token:", err);
    alert("Could not load GitHub token. Check console.");
  }
}

// 🔹 Fetch game data via GitHub Gist API
async function fetchGameData(gistId) {
  try {
    const res = await fetch(`https://api.github.com/gists/${gistId}`, {
      headers: { Authorization: `token ${GIST_TOKEN}` }
    });
    if (!res.ok) throw new Error(`Failed: ${res.status}`);
    const gist = await res.json();

    // Assume only one JSON file per gist
    const fileName = Object.keys(gist.files)[0];
    const content = gist.files[fileName].content;
    return JSON.parse(content);

  } catch (err) {
    console.error("❌ Error fetching game data:", err);
    alert("Could not load game data. Check console.");
    return null;
  }
}

// 🔹 Populate dropdowns
function populateSelectors() {
  const userSelect = document.getElementById("userSelect");
  const opponentSelect = document.getElementById("opponentSelect");
  userSelect.innerHTML = "";
  opponentSelect.innerHTML = "";

  Object.keys(userGistMap).forEach(user => {
    let opt1 = new Option(user, user);
    let opt2 = new Option(user, user);
    userSelect.add(opt1);
    opponentSelect.add(opt2);
  });
}

// 🔹 Load and compare stats
async function loadStats() {
  const user = document.getElementById("userSelect").value;
  const opponent = document.getElementById("opponentSelect").value;
  if (user === opponent) {
    alert("Choose different players!");
    return;
  }

  console.log(`🔍 Fetching data for ${user} vs ${opponent}...`);

  const userData = await fetchGameData(userGistMap[user]);
  const oppData = await fetchGameData(userGistMap[opponent]);

  if (!userData || !oppData) {
    console.error("❌ Could not fetch both datasets.");
    return;
  }

  const games = ["ticTacToe", "rps", "memory"];
  let statsHtml = `<div class="stats">`;

  games.forEach(game => {
    const userScore = userData.gameData[game].score;
    const oppScore = oppData.gameData[game].score;
    let status = userScore > oppScore ? "💪 You are leading!" :
                 userScore < oppScore ? "😢 You are losing!" :
                 "⚖️ It’s a tie!";
    statsHtml += `
      <div class="card">
        <h3>${game.toUpperCase()}</h3>
        <p>You: ${userScore} | Opponent: ${oppScore}</p>
        <p>${status}</p>
      </div>`;
  });

  statsHtml += `</div>`;

  let leader = userData.gameData.totalScore > oppData.gameData.totalScore ? 
      `${user} is on top! 👑` : 
      oppData.gameData.totalScore > userData.gameData.totalScore ? 
      `${opponent} is leading! 👑` : "Both are equal 💞";

  statsHtml += `<div class="leader">${leader}</div>`;

  document.getElementById("statsContainer").innerHTML = statsHtml;
}

// 🔹 Init
(async () => {
  await fetchToken();
  populateSelectors();
})();
</script>

</body>
</html>
