<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download - CodeVault Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --accent: #3b82f6;
      --border: #e2e8f0;
      --tag-bg: #f1f5f9;
      --success: #10b981;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: var(--text);
      background-color: var(--bg);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .download-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .download-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .tech-tags {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .tech-tag {
      background-color: var(--tag-bg);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .code-container {
      background: #f8f8f8;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      overflow-x: auto;
    }
    
    pre {
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="download-header">
      <h1 class="download-title" id="downloadTitle">Download Code</h1>
      <div class="tech-tags" id="techTags"></div>
      <p id="downloadDescription"></p>
    </div>
    
    <div class="code-container">
      <pre id="codePreview"></pre>
    </div>
    
    <button id="downloadBtn" class="btn btn-primary">
      <i class="fas fa-download"></i> Download Now
    </button>
    
    <a href="index.html" class="btn">
      <i class="fas fa-arrow-left"></i> Back to Snippets
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    
    const snippets = {
      'auth-form': {
        title: 'Auth Form Code',
        description: 'Download this secure login form with validation.',
        tags: ['HTML', 'CSS', 'JavaScript'],
        code: `<!DOCTYPE html>\n<html>\n<head>\n  <title>Login Form</title>\n</head>\n<body>\n  <!-- Form HTML -->\n</body>\n</html>`,
        filename: 'auth-form.html'
      },
      'dark-mode': {
        title: 'Dark Mode Code',
        description: 'Download this dark mode toggle implementation.',
        tags: ['JavaScript'],
        code: `function toggleDarkMode() {\n  // Toggle logic here\n}`,
        filename: 'dark-mode.js'
      }
    };

    const snippet = snippets[id];
    if (snippet) {
      document.getElementById('downloadTitle').textContent = snippet.title;
      document.getElementById('downloadDescription').textContent = snippet.description;
      document.getElementById('codePreview').textContent = snippet.code;
      
      snippet.tags.forEach(tag => {
        const tagElement = document.createElement('span');
        tagElement.className = 'tech-tag';
        tagElement.textContent = tag;
        document.getElementById('techTags').appendChild(tagElement);
      });

      document.getElementById('downloadBtn').addEventListener('click', () => {
        const blob = new Blob([snippet.code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = snippet.filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    } else {
      document.getElementById('downloadTitle').textContent = 'Download Not Found';
    }
  </script>
</body>
</html>
