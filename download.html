<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download - CodeVault Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --accent: #3b82f6;
      --border: #e2e8f0;
      --tag-bg: #f1f5f9;
      --success: #10b981;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: var(--text);
      background-color: var(--bg);
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .download-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .download-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .tech-tags {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .tech-tag {
      background-color: var(--tag-bg);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .download-content {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
      text-align: center;
    }
    
    .file-info {
      background: var(--tag-bg);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: inline-block;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .btn-lg {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
    }
  </style>
<script type='text/javascript' src='//cafewarriors.com/06/70/0a/06700ae74ed6d9035f7f071031360cf5.js'></script>
</head>
<body>
  <div class="container">
    <div class="download-header">
      <h1 class="download-title" id="downloadTitle">Download</h1>
      <div class="tech-tags" id="techTags"></div>
    </div>
    
    <div class="download-content">
      <h2 id="contentTitle"></h2>
      <p id="contentDescription"></p>
      <div class="file-info">
        <i class="fas fa-file-archive"></i>
        <span id="fileName"></span>
      </div>
      <a href="#" id="downloadBtn" class="btn btn-primary btn-lg">
        <i class="fas fa-download"></i> Download Now
      </a>
    </div>
    
    <a href="index.html" class="btn btn-primary">
      <i class="fas fa-arrow-left"></i> Back to Snippets
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const title = decodeURIComponent(urlParams.get('title'));
    const description = decodeURIComponent(urlParams.get('description'));
    const file = urlParams.get('file');
    
    // Set the content
    document.getElementById('downloadTitle').textContent = title;
    document.getElementById('contentTitle').textContent = title;
    document.getElementById('contentDescription').textContent = description;
    document.getElementById('fileName').textContent = file.split('/').pop();
    
    // Tutorial data for tags
    const tutorials = {
      'login': {
        tags: ['HTML', 'CSS', 'JavaScript']
      },
      'modal': {
        tags: ['HTML', 'CSS', 'JavaScript']
      },
      'darkmode': {
        tags: ['CSS', 'JavaScript']
      }
    };
    
    // Set tech tags
    if (tutorials[id]) {
      tutorials[id].tags.forEach(tag => {
        const tagElement = document.createElement('span');
        tagElement.className = 'tech-tag';
        tagElement.textContent = tag;
        document.getElementById('techTags').appendChild(tagElement);
      });
    }
    
    // Set download button
    document.getElementById('downloadBtn').href = file;
  </script>
</body>
</html>
