<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Location Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: #ff4b90;
        }

        .btn {
            background: #ff4b90;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #764ba2;
        }

        .btn-secondary:hover {
            background: #5a3a7e;
        }

        .distance-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .distance-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 30%;
            min-width: 150px;
            margin: 10px;
        }

        .distance-value {
            font-size: 1.8rem;
            margin: 10px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-history {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .location-item {
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4b90;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        /* Personal Gist Section Styles */
        .user-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .user-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        .user-card.selected {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ff4b90;
        }

        .user-card h3 {
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: #4CAF50;
        }

        .status-disconnected {
            background: #F44336;
        }

        .status-loading {
            background: #FFC107;
        }

        .selected-user-display {
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .change-user-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-user-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .distance-box {
                width: 100%;
            }
            
            .user-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        ‚Üê
    </button>

    <div class="container">
        <header>
            <h1>Together</h1>
            <p class="subtitle">Stay connected with your partner by tracking your distance in real-time</p>
        </header>

        <!-- Personal Gist Section -->
        <div class="card" id="personalGistCard">
            <h2 class="card-title">Personal Gist Settings</h2>
            <div id="userSelectionContainer">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="status-bar">
                <div class="status-dot status-loading" id="statusDot"></div>
                <span id="statusText">Loading personal gist settings...</span>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Distance Information</h2>

            <div class="distance-container">
                <div class="distance-box">
                    <div class="distance-value" id="currentDistance">-- km</div>
                    <div>Current Distance</div>
                </div>
                <div class="distance-box">
                    <div class="distance-value" id="closestDistance">-- km</div>
                    <div>Closest Distance</div>
                </div>
                <div class="distance-box">
                    <div class="distance-value" id="furthestDistance">-- km</div>
                    <div>Furthest Distance</div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" onclick="updateLocation()">Update My Location</button>
                <button class="btn btn-secondary" onclick="updatePartnerLocation()">Update Partner's Location</button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Location History</h2>
            <div class="location-history" id="locationHistory">
                <div class="location-item">No location history yet</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        // Map usernames to their personal gists
        const userGistMap = {
            lefa: "https://gist.githubusercontent.com/Preasx24/02e300379f8b968942ac67379f5bc831/raw/gist_1.json",
            jonas: "https://gist.githubusercontent.com/Preasx24/69f058ad6bcb25e41d8b797dc7395c6d/raw/gist_2.json",
            owami: "https://gist.githubusercontent.com/Preasx24/6c9e9fcda5ed38f9839c9ac8bc147ba7/raw/gist_3.json",
            preasx24: "https://gist.githubusercontent.com/Preasx24/50e60ff2c3bc108d63038c8eb6c26e8d/raw/gist_4.json"
        };

        let userData = null;
        let personalGistUser = null;
        let autoUpdateInterval = null;
        let lastSentLocation = null;

        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);
            
            // Load last sent location from localStorage if available
            const savedLastLocation = localStorage.getItem('togetherLastLocation');
            if (savedLastLocation) {
                lastSentLocation = JSON.parse(savedLastLocation);
            }

            loadGithubToken();
            loadLocationData();

            // Load personal gist user selection
            const savedPersonalGistUser = localStorage.getItem('togetherLocationGistUser');
            if (savedPersonalGistUser) {
                personalGistUser = savedPersonalGistUser;
                renderPersonalGistSection();
            } else {
                renderUserSelection();
            }

            autoUpdateInterval = setInterval(updatePartnerLocation, 120000);
        }

        // Render user selection UI
        function renderUserSelection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <p>Select your username to update your personal location gist:</p>
                <div class="user-selection">
                    <div class="user-card" onclick="selectUser('lefa')">
                        <h3>lefa</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('jonas')">
                        <h3>jonas</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('owami')">
                        <h3>owami</h3>
                        <p>Personal Gist Available</p>
                    </div>
                    <div class="user-card" onclick="selectUser('preasx24')">
                        <h3>preasx24</h3>
                        <p>Personal Gist Available</p>
                    </div>
                </div>
            `;
            updateStatus('loading', 'Select your username to enable personal gist updates');
        }

        // Render personal gist section with selected user
        function renderPersonalGistSection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <div class="selected-user-display">
                    <div>
                        <strong>Personal Gist User:</strong> ${personalGistUser}
                    </div>
                    <button class="change-user-btn" onclick="changeUser()">
                        Change
                    </button>
                </div>
            `;
            updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
        }

        // Change user selection
        function changeUser() {
            if (confirm("Change personal gist user? This will clear your current selection.")) {
                localStorage.removeItem('togetherLocationGistUser');
                personalGistUser = null;
                renderUserSelection();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
                
                if (personalGistUser) {
                    updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
                } else {
                    updateStatus('connected', 'GitHub token loaded successfully');
                }
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
                updateStatus('disconnected', 'Failed to load GitHub token');
            }
        }

        // Update status display
        function updateStatus(status, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = 'status-dot';
            switch(status) {
                case 'connected':
                    statusDot.classList.add('status-connected');
                    break;
                case 'disconnected':
                    statusDot.classList.add('status-disconnected');
                    break;
                case 'loading':
                    statusDot.classList.add('status-loading');
                    break;
            }
            
            statusText.textContent = message;
        }

        // Select user for personal gist
        function selectUser(username) {
            // Update UI
            const userCards = document.querySelectorAll('.user-card');
            userCards.forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            
            // Set personal gist user
            personalGistUser = username;
            localStorage.setItem('togetherLocationGistUser', username);
            
            // Update UI to show selected user
            renderPersonalGistSection();
            
            showNotification(`Personal gist updates enabled for ${username}`);
        }

        async function loadLocationData() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.locationHistory) {
                        userData.locationHistory = userLocationData.locationHistory;
                    }
                    if (userLocationData.closestDistance) {
                        userData.closestDistance = userLocationData.closestDistance;
                        document.getElementById('closestDistance').textContent = userData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        userData.furthestDistance = userLocationData.furthestDistance;
                        document.getElementById('furthestDistance').textContent = userData.furthestDistance.toFixed(2) + ' km';
                    }
                }

                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    if (userData.location) {
                        calculateDistance();
                    }
                }

                updateLocationHistory();

            } catch (error) {
                console.error('Error loading location data:', error);
                showNotification('Error loading location data');
            }
        }

        async function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async position => {
                        const newLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };

                        userData.location = newLocation;
                        if (!userData.locationHistory) userData.locationHistory = [];
                        userData.locationHistory.push(newLocation);
                        if (userData.locationHistory.length > 10) {
                            userData.locationHistory = userData.locationHistory.slice(-10);
                        }

                        localStorage.setItem('togetherProfile', JSON.stringify(userData));

                        try {
                            // Update main location gist (original functionality)
                            const mainGistSuccess = await updateGistData({
                                [userData.userKey]: {
                                    location: userData.location,
                                    locationHistory: userData.locationHistory,
                                    updated: new Date().toISOString()
                                }
                            });

                            // Update personal gist if user is selected and location changed by more than 10km
                            let personalGistSuccess = true;
                            if (personalGistUser) {
                                personalGistSuccess = await updatePersonalLocationGist(newLocation);
                            }

                            if (mainGistSuccess && personalGistSuccess) {
                                showNotification('Location updated successfully');
                            } else if (mainGistSuccess) {
                                showNotification('Location shared to main feed' + (personalGistUser ? ', but personal gist update failed or not needed' : ''));
                            } else {
                                showNotification('Failed to share location');
                            }
                        } catch (error) {
                            console.error('Error updating location:', error);
                            showNotification('Error updating location: ' + error.message);
                        }

                        if (userData.partnerLocation) {
                            calculateDistance();
                        }

                        updateLocationHistory();
                    },
                    error => {
                        showNotification('Error getting location: ' + error.message);
                    }
                );
            } else {
                showNotification('Geolocation is not supported by this browser');
            }
        }

        // Update personal location gist (only if location changed by more than 10km)
        async function updatePersonalLocationGist(newLocation) {
            if (!personalGistUser || !userGistMap[personalGistUser]) {
                console.log('No personal gist user selected or no gist URL available');
                return false;
            }

            // Check if we need to update based on distance change
            if (lastSentLocation) {
                const distance = calculateDistanceBetweenPoints(
                    lastSentLocation.lat, 
                    lastSentLocation.lng,
                    newLocation.lat,
                    newLocation.lng
                );
                
                // If distance change is less than 10km, don't update
                if (distance < 10) {
                    console.log('Location change less than 10km, skipping personal gist update');
                    return false;
                }
            }

            try {
                const personalGistUrl = userGistMap[personalGistUser];
                const parts = personalGistUrl.split('/');
                const gistId = parts[4];
                const fileName = parts[parts.length - 1];

                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${userData.gistToken}` }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    const content = currentGist.files[fileName].content;
                    // Handle both array format (legacy) and object format
                    if (content.trim() === '[]') {
                        // Empty array - convert to object format
                        currentContent = { location: null };
                    } else {
                        currentContent = JSON.parse(content);
                        // If it's an array, convert to object format
                        if (Array.isArray(currentContent)) {
                            currentContent = { location: null };
                        }
                    }
                } catch (e) {
                    console.log('Starting fresh personal Gist content');
                    currentContent = { location: null };
                }

                // Update only the location field
                currentContent.location = newLocation;

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [fileName]: { content: JSON.stringify(currentContent, null, 2) }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Update last sent location
                lastSentLocation = newLocation;
                localStorage.setItem('togetherLastLocation', JSON.stringify(newLocation));
                
                console.log('Personal location gist updated successfully');
                return true;
            } catch (error) {
                console.error("Error updating personal location gist:", error);
                showNotification("Error updating personal location gist: " + error.message);
                return false;
            }
        }

        // Helper function to calculate distance between two points
        function calculateDistanceBetweenPoints(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lng2 - lng1);
            
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        async function updatePartnerLocation() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    if (userData.location) {
                        calculateDistance();
                    }
                    showNotification('Partner location updated');
                } else {
                    showNotification('No location data found for partner');
                }
            } catch (error) {
                console.error('Error fetching partner location:', error);
                showNotification('Error fetching partner location');
            }
        }

        function calculateDistance() {
            if (!userData.location || !userData.partnerLocation) return;

            const R = 6371; 
            const dLat = deg2rad(userData.partnerLocation.lat - userData.location.lat);
            const dLon = deg2rad(userData.partnerLocation.lng - userData.location.lng);

            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(userData.location.lat)) * Math.cos(deg2rad(userData.partnerLocation.lat)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c;

            document.getElementById('currentDistance').textContent = distance.toFixed(2) + ' km';

            if (!userData.closestDistance || distance < userData.closestDistance) {
                userData.closestDistance = distance;
                document.getElementById('closestDistance').textContent = distance.toFixed(2) + ' km';
            }

            if (!userData.furthestDistance || distance > userData.furthestDistance) {
                userData.furthestDistance = distance;
                document.getElementById('furthestDistance').textContent = distance.toFixed(2) + ' km';
            }

            localStorage.setItem('togetherProfile', JSON.stringify(userData));

            updateGistData({
                [userData.userKey]: {
                    closestDistance: userData.closestDistance,
                    furthestDistance: userData.furthestDistance,
                    updated: new Date().toISOString()
                }
            });
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function updateLocationHistory() {
            const historyContainer = document.getElementById('locationHistory');
            historyContainer.innerHTML = '';

            if (userData.locationHistory && userData.locationHistory.length > 0) {
                const recentLocations = userData.locationHistory.slice(-5).reverse();

                recentLocations.forEach(location => {
                    const date = new Date(location.timestamp);
                    const historyItem = document.createElement('div');
                    historyItem.className = 'location-item';
                    historyItem.textContent = `Lat: ${location.lat.toFixed(4)}, Lng: ${location.lng.toFixed(4)} - ${date.toLocaleString()}`;
                    historyContainer.appendChild(historyItem);
                });
            } else {
                historyContainer.innerHTML = '<div class="location-item">No location history yet</div>';
            }
        }

        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return false;
            }

            try {
                const gistId = gistUrls.location.split('/')[4];
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};
                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Empty or invalid Gist, starting fresh');
                }

                const newContent = {...currentContent, ...data};

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return true;

            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = initApp;

        window.addEventListener('beforeunload', () => {
            if (autoUpdateInterval) clearInterval(autoUpdateInterval);
        });
    </script>
</body>
</html>
