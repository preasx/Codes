<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker - Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 i {
            margin-right: 15px;
            color: #ff4b90;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
            color: #ff4b90;
        }
        
        .btn {
            background: #ff4b90;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #ff2d78;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: #2575fc;
        }
        
        .btn-secondary:hover {
            background: #1a5fd0;
        }
        
        .distance-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .distance-info div {
            text-align: center;
            flex: 1;
        }
        
        .distance-info .value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .distance-info .label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .location-history {
            margin: 20px 0;
        }
        
        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .history-item .time {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4b90;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 600px) {
            .distance-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> Location Tracker</h1>
            <p class="subtitle">Track your distance from your partner</p>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-road"></i> Distance Information</h2>
            <div class="distance-info">
                <div>
                    <div class="value" id="currentDistance">-- km</div>
                    <div class="label">Current Distance</div>
                </div>
                <div>
                    <div class="value" id="closestDistance">-- km</div>
                    <div class="label">Closest Distance</div>
                </div>
                <div>
                    <div class="value" id="furthestDistance">-- km</div>
                    <div class="label">Furthest Distance</div>
                </div>
            </div>
            
            <button class="btn" onclick="updateLocation()">
                <i class="fas fa-location-arrow"></i> Update My Location
            </button>
            
            <button class="btn btn-secondary" onclick="updatePartnerLocation()">
                <i class="fas fa-sync"></i> Update Partner's Location
            </button>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-history"></i> Location History</h2>
            <div id="locationHistory" class="location-history">
                <p>No location history yet</p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };
        
        let userData = null;
        
        // Initialize the app
        function initApp() {
            // Load user data
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }
            
            userData = JSON.parse(savedProfile);
            
            // Load GitHub token
            loadGithubToken();
            
            // Load location data
            loadLocationData();
        }
        
        // Go back to main page
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Load GitHub token from Gist
        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }
        
        // Load location data
        async function loadLocationData() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();
                
                // Load user's location data
                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.locationHistory) {
                        userData.locationHistory = userLocationData.locationHistory;
                    }
                    if (userLocationData.closestDistance) {
                        userData.closestDistance = userLocationData.closestDistance;
                        document.getElementById('closestDistance').textContent = userData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        userData.furthestDistance = userLocationData.furthestDistance;
                        document.getElementById('furthestDistance').textContent = userData.furthestDistance.toFixed(2) + ' km';
                    }
                }
                
                // Load partner's location data
                if (data && data[userData.partnerKey]) {
                    const partnerLocationData = data[userData.partnerKey];
                    if (partnerLocationData.location) {
                        userData.partnerLocation = partnerLocationData.location;
                        
                        // Calculate distance if user location is available
                        if (userData.location) {
                            calculateDistance();
                        }
                    }
                }
                
                // Update location history display
                updateLocationHistory();
                
            } catch (error) {
                console.error('Error loading location data:', error);
                showNotification('Error loading location data');
            }
        }
        
        // Update user's location
        async function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async position => {
                        const newLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };
                        
                        userData.location = newLocation;
                        
                        // Initialize location history if it doesn't exist
                        if (!userData.locationHistory) {
                            userData.locationHistory = [];
                        }
                        
                        // Add to location history
                        userData.locationHistory.push(newLocation);
                        
                        // Keep only the last 10 location records
                        if (userData.locationHistory.length > 10) {
                            userData.locationHistory = userData.locationHistory.slice(-10);
                        }
                        
                        // Save to localStorage
                        localStorage.setItem('togetherProfile', JSON.stringify(userData));
                        
                        // Update Gist
                        await updateGistData({
                            [userData.userKey]: {
                                location: userData.location,
                                locationHistory: userData.locationHistory,
                                updated: new Date().toISOString()
                            }
                        });
                        
                        // Calculate distance if partner location is available
                        if (userData.partnerLocation) {
                            calculateDistance();
                        }
                        
                        // Update location history display
                        updateLocationHistory();
                        
                        showNotification('Location updated successfully');
                    },
                    error => {
                        showNotification('Error getting location: ' + error.message);
                    }
                );
            } else {
                showNotification('Geolocation is not supported by this browser');
            }
        }
        
        // Update partner's location
        async function updatePartnerLocation() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();
                
                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    
                    // Calculate distance if user location is available
                    if (userData.location) {
                        calculateDistance();
                    }
                    
                    showNotification('Partner location updated');
                } else {
                    showNotification('No location data found for partner');
                }
            } catch (error) {
                console.error('Error fetching partner location:', error);
                showNotification('Error fetching partner location');
            }
        }
        
        // Calculate distance between users
        function calculateDistance() {
            if (!userData.location || !userData.partnerLocation) return;
            
            // Haversine formula to calculate distance between two coordinates
            const R = 6371; // Earth's radius in km
            const dLat = deg2rad(userData.partnerLocation.lat - userData.location.lat);
            const dLon = deg2rad(userData.partnerLocation.lng - userData.location.lng);
            
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(userData.location.lat)) * Math.cos(deg2rad(userData.partnerLocation.lat)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
                
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c; // Distance in km
            
            document.getElementById('currentDistance').textContent = distance.toFixed(2) + ' km';
            
            // Update closest distance
            if (!userData.closestDistance || distance < userData.closestDistance) {
                userData.closestDistance = distance;
                document.getElementById('closestDistance').textContent = distance.toFixed(2) + ' km';
                
                // Check if we're 10km closer than previous closest
                if (userData.previousClosestDistance && (userData.previousClosestDistance - distance) >= 10) {
                    showNotification(`You're ${(userData.previousClosestDistance - distance).toFixed(2)}km closer than before! ❤️`);
                }
                
                userData.previousClosestDistance = userData.closestDistance;
            }
            
            // Update furthest distance
            if (!userData.furthestDistance || distance > userData.furthestDistance) {
                userData.furthestDistance = distance;
                document.getElementById('furthestDistance').textContent = distance.toFixed(2) + ' km';
            }
            
            // Save updated data
            localStorage.setItem('togetherProfile', JSON.stringify(userData));
            
            // Update Gist with distance data
            updateGistData({
                [userData.userKey]: {
                    closestDistance: userData.closestDistance,
                    furthestDistance: userData.furthestDistance,
                    updated: new Date().toISOString()
                }
            });
        }
        
        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }
        
        // Update location history display
        function updateLocationHistory() {
            const historyContainer = document.getElementById('locationHistory');
            historyContainer.innerHTML = '';
            
            if (userData.locationHistory && userData.locationHistory.length > 0) {
                // Show only the last 5 locations
                const recentLocations = userData.locationHistory.slice(-5).reverse();
                
                recentLocations.forEach(location => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const date = new Date(location.timestamp);
                    historyItem.innerHTML = `
                        <div>Lat: ${location.lat.toFixed(4)}, Lng: ${location.lng.toFixed(4)}</div>
                        <div class="time">${date.toLocaleString()}</div>
                    `;
                    
                    historyContainer.appendChild(historyItem);
                });
            } else {
                historyContainer.innerHTML = '<p>No location history yet</p>';
            }
        }
        
        // Update Gist data
        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return;
            }
            
            try {
                // Extract Gist ID from URL
                const gistId = gistUrls.location.split('/')[4];
                
                // First get the current Gist content
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });
                
                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }
                
                const currentGist = await currentResponse.json();
                let currentContent = {};
                
                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Gist content is empty or invalid JSON, starting fresh');
                }
                
                // Merge new data with existing content
                const newContent = {...currentContent, ...data};
                
                // Update the Gist
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize the app when page loads
        window.onload = initApp;
    </script>
</body>
</html>
