<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Location Tracker</title>
    <style>
        .location-info {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <button onclick="goBack()">‚Üê</button>

    <div>
        <header>
            <h1>Together</h1>
            <p>Stay connected with your partner by tracking your distance in real-time</p>
        </header>

        <!-- Personal Gist Section -->
        <div id="personalGistCard">
            <h2>Personal Gist Settings</h2>
            <div id="userSelectionContainer"></div>

            <div>
                <span id="statusDot">‚Ä¢</span>
                <span id="statusText">Loading personal gist settings...</span>
            </div>
        </div>

        <div>
            <h2>Distance Information</h2>
            <div>
                <div>
                    <div id="currentDistance">-- km</div>
                    <div>Current Distance</div>
                </div>
                <div>
                    <div id="closestDistance">-- km</div>
                    <div>Closest Distance</div>
                </div>
                <div>
                    <div id="furthestDistance">-- km</div>
                    <div>Furthest Distance</div>
                </div>
            </div>
            <div>
                <button onclick="updateLocation()">Update My Location</button>
                <button onclick="updatePartnerLocation()">Update Partner's Location</button>
            </div>
        </div>

        <div>
            <h2>Location History</h2>
            <div id="locationHistory">
                <div>No location history yet</div>
            </div>
        </div>
    </div>

    <div id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        const userGistMap = {
            lefa: "https://gist.githubusercontent.com/Preasx24/02e300379f8b968942ac67379f5bc831/raw/gist_1.json",
            jonas: "https://gist.githubusercontent.com/Preasx24/69f058ad6bcb25e41d8b797dc7395c6d/raw/gist_2.json",
            owami: "https://gist.githubusercontent.com/Preasx24/6c9e9fcda5ed38f9839c9ac8bc147ba7/raw/gist_3.json",
            preasx24: "https://gist.githubusercontent.com/Preasx24/50e60ff2c3bc108d63038c8eb6c26e8d/raw/gist_4.json"
        };

        let userData = null;
        let personalGistUser = null;
        let autoUpdateInterval = null;
        let lastSentLocation = null;

        // Cache for location information to avoid repeated API calls
        const locationInfoCache = {};

        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);

            const savedLastLocation = localStorage.getItem('togetherLastLocation');
            if (savedLastLocation) {
                lastSentLocation = JSON.parse(savedLastLocation);
            }

            loadGithubToken();
            loadLocationData();

            const savedPersonalGistUser = localStorage.getItem('togetherLocationGistUser');
            if (savedPersonalGistUser) {
                personalGistUser = savedPersonalGistUser;
                renderPersonalGistSection();
            } else {
                renderUserSelection();
            }

            autoUpdateInterval = setInterval(updatePartnerLocation, 120000);
        }

        function renderUserSelection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <p>Select your username to update your personal location gist:</p>
                <div>
                    <div onclick="selectUser('lefa')"><h3>lefa</h3><p>Personal Gist Available</p></div>
                    <div onclick="selectUser('jonas')"><h3>jonas</h3><p>Personal Gist Available</p></div>
                    <div onclick="selectUser('owami')"><h3>owami</h3><p>Personal Gist Available</p></div>
                    <div onclick="selectUser('preasx24')"><h3>preasx24</h3><p>Personal Gist Available</p></div>
                </div>
            `;
            updateStatus('loading', 'Select your username to enable personal gist updates');
        }

        function renderPersonalGistSection() {
            const container = document.getElementById('userSelectionContainer');
            container.innerHTML = `
                <div>
                    <div><strong>Personal Gist User:</strong> ${personalGistUser}</div>
                    <button onclick="changeUser()">Change</button>
                </div>
            `;
            updateStatus('connected', `Personal gist updates enabled for ${personalGistUser}`);
        }

        function changeUser() {
            if (confirm("Change personal gist user?")) {
                localStorage.removeItem('togetherLocationGistUser');
                personalGistUser = null;
                renderUserSelection();
            }
        }

        function goBack() { window.location.href = 'index.html'; }

        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
                updateStatus('connected', personalGistUser ? 
                    `Personal gist updates enabled for ${personalGistUser}` : 
                    'GitHub token loaded successfully');
            } catch {
                showNotification('Error loading GitHub token');
                updateStatus('disconnected', 'Failed to load GitHub token');
            }
        }

        function updateStatus(status, message) {
            document.getElementById('statusDot').textContent = status === "connected" ? "üü¢" : status === "loading" ? "üü°" : "üî¥";
            document.getElementById('statusText').textContent = message;
        }

        function selectUser(username) {
            personalGistUser = username;
            localStorage.setItem('togetherLocationGistUser', username);
            renderPersonalGistSection();
            showNotification(`Personal gist updates enabled for ${username}`);
        }

        async function loadLocationData() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();
                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.locationHistory) {
                        userData.locationHistory = userLocationData.locationHistory;
                    }
                    if (userLocationData.closestDistance) {
                        userData.closestDistance = userLocationData.closestDistance;
                        document.getElementById('closestDistance').textContent = userData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        userData.furthestDistance = userLocationData.furthestDistance;
                        document.getElementById('furthestDistance').textContent = userData.furthestDistance.toFixed(2) + ' km';
                    }
                }
                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    if (userData.location) calculateDistance();
                }
                updateLocationHistory();
            } catch {
                showNotification('Error loading location data');
            }
        }

        async function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    const newLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        timestamp: new Date().toISOString()
                    };

                    userData.location = newLocation;
                    if (!userData.locationHistory) userData.locationHistory = [];
                    userData.locationHistory.push(newLocation);
                    if (userData.locationHistory.length > 10) {
                        userData.locationHistory = userData.locationHistory.slice(-10);
                    }
                    localStorage.setItem('togetherProfile', JSON.stringify(userData));

                    try {
                        const mainGistSuccess = await updateGistData({
                            [userData.userKey]: {
                                location: userData.location,
                                locationHistory: userData.locationHistory,
                                updated: new Date().toISOString()
                            }
                        });
                        let personalGistSuccess = true;
                        if (personalGistUser) {
                            personalGistSuccess = await updatePersonalLocationGist(newLocation);
                        }
                        showNotification(mainGistSuccess && personalGistSuccess ? 
                            'Location updated successfully' : 'Location update failed');
                    } catch (error) {
                        showNotification('Error updating location: ' + error.message);
                    }

                    if (userData.partnerLocation) calculateDistance();
                    updateLocationHistory();
                }, error => showNotification('Error getting location: ' + error.message));
            } else {
                showNotification('Geolocation not supported');
            }
        }

        async function updatePersonalLocationGist(newLocation) {
            if (!personalGistUser || !userGistMap[personalGistUser]) return false;
            if (lastSentLocation) {
                const distance = calculateDistanceBetweenPoints(
                    lastSentLocation.lat, lastSentLocation.lng, newLocation.lat, newLocation.lng
                );
                if (distance < 10) return false;
            }
            try {
                const personalGistUrl = userGistMap[personalGistUser];
                const parts = personalGistUrl.split('/');
                const gistId = parts[4];
                const fileName = parts[parts.length - 1];

                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${userData.gistToken}` }
                });
                const currentGist = await currentResponse.json();
                let currentContent = {};
                try {
                    const content = currentGist.files[fileName].content;
                    currentContent = content.trim() === '[]' ? { location: null } : JSON.parse(content);
                    if (Array.isArray(currentContent)) currentContent = { location: null };
                } catch { currentContent = { location: null }; }
                currentContent.location = newLocation;

                await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ files: { [fileName]: { content: JSON.stringify(currentContent, null, 2) } } })
                });

                lastSentLocation = newLocation;
                localStorage.setItem('togetherLastLocation', JSON.stringify(newLocation));
                return true;
            } catch { return false; }
        }

        function calculateDistanceBetweenPoints(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lng2 - lng1);
            const a = Math.sin(dLat/2)**2 + Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function updatePartnerLocation() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();
                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    if (userData.location) calculateDistance();
                    showNotification('Partner location updated');
                }
            } catch { showNotification('Error fetching partner location'); }
        }

        function calculateDistance() {
            if (!userData.location || !userData.partnerLocation) return;
            const distance = calculateDistanceBetweenPoints(
                userData.location.lat, userData.location.lng,
                userData.partnerLocation.lat, userData.partnerLocation.lng
            );
            document.getElementById('currentDistance').textContent = distance.toFixed(2) + ' km';
            if (!userData.closestDistance || distance < userData.closestDistance) {
                userData.closestDistance = distance;
                document.getElementById('closestDistance').textContent = distance.toFixed(2) + ' km';
            }
            if (!userData.furthestDistance || distance > userData.furthestDistance) {
                userData.furthestDistance = distance;
                document.getElementById('furthestDistance').textContent = distance.toFixed(2) + ' km';
            }
            localStorage.setItem('togetherProfile', JSON.stringify(userData));
            updateGistData({
                [userData.userKey]: {
                    closestDistance: userData.closestDistance,
                    furthestDistance: userData.furthestDistance,
                    updated: new Date().toISOString()
                }
            });
        }

        function deg2rad(deg) { return deg * (Math.PI/180); }

        // Function to get location information from coordinates
        async function getLocationInfo(lat, lng) {
            const cacheKey = `${lat.toFixed(4)},${lng.toFixed(4)}`;
            
            // Return cached info if available
            if (locationInfoCache[cacheKey]) {
                return locationInfoCache[cacheKey];
            }
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await response.json();
                
                let locationInfo = 'Unknown location';
                if (data && data.address) {
                    const addr = data.address;
                    // Try to get the most specific location name available
                    locationInfo = addr.village || addr.town || addr.city || addr.county || addr.state || addr.country || 'Unknown location';
                }
                
                // Cache the result
                locationInfoCache[cacheKey] = locationInfo;
                return locationInfo;
            } catch (error) {
                console.error('Error getting location info:', error);
                return 'Location info unavailable';
            }
        }

        // Update the location history display to include location info
        async function updateLocationHistory() {
            const historyContainer = document.getElementById('locationHistory');
            historyContainer.innerHTML = '';
            
            if (!userData.locationHistory || userData.locationHistory.length === 0) {
                historyContainer.innerHTML = '<div>No location history yet</div>';
                return;
            }
            
            // Show loading message while we fetch location info
            historyContainer.innerHTML = '<div>Loading location history...</div>';
            
            const historyToShow = userData.locationHistory.slice(-5).reverse();
            let historyHTML = '';
            
            // Process each location to get its info
            for (const location of historyToShow) {
                const date = new Date(location.timestamp);
                const locationInfo = await getLocationInfo(location.lat, location.lng);
                
                historyHTML += `
                    <div>
                        <div>Lat: ${location.lat.toFixed(4)}, Lng: ${location.lng.toFixed(4)} - ${date.toLocaleString()}</div>
                        <div class="location-info">${locationInfo}</div>
                    </div>
                `;
            }
            
            historyContainer.innerHTML = historyHTML;
        }

        async function updateGistData(data) {
            if (!userData.gistToken) { showNotification('GitHub token required'); return false; }
            try {
                const gistId = gistUrls.location.split('/')[4];
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${userData.gistToken}` }
                });
                const currentGist = await currentResponse.json();
                let currentContent = {};
                try { currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content); } catch {}
                const newContent = {...currentContent, ...data};
                await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ files: { 'gistfile1.txt': { content: JSON.stringify(newContent, null, 2) } } })
                });
                return true;
            } catch { return false; }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => { notification.style.display = 'none'; }, 3000);
        }

        window.onload = initApp;
        window.addEventListener('beforeunload', () => { if (autoUpdateInterval) clearInterval(autoUpdateInterval); });
    </script>
</body>
</html>
