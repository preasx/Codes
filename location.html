<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Location Tracker</title>
</head>
<body>
    <button onclick="goBack()">Back</button>

    <div>
        <header>
            <h1>Together</h1>
            <p>Stay connected with your partner by tracking your distance in real-time</p>
        </header>

        <div>
            <h2>Distance Information</h2>

            <div>
                <div>
                    <div id="currentDistance">-- km</div>
                    <div>Current Distance</div>
                </div>
                <div>
                    <div id="closestDistance">-- km</div>
                    <div>Closest Distance</div>
                </div>
                <div>
                    <div id="furthestDistance">-- km</div>
                    <div>Furthest Distance</div>
                </div>
            </div>

            <div>
                <button onclick="updateLocation()">Update My Location</button>
                <button onclick="updatePartnerLocation()">Update Partner's Location</button>
            </div>
        </div>

        <div>
            <h2>Location History</h2>
            <div id="locationHistory">
                <p>No location history yet</p>
            </div>
        </div>
    </div>

    <div id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Gist URLs
        const gistUrls = {
            location: 'https://gist.githubusercontent.com/Preasx24/c257b4b817361f2ccc22a60388784986/raw/gistfile1.txt',
            token: 'https://gist.githubusercontent.com/Preasx24/e8b6e2c45a6963ef3c5f4a24704ab5fb/raw/gistfile1.txt'
        };

        let userData = null;
        let autoUpdateInterval = null;

        function initApp() {
            const savedProfile = localStorage.getItem('togetherProfile');
            if (!savedProfile) {
                showNotification('Please set up your profile first');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            userData = JSON.parse(savedProfile);

            loadGithubToken();
            loadLocationData();

            autoUpdateInterval = setInterval(updatePartnerLocation, 120000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        async function loadGithubToken() {
            try {
                const response = await fetch(gistUrls.token + '?t=' + new Date().getTime());
                const token = await response.text();
                userData.gistToken = token.trim();
            } catch (error) {
                console.error('Error loading GitHub token:', error);
                showNotification('Error loading GitHub token');
            }
        }

        async function loadLocationData() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.userKey]) {
                    const userLocationData = data[userData.userKey];
                    if (userLocationData.locationHistory) {
                        userData.locationHistory = userLocationData.locationHistory;
                    }
                    if (userLocationData.closestDistance) {
                        userData.closestDistance = userLocationData.closestDistance;
                        document.getElementById('closestDistance').textContent = userData.closestDistance.toFixed(2) + ' km';
                    }
                    if (userLocationData.furthestDistance) {
                        userData.furthestDistance = userLocationData.furthestDistance;
                        document.getElementById('furthestDistance').textContent = userData.furthestDistance.toFixed(2) + ' km';
                    }
                }

                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    if (userData.location) {
                        calculateDistance();
                    }
                }

                updateLocationHistory();

            } catch (error) {
                console.error('Error loading location data:', error);
                showNotification('Error loading location data');
            }
        }

        async function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async position => {
                        const newLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };

                        userData.location = newLocation;
                        if (!userData.locationHistory) userData.locationHistory = [];
                        userData.locationHistory.push(newLocation);
                        if (userData.locationHistory.length > 10) {
                            userData.locationHistory = userData.locationHistory.slice(-10);
                        }

                        localStorage.setItem('togetherProfile', JSON.stringify(userData));

                        await updateGistData({
                            [userData.userKey]: {
                                location: userData.location,
                                locationHistory: userData.locationHistory,
                                updated: new Date().toISOString()
                            }
                        });

                        if (userData.partnerLocation) {
                            calculateDistance();
                        }

                        updateLocationHistory();
                        showNotification('Location updated successfully');
                    },
                    error => {
                        showNotification('Error getting location: ' + error.message);
                    }
                );
            } else {
                showNotification('Geolocation is not supported by this browser');
            }
        }

        async function updatePartnerLocation() {
            try {
                const response = await fetch(gistUrls.location + '?t=' + new Date().getTime());
                const data = await response.json();

                if (data && data[userData.partnerKey] && data[userData.partnerKey].location) {
                    userData.partnerLocation = data[userData.partnerKey].location;
                    if (userData.location) {
                        calculateDistance();
                    }
                    showNotification('Partner location updated');
                } else {
                    showNotification('No location data found for partner');
                }
            } catch (error) {
                console.error('Error fetching partner location:', error);
                showNotification('Error fetching partner location');
            }
        }

        function calculateDistance() {
            if (!userData.location || !userData.partnerLocation) return;

            const R = 6371; 
            const dLat = deg2rad(userData.partnerLocation.lat - userData.location.lat);
            const dLon = deg2rad(userData.partnerLocation.lng - userData.location.lng);

            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(userData.location.lat)) * Math.cos(deg2rad(userData.partnerLocation.lat)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            const distance = R * c;

            document.getElementById('currentDistance').textContent = distance.toFixed(2) + ' km';

            if (!userData.closestDistance || distance < userData.closestDistance) {
                userData.closestDistance = distance;
                document.getElementById('closestDistance').textContent = distance.toFixed(2) + ' km';
            }

            if (!userData.furthestDistance || distance > userData.furthestDistance) {
                userData.furthestDistance = distance;
                document.getElementById('furthestDistance').textContent = distance.toFixed(2) + ' km';
            }

            localStorage.setItem('togetherProfile', JSON.stringify(userData));

            updateGistData({
                [userData.userKey]: {
                    closestDistance: userData.closestDistance,
                    furthestDistance: userData.furthestDistance,
                    updated: new Date().toISOString()
                }
            });
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        function updateLocationHistory() {
            const historyContainer = document.getElementById('locationHistory');
            historyContainer.innerHTML = '';

            if (userData.locationHistory && userData.locationHistory.length > 0) {
                const recentLocations = userData.locationHistory.slice(-5).reverse();

                recentLocations.forEach(location => {
                    const date = new Date(location.timestamp);
                    const historyItem = document.createElement('div');
                    historyItem.textContent = `Lat: ${location.lat.toFixed(4)}, Lng: ${location.lng.toFixed(4)} - ${date.toLocaleString()}`;
                    historyContainer.appendChild(historyItem);
                });
            } else {
                historyContainer.textContent = 'No location history yet';
            }
        }

        async function updateGistData(data) {
            if (!userData.gistToken) {
                showNotification('GitHub token is required to update Gists');
                return;
            }

            try {
                const gistId = gistUrls.location.split('/')[4];
                const currentResponse = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${userData.gistToken}`
                    }
                });

                if (!currentResponse.ok) {
                    throw new Error(`HTTP error! status: ${currentResponse.status}`);
                }

                const currentGist = await currentResponse.json();
                let currentContent = {};
                try {
                    currentContent = JSON.parse(currentGist.files['gistfile1.txt'].content);
                } catch (e) {
                    console.log('Empty or invalid Gist, starting fresh');
                }

                const newContent = {...currentContent, ...data};

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${userData.gistToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'gistfile1.txt': {
                                content: JSON.stringify(newContent, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return true;

            } catch (error) {
                console.error('Error updating Gist:', error);
                showNotification('Error updating Gist: ' + error.message);
                return false;
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        window.onload = initApp;

        window.addEventListener('beforeunload', () => {
            if (autoUpdateInterval) clearInterval(autoUpdateInterval);
        });
    </script>
</body>
</html>
