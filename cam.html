<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Diary Book</title>
<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #book-container {
    width: 700px;
    height: 90vh;
    background: #fff;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow: hidden; /* no scroll */
    position: relative;
  }

  #chapter-title {
    text-align: center;
    font-size: 22px;
    margin-bottom: 15px;
    color: #b71c1c;
  }

  #page-content {
    flex: 1;
    white-space: pre-wrap;
    font-size: 10px; /* smaller font for more lines */
    line-height: 1.2; /* tighter line spacing */
    overflow: hidden;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    flex-shrink: 0;
  }

  button {
    padding: 8px 16px;
    border: none;
    background: #b71c1c;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div id="book-container">
  <div id="chapter-title"></div>
  <div id="page-content"></div>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">⬅ Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1", url: "chapters/chapter1.txt" },
  { title: "Chapter 2", url: "chapters/chapter2.txt" }
];

const LINES_PER_PAGE = 70; // increased lines per page
let pages = [];
let currentPage = 0;

async function loadChapters() {
  for (const chapter of chapters) {
    const res = await fetch(chapter.url);
    const text = await res.text();
    const lines = text.split("\n");
    for (let i = 0; i < lines.length; i += LINES_PER_PAGE) {
      pages.push({
        chapter: chapter.title,
        content: lines.slice(i, i + LINES_PER_PAGE).join("\n")
      });
    }
  }
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const chapterTitle = document.getElementById("chapter-title");
  const page = pages[currentPage];

  chapterTitle.textContent = page.chapter;
  pageContent.textContent = page.content;

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

// initialize
loadChapters();
</script>

</body>
</html>
