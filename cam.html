<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Diary Book</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Georgia', serif;
    background: #d9c7a7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  #book-container {
    width: 100vw;
    height: 100vh;
    background: #fefdf5;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  #page-content {
    flex: 1;
    white-space: pre-wrap;
    font-size: 9pt;
    line-height: 1.6;
    overflow-y: auto;
    padding: 0 5px;
    color: #333;
    text-align: left;
    font-family: 'Georgia', serif;
    background-image: linear-gradient(#e1e1e1 0.1em, transparent 0.1em);
    background-size: 100% 1.6em;
    background-position: 0 1.4em;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 5px;
    background: linear-gradient(to bottom, #fefdf5 0%, #f5ecd5 100%);
    border-top: 1px solid #e5d9bc;
    height: 50px;
    min-height: 50px;
  }

  button {
    padding: 6px 12px;
    border: none;
    background: #7a3c12;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-family: 'Georgia', serif;
    height: 34px;
  }

  button:hover:not(:disabled) {
    background: #5d2d0a;
  }

  button:disabled {
    background: #c4b5a3;
    cursor: not-allowed;
  }

  #page-indicator {
    color: #7a3c12;
    font-size: 13px;
    font-style: italic;
    font-weight: bold;
  }

  .loading {
    text-align: center;
    color: #7a3c12;
    font-style: italic;
    margin: 20px 0;
    font-size: 9pt;
  }

  .chapter-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 0 5px;
    background-image: linear-gradient(#e1e1e1 0.1em, transparent 0.1em);
    background-size: 100% 1.6em;
    background-position: 0 1.4em;
    text-align: center;
  }

  .chapter-title {
    font-size: 24px;
    color: #7a3c12;
    margin-bottom: 10px;
    background: #fefdf5;
    padding: 5px 10px;
    border-radius: 4px;
    letter-spacing: 1px;
    text-align: center;
    width: 100%;
  }

  .chapter-subtitle {
    font-size: 16px;
    color: #8d6e63;
    font-style: italic;
    background: #fefdf5;
    padding: 4px 8px;
    border-radius: 3px;
    letter-spacing: 0.5px;
    text-align: center;
    width: 100%;
  }

  .chapter-divider {
    width: 60px;
    height: 1px;
    background: #b39f7a;
    margin: 10px 0;
  }
</style>
</head>
<body>

<div id="book-container">
  <div id="page-content">
    <div class="loading">Loading your diary content...</div>
  </div>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">⬅ Previous</button>
    <div id="page-indicator">Page 1 of 1</div>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1: The Beginning", url: "chapters/chapter1.txt" },
  { title: "Chapter 2: Growing Up", url: "chapters/chapter2.txt" }
];

let pages = [];
let currentPage = 0;
const wordsPerPage = 500;

// Create a special chapter introduction page
function createChapterPage(chapterTitle) {
  return {
    type: 'chapter',
    chapter: chapterTitle,
    content: `CHAPTER\n${chapterTitle.toUpperCase()}`,
    isChapterPage: true
  };
}

// Split text into words while preserving all formatting and spacing
function splitTextIntoWords(text) {
  const paragraphs = text.split(/(\n+)/);
  const result = [];
  
  for (const paragraph of paragraphs) {
    if (paragraph.trim().length === 0 && !paragraph.includes('\n')) continue;
    
    if (paragraph.replace(/\n/g, '').length === 0) {
      result.push({
        type: 'newlines',
        text: paragraph,
        wordCount: 0
      });
      continue;
    }
    
    const words = [];
    let currentWord = '';
    let inWord = false;
    
    for (let i = 0; i < paragraph.length; i++) {
      const char = paragraph[i];
      
      if (char.match(/\s/)) {
        if (inWord) {
          words.push(currentWord);
          currentWord = '';
          inWord = false;
        }
        currentWord += char;
      } else {
        if (!inWord && currentWord.length > 0) {
          words.push(currentWord);
          currentWord = '';
        }
        currentWord += char;
        inWord = true;
      }
    }
    
    if (currentWord.length > 0) {
      words.push(currentWord);
    }
    
    result.push({
      type: 'paragraph',
      words: words,
      text: paragraph,
      wordCount: words.filter(w => w.trim().length > 0).length
    });
  }
  
  return result;
}

// Paginate content based on word count while preserving formatting
function paginateContent(wordsData, chapterTitle) {
  const pages = [];
  
  // Add chapter introduction page
  pages.push(createChapterPage(chapterTitle));
  
  let currentPageContent = [];
  let currentWordCount = 0;
  
  for (const item of wordsData) {
    if (item.type === 'newlines') {
      currentPageContent.push(item.text);
      continue;
    }
    
    if (item.type === 'paragraph') {
      if (currentWordCount + item.wordCount > wordsPerPage && currentWordCount > 0) {
        pages.push({
          type: 'content',
          chapter: chapterTitle,
          content: currentPageContent.join('')
        });
        
        currentPageContent = [];
        currentWordCount = 0;
      }
      
      if (item.wordCount > 0) {
        currentPageContent.push(item.text);
        currentWordCount += item.wordCount;
      }
    }
  }
  
  if (currentPageContent.length > 0) {
    pages.push({
      type: 'content',
      chapter: chapterTitle,
      content: currentPageContent.join('')
    });
  }
  
  return pages;
}

async function loadChapters() {
  pages = [];
  
  for (const chapter of chapters) {
    try {
      const res = await fetch(chapter.url);
      if (!res.ok) throw new Error(`Failed to fetch ${chapter.url}`);
      
      const text = await res.text();
      const wordsData = splitTextIntoWords(text);
      const chapterPages = paginateContent(wordsData, chapter.title);
      pages = pages.concat(chapterPages);
    } catch (error) {
      console.error("Error loading chapter:", error);
      pages.push({
        type: 'content',
        chapter: chapter.title,
        content: `Error loading content: ${error.message}`
      });
    }
  }
  
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const pageIndicator = document.getElementById("page-indicator");
  
  if (pages.length === 0) {
    pageContent.textContent = "The diary is empty or content failed to load.";
    pageIndicator.textContent = "Page 0 of 0";
    return;
  }
  
  const page = pages[currentPage];
  
  if (page.isChapterPage) {
    pageContent.innerHTML = `
      <div class="chapter-page">
        <div class="chapter-title">${page.content.split('\n')[0]}</div>
        <div class="chapter-divider"></div>
        <div class="chapter-subtitle">${page.content.split('\n')[1]}</div>
      </div>
    `;
  } else {
    pageContent.textContent = page.content;
  }
  
  pageIndicator.textContent = `Page ${currentPage + 1} of ${pages.length}`;

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

// Initialize
loadChapters().catch(error => {
  console.error("Failed to load chapters:", error);
  document.getElementById("page-content").textContent = 
    "Failed to load content. Please check if chapter files exist.";
});
</script>

</body>
</html>
