<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Diary Book</title>
<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #fdf6e3 0%, #f5e5cb 100%);
  }

  #book-container {
    width: 700px;
    height: 90vh;
    background: #fff;
    padding: 30px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2), 0 0 15px rgba(0,0,0,0.1) inset;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    border: 1px solid #e9dfc7;
  }

  #chapter-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #8b4513;
    flex-shrink: 0;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    padding-bottom: 10px;
    border-bottom: 1px solid #e9dfc7;
  }

  #page-content {
    flex: 1;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.6;
    overflow: hidden;
    padding: 15px;
    box-sizing: border-box;
    background: #fff;
    border: 1px solid #f0e9d9;
    border-radius: 5px;
    color: #333;
    text-align: justify;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    flex-shrink: 0;
    align-items: center;
  }

  button {
    padding: 10px 20px;
    border: none;
    background: #8b4513;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  button:hover:not(:disabled) {
    background: #6b3300;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  button:active:not(:disabled) {
    transform: translateY(0);
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
    box-shadow: none;
  }

  #page-indicator {
    color: #8b4513;
    font-size: 14px;
    font-style: italic;
  }

  .loading {
    text-align: center;
    color: #8b4513;
    font-style: italic;
    margin: 20px 0;
  }

  @media (max-width: 768px) {
    #book-container {
      width: 90%;
      padding: 20px;
    }
    
    #chapter-title {
      font-size: 20px;
    }
    
    #page-content {
      font-size: 15px;
    }
  }
</style>
</head>
<body>

<div id="book-container">
  <div id="chapter-title">Loading...</div>
  <div id="page-content">
    <div class="loading">Loading your diary content...</div>
  </div>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">⬅ Previous</button>
    <div id="page-indicator">Page 1 of 1</div>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1", url: "chapters/chapter1.txt" },
  { title: "Chapter 2", url: "chapters/chapter2.txt" }
];

let pages = [];
let currentPage = 0;
let measureEl;

function makeMeasurer() {
  const pageEl = document.getElementById("page-content");
  const m = pageEl.cloneNode(false);
  m.id = "page-measurer";
  m.style.position = "absolute";
  m.style.visibility = "hidden";
  m.style.pointerEvents = "none";
  m.style.left = "-9999px";
  m.style.top = "0";
  m.style.width = getComputedStyle(pageEl).width;
  m.style.height = getComputedStyle(pageEl).height;
  m.style.padding = getComputedStyle(pageEl).padding;
  m.style.boxSizing = getComputedStyle(pageEl).boxSizing;
  m.style.font = getComputedStyle(pageEl).font;
  m.style.lineHeight = getComputedStyle(pageEl).lineHeight;
  m.style.overflow = "auto";
  document.body.appendChild(m);
  return m;
}

function findOptimalBreakPoint(text) {
  // First try to break at paragraph boundaries (double newlines)
  const doubleNewlineIndex = text.indexOf('\n\n');
  if (doubleNewlineIndex !== -1) {
    measureEl.textContent = text.substring(0, doubleNewlineIndex + 2);
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      return doubleNewlineIndex + 2;
    }
  }
  
  // Then try to break at single newlines
  const newlineIndex = text.indexOf('\n');
  if (newlineIndex !== -1) {
    measureEl.textContent = text.substring(0, newlineIndex + 1);
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      return newlineIndex + 1;
    }
  }
  
  // Then try to break at sentence endings
  const sentenceEndIndex = Math.max(
    text.lastIndexOf('. '),
    text.lastIndexOf('? '),
    text.lastIndexOf('! ')
  );
  
  if (sentenceEndIndex !== -1) {
    measureEl.textContent = text.substring(0, sentenceEndIndex + 2);
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      return sentenceEndIndex + 2;
    }
  }
  
  // Then try to break at word boundaries
  const lastSpaceIndex = text.lastIndexOf(' ');
  if (lastSpaceIndex !== -1) {
    measureEl.textContent = text.substring(0, lastSpaceIndex);
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      return lastSpaceIndex + 1;
    }
  }
  
  // If no good break point found, use binary search as fallback
  return findBreakPointWithBinarySearch(text);
}

function findBreakPointWithBinarySearch(text) {
  let low = 1;
  let high = text.length;
  let bestFit = 0;
  
  while (low <= high) {
    const mid = Math.floor((low + high) / 2);
    measureEl.textContent = text.substring(0, mid);
    
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      bestFit = mid;
      low = mid + 1;
    } else {
      high = mid - 1;
    }
  }
  
  // Try to break at the nearest word boundary
  if (bestFit > 0) {
    const partialText = text.substring(0, bestFit);
    const lastSpace = partialText.lastIndexOf(' ');
    
    if (lastSpace > 0 && lastSpace > bestFit * 0.7) {
      return lastSpace + 1;
    }
  }
  
  return Math.max(bestFit, 1);
}

function paginateTextByHeight(text, chapterTitle) {
  let idx = 0;
  const out = [];
  
  while (idx < text.length) {
    const remaining = text.substring(idx);
    const breakPoint = findOptimalBreakPoint(remaining);
    
    if (breakPoint <= 0) {
      console.error("Could not paginate text - measurement issue");
      break;
    }
    
    const pageContent = remaining.substring(0, breakPoint).trim();
    
    if (pageContent.length > 0) {
      out.push({
        chapter: chapterTitle,
        content: pageContent
      });
    }
    
    idx += breakPoint;
    
    // Skip any leading whitespace on the next page
    while (idx < text.length && (text[idx] === ' ' || text[idx] === '\n' || text[idx] === '\r')) {
      idx++;
    }
  }
  
  return out;
}

async function loadChapters() {
  measureEl = makeMeasurer();
  pages = [];

  for (const chapter of chapters) {
    try {
      const res = await fetch(chapter.url);
      if (!res.ok) throw new Error(`Failed to fetch ${chapter.url}`);
      
      const text = await res.text();
      const chapterPages = paginateTextByHeight(text, chapter.title);
      pages = pages.concat(chapterPages);
    } catch (error) {
      console.error("Error loading chapter:", error);
      // Add an error page
      pages.push({
        chapter: chapter.title,
        content: `Error loading content: ${error.message}`
      });
    }
  }
  
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const chapterTitle = document.getElementById("chapter-title");
  const pageIndicator = document.getElementById("page-indicator");
  
  if (pages.length === 0) {
    chapterTitle.textContent = "No Content";
    pageContent.textContent = "The diary is empty or content failed to load.";
    pageIndicator.textContent = "Page 0 of 0";
    return;
  }
  
  const page = pages[currentPage];
  chapterTitle.textContent = page.chapter;
  pageContent.textContent = page.content;
  pageIndicator.textContent = `Page ${currentPage + 1} of ${pages.length}`;

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

let resizeTimer;
window.addEventListener("resize", () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(async () => {
    currentPage = 0;
    if (measureEl) measureEl.remove();
    await loadChapters();
  }, 500);
});

// Initialize
loadChapters().catch(error => {
  console.error("Failed to load chapters:", error);
  document.getElementById("page-content").textContent = 
    "Failed to load content. Please check if chapter files exist.";
});
</script>

</body>
</html>
