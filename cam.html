<!DOCTYPE html>

<title>My Diary Book</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Georgia', serif;

    justify-content: center;

    transition: background 1.5s ease;

    width: 100vw;

    overflow: hidden;
    position: fixed;

    left: 0;
    right: 0;

  }

    transition: all 1.5s ease;
  }

    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 5px;
    height: 50px;

    border-top: 1px solid;
    transition: all 1.5s ease;
  }

    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-family: 'Georgia', serif;
    height: 34px;
    transition: all 1.5s ease;

    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

    cursor: not-allowed;

    font-weight: bold;

    text-align: center;
    font-style: italic;
    margin: 20px 0;
    font-size: 9pt;
    transition: all 1.5s ease;
  }

    border-radius: 4px;
    letter-spacing: 1px;

    width: 100%;
    transition: all 1.5s ease;

    border-radius: 3px;

    text-align: center;

    position: absolute;

  .controls-panel:hover {

<body class="theme-classic">

<div id="book-container">
  <!-- Controls Panel -->
  <div class="controls-panel">
    <div class="control-btn" id="theme-btn" title="Change Theme">ðŸŽ¨</div>
    <div class="control-btn" id="night-mode-btn" title="Night Mode">ðŸŒ™</div>
    <div class="control-btn" id="bookmark-btn" title="Bookmark Page">ðŸ”–</div>
  </div>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search diary..." />
  </div>

  <!-- Font Controls -->
  <div class="font-controls">
    <div class="font-btn" id="font-decrease" title="Decrease Font">A-</div>
    <div class="font-btn" id="font-increase" title="Increase Font">A+</div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Night Mode Overlay -->
  <div class="night-mode" id="night-mode"></div>

  <!-- Content Area -->
  <div id="page-content">
    <div class="loading">Loading your diary content...</div>
  </div>

  <!-- Navigation -->
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">â¬… Previous</button>
    <div id="page-indicator">Page 1 of 1</div>
    <button id="nextBtn" onclick="nextPage()">Next âž¡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1: The Beginning", url: "chapters/chapter1.txt" },
  { title: "Chapter 2: Growing Up", url: "chapters/chapter2.txt" }
];

let pages = [];
let currentPage = 0;
const wordsPerPage = 500;
let currentTheme = 0;
const themes = ['classic', 'blue', 'romantic', 'dark'];
let themeInterval;
let bookmarks = new Set();
let fontSize = 9;
let nightMode = false;

// Initialize all features
function initFeatures() {
  // Theme cycling
  themeInterval = setInterval(cycleThemes, 15000);
  
  // Load bookmarks from localStorage
  const savedBookmarks = localStorage.getItem('diaryBookmarks');
  if (savedBookmarks) {
    bookmarks = new Set(JSON.parse(savedBookmarks));
  }
  
  // Set up event listeners
  document.getElementById('theme-btn').addEventListener('click', cycleThemes);
  document.getElementById('night-mode-btn').addEventListener('click', toggleNightMode);
  document.getElementById('bookmark-btn').addEventListener('click', toggleBookmark);
  document.getElementById('search-input').addEventListener('input', handleSearch);
  document.getElementById('font-decrease').addEventListener('click', () => changeFontSize(-1));
  document.getElementById('font-increase').addEventListener('click', () => changeFontSize(1));
  
  // Keyboard shortcuts
  document.addEventListener('keydown', handleKeyPress);
}

// Theme cycling function
function cycleThemes() {
  currentTheme = (currentTheme + 1) % themes.length;
  document.body.className = 'theme-' + themes[currentTheme];
  updateBookmarkButton();
}

// Toggle night mode
function toggleNightMode() {
  nightMode = !nightMode;
  document.getElementById('night-mode').style.opacity = nightMode ? '1' : '0';
}

// Toggle bookmark
function toggleBookmark() {
  if (bookmarks.has(currentPage)) {
    bookmarks.delete(currentPage);
  } else {
    bookmarks.add(currentPage);
  }
  
  // Save to localStorage
  localStorage.setItem('diaryBookmarks', JSON.stringify(Array.from(bookmarks)));
  
  updateBookmarkButton();
}

// Update bookmark button appearance
function updateBookmarkButton() {
  const btn = document.getElementById('bookmark-btn');
  btn.textContent = bookmarks.has(currentPage) ? 'ðŸ“‘' : 'ðŸ”–';
}

// Handle search
function handleSearch(e) {
  const searchTerm = e.target.value.toLowerCase();
  if (searchTerm.length < 2) {
    clearHighlights();
    return;
  }
  
  const content = document.getElementById('page-content');
  const text = content.textContent;
  const regex = new RegExp(searchTerm, 'gi');
  
  // Clear previous highlights
  clearHighlights();
  
  // Create highlighted content
  const highlightedContent = text.replace(regex, match => 
    `<span class="search-highlight">${match}</span>`
  );
  
  content.innerHTML = highlightedContent;
}

// Clear search highlights
function clearHighlights() {
  const content = document.getElementById('page-content');
  if (pages.length > 0 && currentPage < pages.length) {
    const page = pages[currentPage];
    content.textContent = page.isChapterPage ? 
      page.content : page.content;
  }
}

// Change font size
function changeFontSize(delta) {
  fontSize = Math.min(Math.max(fontSize + delta, 8), 16);
  document.getElementById('page-content').style.fontSize = `${fontSize}pt`;
}

// Handle keyboard shortcuts
function handleKeyPress(e) {
  switch(e.key) {
    case 'ArrowLeft':
      prevPage();
      break;
    case 'ArrowRight':
      nextPage();
      break;
    case 'b':
    case 'B':
      if (e.ctrlKey) toggleBookmark();
      break;
    case 'n':
    case 'N':
      if (e.ctrlKey) toggleNightMode();
      break;
    case 't':
    case 'T':
      if (e.ctrlKey) cycleThemes();
      break;
  }
}

// Update progress bar
function updateProgress() {
  const progress = ((currentPage + 1) / pages.length) * 100;
  document.getElementById('progress-bar').style.width = `${progress}%`;
}

// Create a special chapter introduction page
function createChapterPage(chapterTitle) {
  return {
    type: 'chapter',
    chapter: chapterTitle,
    content: `CHAPTER\n${chapterTitle.toUpperCase()}`,
    isChapterPage: true
  };
}

// Split text into words while preserving all formatting and spacing
function splitTextIntoWords(text) {
  const paragraphs = text.split(/(\n+)/);
  const result = [];
  
  for (const paragraph of paragraphs) {
    if (paragraph.trim().length === 0 && !paragraph.includes('\n')) continue;
    
    if (paragraph.replace(/\n/g, '').length === 0) {
      result.push({
        type: 'newlines',
        text: paragraph,
        wordCount: 0
      });
      continue;
    }
    
    const words = [];
    let currentWord = '';
    let inWord = false;
    
    for (let i = 0; i < paragraph.length; i++) {
      const char = paragraph[i];
      
      if (char.match(/\s/)) {
        if (inWord) {
          words.push(currentWord);
          currentWord = '';
          inWord = false;
        }
        currentWord += char;
      } else {
        if (!inWord && currentWord.length > 0) {
          words.push(currentWord);
          currentWord = '';
        }
        currentWord += char;
        inWord = true;
      }
    }
    
    if (currentWord.length > 0) {
      words.push(currentWord);
    }
    
    result.push({
      type: 'paragraph',
      words: words,
      text: paragraph,
      wordCount: words.filter(w => w.trim().length > 0).length
    });
  }
  
  return result;
}

// Paginate content based on word count while preserving formatting
function paginateContent(wordsData, chapterTitle) {
  const pages = [];
  
  // Add chapter introduction page
  pages.push(createChapterPage(chapterTitle));
  
  let currentPageContent = [];
  let currentWordCount = 0;
  
  for (const item of wordsData) {
    if (item.type === 'newlines') {
      currentPageContent.push(item.text);
      continue;
    }
    
    if (item.type === 'paragraph') {
      if (currentWordCount + item.wordCount > wordsPerPage && currentWordCount > 0) {
        pages.push({
          type: 'content',
          chapter: chapterTitle,
          content: currentPageContent.join('')
        });
        
        currentPageContent = [];
        currentWordCount = 0;
      }
      
      if (item.wordCount > 0) {
        currentPageContent.push(item.text);
        currentWordCount += item.wordCount;
      }
    }
  }
  
  if (currentPageContent.length > 0) {
    pages.push({
      type: 'content',
      chapter: chapterTitle,
      content: currentPageContent.join('')
    });
  }
  
  return pages;
}

async function loadChapters() {
  pages = [];
  
  for (const chapter of chapters) {
    try {
      const res = await fetch(chapter.url);
      if (!res.ok) throw new Error(`Failed to fetch ${chapter.url}`);
      
      const text = await res.text();
      const wordsData = splitTextIntoWords(text);
      const chapterPages = paginateContent(wordsData, chapter.title);
      pages = pages.concat(chapterPages);
    } catch (error) {
      console.error("Error loading chapter:", error);
      pages.push({
        type: 'content',
        chapter: chapter.title,
        content: `Error loading content: ${error.message}`
      });
    }
  }
  
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const pageIndicator = document.getElementById("page-indicator");
  
  if (pages.length === 0) {
    pageContent.textContent = "The diary is empty or content failed to load.";
    pageIndicator.textContent = "Page 0 of 0";
    return;
  }
  
  const page = pages[currentPage];
  
  if (page.isChapterPage) {
    pageContent.innerHTML = `
      <div class="chapter-page">
        <div class="chapter-title">${page.content.split('\n')[0]}</div>
        <div class="chapter-divider"></div>
        <div class="chapter-subtitle">${page.content.split('\n')[1]}</div>
      </div>
    `;
  } else {
    pageContent.textContent = page.content;
  }
  
  pageContent.style.fontSize = `${fontSize}pt`;
  pageIndicator.textContent = `Page ${currentPage + 1} of ${pages.length}`;
  updateProgress();
  updateBookmarkButton();

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

// Initialize
initFeatures();
loadChapters().catch(error => {
  console.error("Failed to load chapters:", error);
  document.getElementById("page-content").textContent = 
    "Failed to load content. Please check if chapter files exist.";
});
</script>
