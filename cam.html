<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Diary Book</title>
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: #f5edd6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  #book-container {
    width: 800px;
    height: 90vh;
    background: #fffdf5;
    padding: 40px;
    box-shadow: 0 5px 30px rgba(0,0,0,0.15), 0 0 15px rgba(0,0,0,0.05) inset;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    border: 1px solid #d6c8a5;
  }

  #chapter-title {
    text-align: center;
    font-size: 26px;
    margin-bottom: 25px;
    color: #7a3c12;
    flex-shrink: 0;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.08);
    padding-bottom: 12px;
    border-bottom: 2px solid #e5d9bc;
    letter-spacing: 1px;
  }

  #page-content {
    flex: 1;
    white-space: pre-wrap;
    font-size: 9pt;
    line-height: 1.5;
    overflow: hidden;
    padding: 20px;
    box-sizing: border-box;
    background: #fff;
    border: 1px solid #e5d9bc;
    border-radius: 8px;
    color: #333;
    text-align: left;
    overflow-y: auto;
    font-family: 'Georgia', serif;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    flex-shrink: 0;
    align-items: center;
  }

  button {
    padding: 12px 24px;
    border: none;
    background: #7a3c12;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    font-family: 'Georgia', serif;
  }

  button:hover:not(:disabled) {
    background: #5d2d0a;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  button:active:not(:disabled) {
    transform: translateY(0);
  }

  button:disabled {
    background: #c4b5a3;
    cursor: not-allowed;
    box-shadow: none;
  }

  #page-indicator {
    color: #7a3c12;
    font-size: 15px;
    font-style: italic;
    font-weight: bold;
  }

  .loading {
    text-align: center;
    color: #7a3c12;
    font-style: italic;
    margin: 20px 0;
    font-size: 9pt;
  }

  @media (max-width: 900px) {
    #book-container {
      width: 95%;
      padding: 30px;
      height: 85vh;
    }
    
    #chapter-title {
      font-size: 22px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div id="book-container">
  <div id="chapter-title">Loading...</div>
  <div id="page-content">
    <div class="loading">Loading your diary content...</div>
  </div>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">⬅ Previous</button>
    <div id="page-indicator">Page 1 of 1</div>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1", url: "chapters/chapter1.txt" },
  { title: "Chapter 2", url: "chapters/chapter2.txt" }
];

let pages = [];
let currentPage = 0;
const wordsPerPage = 500;

// Split text into words while preserving all formatting and spacing
function splitTextIntoWords(text) {
  // Split by paragraphs first while keeping all formatting
  const paragraphs = text.split(/(\n+)/);
  const result = [];
  
  for (const paragraph of paragraphs) {
    if (paragraph.trim().length === 0 && !paragraph.includes('\n')) continue;
    
    // For empty lines (only newlines), preserve them as is
    if (paragraph.replace(/\n/g, '').length === 0) {
      result.push({
        type: 'newlines',
        text: paragraph,
        wordCount: 0
      });
      continue;
    }
    
    // For text paragraphs, split into words while preserving all spaces
    const words = [];
    let currentWord = '';
    let inWord = false;
    
    for (let i = 0; i < paragraph.length; i++) {
      const char = paragraph[i];
      
      if (char.match(/\s/)) {
        if (inWord) {
          words.push(currentWord);
          currentWord = '';
          inWord = false;
        }
        currentWord += char;
      } else {
        if (!inWord && currentWord.length > 0) {
          words.push(currentWord);
          currentWord = '';
        }
        currentWord += char;
        inWord = true;
      }
    }
    
    if (currentWord.length > 0) {
      words.push(currentWord);
    }
    
    result.push({
      type: 'paragraph',
      words: words,
      text: paragraph,
      wordCount: words.filter(w => w.trim().length > 0).length
    });
  }
  
  return result;
}

// Paginate content based on word count while preserving formatting
function paginateContent(wordsData, chapterTitle) {
  const pages = [];
  let currentPageContent = [];
  let currentWordCount = 0;
  
  for (const item of wordsData) {
    if (item.type === 'newlines') {
      // Always add newlines to preserve formatting
      currentPageContent.push(item.text);
      continue;
    }
    
    if (item.type === 'paragraph') {
      // If adding this paragraph would exceed the word limit, create a new page
      if (currentWordCount + item.wordCount > wordsPerPage && currentWordCount > 0) {
        pages.push({
          chapter: chapterTitle,
          content: currentPageContent.join('')
        });
        
        currentPageContent = [];
        currentWordCount = 0;
      }
      
      // Add the entire paragraph to the current page
      if (item.wordCount > 0) {
        currentPageContent.push(item.text);
        currentWordCount += item.wordCount;
      }
    }
  }
  
  // Add the last page if it has content
  if (currentPageContent.length > 0) {
    pages.push({
      chapter: chapterTitle,
      content: currentPageContent.join('')
    });
  }
  
  return pages;
}

async function loadChapters() {
  pages = [];
  
  for (const chapter of chapters) {
    try {
      const res = await fetch(chapter.url);
      if (!res.ok) throw new Error(`Failed to fetch ${chapter.url}`);
      
      const text = await res.text();
      const wordsData = splitTextIntoWords(text);
      const chapterPages = paginateContent(wordsData, chapter.title);
      pages = pages.concat(chapterPages);
    } catch (error) {
      console.error("Error loading chapter:", error);
      // Add an error page
      pages.push({
        chapter: chapter.title,
        content: `Error loading content: ${error.message}`
      });
    }
  }
  
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const chapterTitle = document.getElementById("chapter-title");
  const pageIndicator = document.getElementById("page-indicator");
  
  if (pages.length === 0) {
    chapterTitle.textContent = "No Content";
    pageContent.textContent = "The diary is empty or content failed to load.";
    pageIndicator.textContent = "Page 0 of 0";
    return;
  }
  
  const page = pages[currentPage];
  chapterTitle.textContent = page.chapter;
  pageContent.textContent = page.content;
  pageIndicator.textContent = `Page ${currentPage + 1} of ${pages.length}`;

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

// Initialize
loadChapters().catch(error => {
  console.error("Failed to load chapters:", error);
  document.getElementById("page-content").textContent = 
    "Failed to load content. Please check if chapter files exist.";
});
</script>

</body>
</html>
