<!DOCTYPE html>
<html>
<head>
    <title>Python Environment</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin: 0 auto;
        }
        textarea { 
            width: 100%; 
            height: 200px; 
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: vertical;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 10px;
        }
        button { 
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        .run-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        .install-btn {
            background: linear-gradient(to right, #3494E6, #EC6EAD);
            color: white;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        #output { 
            border: 1px solid #ddd; 
            padding: 15px; 
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Environment</h1>
        <textarea id="code" placeholder="Enter Python code here"># Welcome to Python in Android!
# You can run any Python code here

import numpy as np
import matplotlib.pyplot as plt

print("NumPy version:", np.__version__)

# Create a simple array
arr = np.array([1, 2, 3, 4, 5])
print("Array:", arr)
print("Sum:", np.sum(arr))

# You can also install additional packages using the install button below</textarea>
        
        <div class="btn-group">
            <button class="run-btn" onclick="runPython()">Run Python</button>
            <button class="run-btn" onclick="clearCode()">Clear Code</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="packageName" placeholder="Enter package name to install">
            <button class="install-btn" onclick="installPackage()">Install Package</button>
        </div>
        
        <div id="output">Ready to run Python code. Click "Run Python" to execute.</div>

        <script>
            function runPython() {
                const code = document.getElementById('code').value;
                if (typeof Android !== 'undefined' && Android.runPythonScript) {
                    document.getElementById('output').innerText = 'Running Python code...';
                    Android.runPythonScript(code);
                } else {
                    document.getElementById('output').innerText = 'Android interface not available.';
                }
            }
            
            function installPackage() {
                const packageName = document.getElementById('packageName').value;
                if (!packageName) {
                    document.getElementById('output').innerText = 'Please enter a package name.';
                    return;
                }
                
                if (typeof Android !== 'undefined' && Android.installPackage) {
                    document.getElementById('output').innerText = 'Installing package...';
                    Android.installPackage(packageName);
                } else {
                    document.getElementById('output').innerText = 'Android interface not available.';
                }
            }
            
            function clearCode() {
                document.getElementById('code').value = '';
                document.getElementById('output').innerText = 'Code cleared.';
            }
            
            function updateOutput(result) {
                document.getElementById('output').innerText = result;
            }
        </script>
    </div>
</body>
</html>
