<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Python Environment</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin: 20px 0;
    }
    header {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 220px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      resize: vertical;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    .btn-run { background: linear-gradient(to right, #00b09b, #96c93d); }
    .btn-clear { background: linear-gradient(to right, #ff416c, #ff4b2b); }
    .btn-install { background: linear-gradient(to right, #3494E6, #EC6EAD); }
    #output {
      min-height: 200px;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .status {
      padding: 15px;
      text-align: center;
      font-weight: 500;
      color: #6c757d;
      border-top: 1px solid #eee;
    }
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #4ca1af;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced Python Environment</h1>
      <p>Run Python code in your browser with Pyodide</p>
    </header>

    <div style="padding:20px;">
      <textarea id="code"># Example: Data analysis with pandas
import pandas as pd
import numpy as np

data = {
    "Name": ["Alice", "Bob", "Charlie", "David"],
    "Age": [25, 30, 35, 40],
    "City": ["New York", "London", "Paris", "Tokyo"]
}
df = pd.DataFrame(data)
print("DataFrame:")
print(df)
print("\nAverage age:", df["Age"].mean())
print("Max age:", df["Age"].max())</textarea>

      <div class="buttons">
        <button class="btn-run" id="run-btn" disabled>Run Code</button>
        <button class="btn-clear" id="clear-btn" disabled>Clear Code</button>
        <input type="text" id="package-input" placeholder="Enter package (e.g. numpy)">
        <button class="btn-install" id="install-btn" disabled>Install</button>
      </div>

      <div class="loading" id="loading">Loading Python runtime... Please wait</div>
      <div id="output">Python environment initializing...</div>
    </div>

    <div class="status">Powered by Pyodide</div>
  </div>

<script>
let pyodide;
let installedPackages = new Set();

async function initializePyodide() {
  document.getElementById("loading").style.display = "block";
  try {
    pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.4/full/" });
    await pyodide.loadPackage(["numpy", "pandas"]);
    document.getElementById("output").innerText = "Python environment ready!";
    installedPackages.add("numpy");
    installedPackages.add("pandas");

    // enable buttons
    document.getElementById("run-btn").disabled = false;
    document.getElementById("clear-btn").disabled = false;
    document.getElementById("install-btn").disabled = false;
  } catch (err) {
    document.getElementById("output").innerText = "Error loading Python: " + err.message;
  }
  document.getElementById("loading").style.display = "none";
}

async function runPython() {
  const code = document.getElementById("code").value;
  if (!code.trim()) {
    document.getElementById("output").innerText = "Please enter some code.";
    return;
  }
  try {
    pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
sys.stderr = sys.stdout
    `);
    await pyodide.runPythonAsync(code);
    const output = pyodide.runPython("sys.stdout.getvalue()");
    document.getElementById("output").innerText = output;
  } catch (err) {
    document.getElementById("output").innerText = "Error: " + err.message;
  }
}

async function installPackage() {
  const pkg = document.getElementById("package-input").value.trim();
  if (!pkg) return;
  try {
    document.getElementById("output").innerText = `Installing ${pkg}...`;
    await pyodide.loadPackage(pkg);
    installedPackages.add(pkg);
    const ver = pyodide.runPython(`__import__('${pkg}').__version__ if hasattr(__import__('${pkg}'),'__version__') else 'unknown'`);
    document.getElementById("output").innerText = `Installed ${pkg} (version ${ver})`;
    document.getElementById("package-input").value = "";
  } catch (err) {
    document.getElementById("output").innerText = `Error installing ${pkg}: ${err.message}`;
  }
}

function clearCode() {
  document.getElementById("code").value = "";
  document.getElementById("output").innerText = "Editor cleared.";
}

document.getElementById("run-btn").addEventListener("click", runPython);
document.getElementById("install-btn").addEventListener("click", installPackage);
document.getElementById("clear-btn").addEventListener("click", clearCode);

initializePyodide();
</script>
</body>
</html>
