<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Diary Book</title>
<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #book-container {
    width: 700px;
    height: 90vh;
    background: #fff;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  #chapter-title {
    text-align: center;
    font-size: 22px;
    margin-bottom: 15px;
    color: #b71c1c;
    flex-shrink: 0;
  }

  #page-content {
    flex: 1;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.4;
    overflow: hidden;
    padding: 5px;
    box-sizing: border-box;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    flex-shrink: 0;
  }

  button {
    padding: 8px 16px;
    border: none;
    background: #b71c1c;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div id="book-container">
  <div id="chapter-title"></div>
  <div id="page-content"></div>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">⬅ Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1", url: "chapters/chapter1.txt" },
  { title: "Chapter 2", url: "chapters/chapter2.txt" }
];

let pages = [];
let currentPage = 0;
let measureEl;

function makeMeasurer() {
  const pageEl = document.getElementById("page-content");
  const m = pageEl.cloneNode(false);
  m.id = "page-measurer";
  m.style.position = "absolute";
  m.style.visibility = "hidden";
  m.style.pointerEvents = "none";
  m.style.left = "-9999px";
  m.style.top = "0";
  m.style.width = getComputedStyle(pageEl).width;
  m.style.height = getComputedStyle(pageEl).height;
  m.style.padding = getComputedStyle(pageEl).padding;
  m.style.boxSizing = getComputedStyle(pageEl).boxSizing;
  m.style.font = getComputedStyle(pageEl).font;
  m.style.lineHeight = getComputedStyle(pageEl).lineHeight;
  m.style.overflow = "auto";
  document.body.appendChild(m);
  return m;
}

function maxFitSubstring(text) {
  let low = 1;
  let high = text.length;
  let best = 0;

  while (low <= high) {
    const mid = Math.floor((low + high) / 2);
    const testText = text.slice(0, mid);
    
    // Check if we're in the middle of a word
    const isMidWord = mid < text.length && 
                     /\S/.test(text[mid-1]) && 
                     /\S/.test(text[mid]);
    
    // If we're in the middle of a word, try to find the next space
    if (isMidWord) {
      const nextSpace = text.indexOf(' ', mid);
      if (nextSpace !== -1) {
        measureEl.textContent = text.slice(0, nextSpace);
        if (measureEl.scrollHeight <= measureEl.clientHeight) {
          best = nextSpace;
          low = nextSpace + 1;
          continue;
        }
      }
    }
    
    measureEl.textContent = testText;
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      best = mid;
      low = mid + 1;
    } else {
      high = mid - 1;
    }
  }
  
  if (best === 0) return 0;

  // Try to break at a word boundary
  const slice = text.slice(0, best);
  let lastGoodBreak = best;
  
  // Look for paragraph breaks first
  const lastParagraphBreak = slice.lastIndexOf('\n\n');
  if (lastParagraphBreak > 0 && lastParagraphBreak >= Math.floor(best * 0.7)) {
    return lastParagraphBreak + 2;
  }
  
  // Then look for line breaks
  const lastLineBreak = slice.lastIndexOf('\n');
  if (lastLineBreak > 0 && lastLineBreak >= Math.floor(best * 0.7)) {
    return lastLineBreak + 1;
  }
  
  // Then look for sentence endings
  const lastSentenceEnd = Math.max(
    slice.lastIndexOf('. '),
    slice.lastIndexOf('? '),
    slice.lastIndexOf('! ')
  );
  if (lastSentenceEnd > 0 && lastSentenceEnd >= Math.floor(best * 0.6)) {
    return lastSentenceEnd + 2;
  }
  
  // Then look for word boundaries
  const lastWordBreak = slice.lastIndexOf(' ');
  if (lastWordBreak > 0 && lastWordBreak >= Math.floor(best * 0.5)) {
    return lastWordBreak + 1;
  }
  
  // If no good break point found, return the best we have
  return best;
}

function paginateTextByHeight(text, chapterTitle) {
  let idx = 0;
  const out = [];
  
  while (idx < text.length) {
    const remaining = text.slice(idx);
    const fitLen = maxFitSubstring(remaining);
    
    if (fitLen === 0) {
      console.error("Could not paginate text - measurement issue");
      break;
    }
    
    const take = Math.max(fitLen, 1);
    const pageContent = remaining.slice(0, take).trim();
    
    if (pageContent.length > 0) {
      out.push({
        chapter: chapterTitle,
        content: pageContent
      });
    }
    
    idx += take;
    
    // Skip any leading whitespace on the next page
    while (idx < text.length && (text[idx] === ' ' || text[idx] === '\n')) {
      idx++;
    }
  }
  
  return out;
}

async function loadChapters() {
  measureEl = makeMeasurer();
  pages = [];

  for (const chapter of chapters) {
    try {
      const res = await fetch(chapter.url);
      if (!res.ok) throw new Error(`Failed to fetch ${chapter.url}`);
      
      const text = await res.text();
      const chapterPages = paginateTextByHeight(text, chapter.title);
      pages = pages.concat(chapterPages);
    } catch (error) {
      console.error("Error loading chapter:", error);
      // Add an error page
      pages.push({
        chapter: chapter.title,
        content: `Error loading content: ${error.message}`
      });
    }
  }
  
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const chapterTitle = document.getElementById("chapter-title");
  
  if (pages.length === 0) {
    chapterTitle.textContent = "No Content";
    pageContent.textContent = "The diary is empty or content failed to load.";
    return;
  }
  
  const page = pages[currentPage];
  chapterTitle.textContent = page.chapter;
  pageContent.textContent = page.content;

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

let resizeTimer;
window.addEventListener("resize", () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(async () => {
    currentPage = 0;
    if (measureEl) measureEl.remove();
    await loadChapters();
  }, 500);
});

// Initialize
loadChapters().catch(error => {
  console.error("Failed to load chapters:", error);
  document.getElementById("page-content").textContent = 
    "Failed to load content. Please check if chapter files exist.";
});
</script>

</body>
</html>
