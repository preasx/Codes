<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Diary Book</title>
<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background: #fdf6e3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #book-container {
    width: 700px;
    height: 90vh;
    background: #fff;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* no scroll */
    position: relative;
  }

  #chapter-title {
    text-align: center;
    font-size: 22px;
    margin-bottom: 15px;
    color: #b71c1c;
    flex-shrink: 0;
  }

  #page-content {
    flex: 1;
    white-space: pre-wrap; /* preserve newlines */
    font-size: 14px;
    line-height: 1.4;
    overflow: hidden; /* the visible page */
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    flex-shrink: 0;
  }

  button {
    padding: 8px 16px;
    border: none;
    background: #b71c1c;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div id="book-container">
  <div id="chapter-title"></div>
  <div id="page-content"></div>
  <div class="nav-buttons">
    <button id="prevBtn" onclick="prevPage()">⬅ Previous</button>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>
</div>

<script>
const chapters = [
  { title: "Chapter 1", url: "chapters/chapter1.txt" },
  { title: "Chapter 2", url: "chapters/chapter2.txt" }
];

let pages = [];
let currentPage = 0;
let measureEl; // hidden measurer

function makeMeasurer() {
  const pageEl = document.getElementById("page-content");
  // Clone styles by cloning the node
  const m = pageEl.cloneNode(false);
  m.id = "page-measurer";
  m.style.position = "absolute";
  m.style.visibility = "hidden";
  m.style.pointerEvents = "none";
  m.style.left = "-9999px";
  m.style.top = "0";
  // Fix dimensions so measurements match the visible page exactly
  // Use clientWidth/Height of the visible container
  document.body.appendChild(m);
  // After appended, lock width/height to the visible element’s box
  m.style.width = pageEl.clientWidth + "px";
  m.style.height = pageEl.clientHeight + "px";
  m.style.overflow = "auto"; // allow scrollHeight to be larger than clientHeight
  return m;
}

// Find max substring that fits in measurer via binary search
function maxFitSubstring(text) {
  let low = 1;
  let high = text.length;
  let best = 0;

  while (low <= high) {
    const mid = Math.floor((low + high) / 2);
    measureEl.textContent = text.slice(0, mid);
    if (measureEl.scrollHeight <= measureEl.clientHeight) {
      best = mid;       // mid fits, try to take more
      low = mid + 1;
    } else {
      high = mid - 1;   // mid overflows, take less
    }
  }
  if (best === 0) return 0;

  // Prefer to break at whitespace/newline within the fitted range to avoid cutting a word
  const slice = text.slice(0, best);
  const lastWs = Math.max(
    slice.lastIndexOf("\n"),
    slice.lastIndexOf(" "),
    slice.lastIndexOf("\r"),
    slice.lastIndexOf("\t")
  );
  if (lastWs >= Math.floor(best * 0.6)) {
    return lastWs + 1; // include the break char
  }
  return best;
}

function paginateTextByHeight(text, chapterTitle) {
  let idx = 0;
  const out = [];
  while (idx < text.length) {
    const remaining = text.slice(idx);
    const fitLen = maxFitSubstring(remaining);

    // Safety: if nothing fits (e.g., extremely small page), force one char to avoid infinite loop
    const take = Math.max(fitLen, 1);

    out.push({
      chapter: chapterTitle,
      content: remaining.slice(0, take)
    });
    idx += take;
  }
  return out;
}

async function loadChapters() {
  // Create hidden measurer once layout is ready
  measureEl = makeMeasurer();

  for (const chapter of chapters) {
    const res = await fetch(chapter.url);
    const text = await res.text();
    const chapterPages = paginateTextByHeight(text, chapter.title);
    pages = pages.concat(chapterPages);
  }
  renderPage();
}

function renderPage() {
  const pageContent = document.getElementById("page-content");
  const chapterTitle = document.getElementById("chapter-title");
  const page = pages[currentPage];

  chapterTitle.textContent = page.chapter;
  pageContent.textContent = page.content;

  document.getElementById("prevBtn").disabled = currentPage === 0;
  document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
  }
}

// Rebuild pagination on resize so page breaks stay correct
let resizeTimer;
window.addEventListener("resize", () => {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(async () => {
    // Re-measure and rebuild pages
    currentPage = 0;
    pages = [];
    if (measureEl) measureEl.remove();
    await loadChapters();
  }, 200);
});

// init
loadChapters();
</script>

</body>
</html>
