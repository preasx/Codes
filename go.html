<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎲 Random Crunchyroll Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .account {
      background: white;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      word-wrap: break-word;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>🎁 Random Crunchyroll Premium Account</h1>
  <div class="account" id="accountBox">Loading...</div>
  <br>
  <button onclick="loadRandomAccount()">🔁 Get Another</button>

  <script>
    const url = 'https://gist.githubusercontent.com/preasx/53cccb980cdf37f5e40146bdee2d9544/raw/74f4f5000c2592123422f39fb5b99d2a8d15abe4/gistfile1.txt';

    let accounts = [];

    async function loadData() {
      try {
        const response = await fetch(url);
        accounts = await response.json();
        loadRandomAccount();
      } catch (err) {
        document.getElementById('accountBox').innerText = 'Failed to load data.';
        console.error(err);
      }
    }

    function loadRandomAccount() {
      if (accounts.length === 0) {
        document.getElementById('accountBox').innerText = 'No data available.';
        return;
      }

      const random = accounts[Math.floor(Math.random() * accounts.length)];
      document.getElementById('accountBox').innerHTML = `
        <strong>🕐 Timestamp:</strong> ${random.timestamp}<br>
        <strong>📧 Email:</strong> ${random.email}<br>
        <strong>🔐 Password:</strong> ${random.password}<br>
        <strong>✅ Verified:</strong> ${random.email_verified}<br>
        <strong>📦 Plan:</strong> ${random.plan_name} (${random.plan_type})<br>
        <strong>📅 Expiry:</strong> ${random.expiry}<br>
        <strong>🌍 Country:</strong> ${random.country}<br>
        <strong>📊 Status:</strong> ${random.status}
      `;
    }

    loadData();
  </script>
</body>
</html>
